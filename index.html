   white-space: pre-wrap !important;

<body>

<div id="page-list">

                    <div class="text-left text-[10px] text-pink-200 tracking-widest mb-3 uppercase font-bold">Collection</div>

                        <div class="bg-blue-50/40 p-2 rounded-xl">ğŸ“º Bili: å®‰å°˜å­ (330870)</div>
                        <div class="bg-pink-50/40 p-2 rounded-xl">ğŸ¨ WB: kurofu</div>

<div id="page-detail" class="hidden p-4 sm:p-8">

    <div id="pet-bubble"></div>
    <img id="pet-img" src="images/IMG_2877.png" alt="Pet">
</div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io";
    const LIST_PATH = "data/list.json";
    const POSTS_DIR = "data/posts";
    
    let diaryList = [], listSha = "", filterTag = null, editIndex = null, currentPage = 1;
    const pageSize = 6;
    const kohaneQuotes = ["æˆ‘ä¼šåŠªåŠ›å”±å¥½çš„ï¼", "è¿™å°±æ˜¯â€¦â€¦è¡—å¤´éŸ³ä¹å—ï¼Ÿ", "å“ªæ€•å®³ç¾ï¼Œæˆ‘ä¹Ÿæƒ³ä¼ è¾¾å¿ƒæƒ…ï¼", "å¤§å®¶éƒ½åœ¨åŠªåŠ›ï¼Œæˆ‘ä¹Ÿä¸èƒ½è½åï¼", "è°¢è°¢ä½ ä¸€ç›´é™ªç€æˆ‘ âœ¨"];

    const quill = new Quill('#editor-container', { 
        theme: 'snow', 
        modules: { toolbar: [['bold', 'italic'], ['image', 'link'], [{ 'header': [2, 3, false] }]] } 
    });

    // 1. è·å–ç›®å½•
    async function fetchCloudData() {
        const t = localStorage.getItem('gh_token'), h = t ? { 'Authorization': `Bearer ${t}` } : {};
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}?v=${Date.now()}`, { headers: h });
            if (res.ok) { 
                const data = await res.json(); 
                listSha = data.sha; 
                diaryList = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))))); 
                render(); 
            } else { diaryList = []; render(); }
        } catch (e) { petSpeak("Connect Error"); }
    }

    // 2. æ¸²æŸ“é¦–é¡µ
    function render() {
        const listEl = document.getElementById('diaryList'), cloud = document.getElementById('tagCloud'), tagMap = {};
        diaryList.forEach(d => d.tags && d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1));
        
        cloud.innerHTML = Object.keys(tagMap).map(t => `
            <button class="text-[11px] text-left p-2 rounded-xl transition-all ${filterTag===t?'bg-pink-100 text-pink-500 font-bold':'text-gray-400 hover:bg-white'}" onclick="setFilter('${t}')">ğŸŒ¸ ${t} (${tagMap[t]})</button>
        `).join('');

        const sorted = diaryList.slice().sort((a,b) => (a.pinned===b.pinned) ? b.id-a.id : (a.pinned?-1:1));
        const filtered = filterTag ? sorted.filter(d => d.tags && d.tags.includes(filterTag)) : sorted;
        
        const totalPages = Math.ceil(filtered.length / pageSize) || 1;
        const start = (currentPage - 1) * pageSize;
        const pagedData = filtered.slice(start, start + pageSize);

        listEl.innerHTML = pagedData.map((item) => {
            const realIndex = diaryList.findIndex(d => d.id === item.id);
            return `
            <div class="f-card p-6 sm:p-8 cursor-pointer group hover:bg-white" onclick="showDetail(${realIndex})">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[10px] text-pink-200 font-bold">${item.pinned?'PINNED Â· ':''}${item.date}</span>
                    <div class="flex gap-1">${(item.tags||[]).map(t => `<span class="text-[8px] bg-pink-50 text-pink-300 px-2 py-0.5 rounded-lg font-medium">${t}</span>`).join('')}</div>
                </div>
                <h2 class="text-lg font-medium text-gray-700 mb-3 group-hover:text-pink-400 transition-colors">${item.title}</h2>
                <div class="preview-container text-gray-400 text-sm">${item.summary || '...'}</div>
            </div>`;
        }).join('');

        document.getElementById('pageInfo').innerText = `Page ${currentPage} / ${totalPages}`;
        document.getElementById('prevPage').disabled = (currentPage === 1);
        document.getElementById('nextPage').disabled = (currentPage === totalPages);
    }

    // 3. è¯¦æƒ…è·å–
    async function showDetail(index) {
        editIndex = index;
        const item = diaryList[index];
        const loading = document.getElementById('detail-loading');
        const actual = document.getElementById('detail-actual-content');
        
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        loading.classList.remove('hidden');
        actual.innerHTML = '';
        window.scrollTo(0, 0);

        try {
            const t = localStorage.getItem('gh_token'), h = t ? { 'Authorization': `Bearer ${t}` } : {};
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${POSTS_DIR}/${item.id}.json?v=${Date.now()}`, { headers: h });
            if (res.ok) {
                const data = await res.json();
                const contentObj = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                loading.classList.add('hidden');
                actual.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] text-pink-200 font-bold">${item.date}</span>
                        <div class="flex gap-2">${(item.tags||[]).map(t => `<span class="text-[9px] bg-pink-50 text-pink-400 px-3 py-1 rounded-full">#${t}</span>`).join('')}</div>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-8">${item.title}</h1>
                    <div class="ql-editor p-0 text-gray-700 leading-8 text-[15px]">${contentObj.content}</div>
                    <div class="mt-12 pt-8 border-t border-pink-50 flex gap-6">
                        <button onclick="openEditor(\`${contentObj.content.replace(/`/g, "\\`").replace(/\$/g, "\\$")}\`)" class="text-pink-400 text-xs font-bold uppercase tracking-widest">EDIT</button>
                        <button onclick="handleDelete()" class="text-red-300 text-xs font-bold uppercase tracking-widest">DELETE</button>
                        <button onclick="goBack()" class="text-gray-300 text-xs font-bold uppercase tracking-widest ml-auto">CLOSE</button>
                    </div>`;
            } else { throw new Error(); }
        } catch (e) {
            loading.classList.add('hidden');
            actual.innerHTML = `<div class="text-center py-20 text-gray-400">Content file not found.</div>`;
        }
    }

    // 4. ä¿å­˜ï¼ˆå…³é”®é€»è¾‘ï¼šä¿®å¤ 404 & 409ï¼‰
    async function handleSave() {
        const title = document.getElementById('diaryTitle').value;
        const tagsInput = document.getElementById('diaryTags').value;
        const fullContent = quill.root.innerHTML;
        const t = localStorage.getItem('gh_token');
        
        if(!title || fullContent === "<p><br></p>") return alert("Empty!");
        if(!t) return getToken();

        const btn = document.getElementById('saveBtn');
        btn.innerText = "SYNCING..."; btn.disabled = true;

        const tags = tagsInput.split(/[\s,ï¼Œ]+/).filter(t => t.trim() !== "");
        const id = editIndex !== null ? diaryList[editIndex].id : Date.now();
        const date = editIndex !== null ? diaryList[editIndex].date : new Date().toLocaleDateString();
        const summary = quill.getText(0, 100).trim() + (quill.getLength() > 100 ? '...' : '');

        try {
            // A. å…ˆå¤„ç†è¯¦æƒ…å†…å®¹ (posts/id.json)
            let postSha = "";
            try {
                const checkPost = await fetch(`https://api.github.com/repos/${REPO}/contents/${POSTS_DIR}/${id}.json`, {
                    headers: { 'Authorization': `Bearer ${t}` }
                });
                if (checkPost.ok) { const d = await checkPost.json(); postSha = d.sha; }
            } catch (e) { /* 404 is okay here */ }

            const contentBody = btoa(unescape(encodeURIComponent(JSON.stringify({ content: fullContent }))));
            const postRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${POSTS_DIR}/${id}.json`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${t}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: `Post ${id}`, content: contentBody, sha: postSha })
            });
            if(!postRes.ok) throw new Error("Body sync failed");

            // B. å¤„ç†åˆ—è¡¨ç›®å½• (list.json) - å®æ—¶åˆ·æ–° SHA é¿å¼€ 409
            const latestList = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}?v=${Date.now()}`, {
                headers: { 'Authorization': `Bearer ${t}` }
            });
            if (latestList.ok) { const d = await latestList.json(); listSha = d.sha; }

            if(editIndex !== null) { diaryList[editIndex] = { id, title, tags, date, summary }; }
            else { diaryList.push({ id, title, tags, date, summary }); }

            const listBody = btoa(unescape(encodeURIComponent(JSON.stringify(diaryList, null, 2))));
            const listUpdateRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${t}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update List", content: listBody, sha: listSha })
            });

            if(listUpdateRes.ok) {
                const resData = await listUpdateRes.json();
                listSha = resData.content.sha;
                document.getElementById('editor-mask').style.display = 'none';
                editIndex = null;
                render();
                if(!document.getElementById('page-detail').classList.contains('hidden')) goBack();
                petSpeak("Synced to Starsea! ğŸ¾");
            }
        } catch (e) { alert("Sync failed: " + e.message); }
        btn.innerText = "Sync to Starsea"; btn.disabled = false;
    }

    // 5. åˆ é™¤
   async function handleDelete() {
    // 1. å…ˆéªŒè¯ Token æ˜¯å¦å­˜åœ¨ï¼Œä¸å­˜åœ¨åˆ™å¼¹å‡ºè¾“å…¥æ¡†
    const t = getToken();
    if (!t) return; // å¦‚æœç”¨æˆ·å–æ¶ˆäº†è¾“å…¥ï¼Œç›´æ¥è¿”å›

    // 2. äºŒæ¬¡ç¡®è®¤åˆ é™¤æ„å›¾
    if (!confirm("Erase this memory forever? (æ­¤æ“ä½œä¸å¯æ’¤é”€)")) return;

    const btn = event.target; // è·å–ç‚¹å‡»çš„æŒ‰é’®
    const originalText = btn.innerText;
    btn.innerText = "ERASING...";
    btn.disabled = true;

    try {
        // 3. ä»æœ¬åœ°åˆ—è¡¨ä¸­ç§»é™¤
        diaryList.splice(editIndex, 1);
        
        // 4. è·å–æœ€æ–°çš„ list.json SHAï¼ˆé˜²æ­¢ 409 å†²çªï¼‰
        const latest = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}?v=${Date.now()}`, {
            headers: { 'Authorization': `Bearer ${t}` }
        });
        
        if (latest.status === 401) {
            localStorage.removeItem('gh_token');
            alert("Token invalid! Please try again.");
            location.reload();
            return;
        }

        if (latest.ok) {
            const d = await latest.json();
            listSha = d.sha;
        }

        // 5. å°†æ›´æ–°åçš„åˆ—è¡¨åŒæ­¥å› GitHub
        const listBody = btoa(unescape(encodeURIComponent(JSON.stringify(diaryList, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}`, {
            method: 'PUT',
            headers: { 
                'Authorization': `Bearer ${t}`,
                'Content-Type': 'application/json' 
            },
            body: JSON.stringify({ 
                message: "Delete post from index", 
                content: listBody, 
                sha: listSha 
            })
        });

        if (res.ok) {
            petSpeak("Memory erased from the stars. ğŸŒŒ");
            // å»¶è¿Ÿä¸€ç§’å›é¦–é¡µï¼Œè®©ç”¨æˆ·çœ‹åˆ°æç¤º
            setTimeout(() => {
                goBack();
                render();
            }, 1000);
        } else {
            throw new Error("Sync failed");
        }
    } catch (e) {
        alert("Delete failed: " + e.message);
        btn.innerText = originalText;
        btn.disabled = false;
    }
}
    function openEditor(savedContent = "") {
        if(!getToken()) return;
        document.getElementById('editor-mask').style.display = 'flex';
        if(editIndex !== null) {
            const item = diaryList[editIndex];
            document.getElementById('diaryTitle').value = item.title;
            document.getElementById('diaryTags').value = (item.tags || []).join(', ');
            quill.root.innerHTML = savedContent; 
        } else {
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
        }
    }

    function toggleMusic() {
        const bgm = document.getElementById('bgm'), ctrl = document.getElementById('music-ctrl');
        if (bgm.paused) { bgm.play(); ctrl.classList.add('music-playing'); }
        else { bgm.pause(); ctrl.classList.remove('music-playing'); }
    }

    function petSpeak(msg) {
        const b = document.getElementById('pet-bubble');
        b.innerText = msg || kohaneQuotes[Math.floor(Math.random() * kohaneQuotes.length)];
        b.style.opacity = "1"; setTimeout(() => b.style.opacity = "0", 5000);
    }

    function goBack() { 
        document.getElementById('page-list').classList.remove('hidden'); 
        document.getElementById('page-detail').classList.add('hidden'); 
        editIndex = null; 
    }

    function setFilter(tag) { filterTag = (filterTag === tag) ? null : tag; currentPage = 1; render(); }
    function changePage(dir) { currentPage += dir; render(); window.scrollTo(0, 400); }
    function getToken() { 
        let t = localStorage.getItem('gh_token'); 
        if(!t){ t = prompt("GitHub Token:"); if(t) localStorage.setItem('gh_token', t); } 
        return t; 
    }
    function checkAdminThenOpen() { editIndex = null; openEditor(); }

    window.onload = fetchCloudData;
</script>
</body>
