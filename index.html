<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Memory Palace âœ¨</title>
    
    <link href="https://cdn.bootcdn.net/ajax/libs/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --moe-bg: #fff5f7; --moe-pink: #ffb7c5; --moe-text: #7d5a5a; }
        body { background: var(--moe-bg); color: var(--moe-text); margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        /* é¡¶éƒ¨è£…é¥°å›¾ - ä½¿ç”¨é«˜å¯é å›¾åºŠ */
        .header-banner { 
            height: 25vh; 
            background: linear-gradient(135deg, #ffb7c5 0%, #a5d8ff 100%); 
            border-bottom: 5px solid white; 
        }

        /* å¼ºåˆ¶æ˜¾ç¤ºçš„ä¾§è¾¹æ  */
        .profile-card { 
            background: #ffffff !important; 
            border: 4px solid var(--moe-pink); 
            border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(255, 183, 197, 0.4); 
            position: relative;
            z-index: 50;
        }

        .moe-btn { 
            background: var(--moe-pink); 
            color: white; 
            border-radius: 50px; 
            padding: 10px 20px; 
            font-weight: bold; 
            border: none;
            border-bottom: 4px solid #f09cae; 
            cursor: pointer; 
            width: 100%; 
            transition: 0.2s;
        }
        .moe-btn:hover { filter: brightness(1.05); }
        .moe-btn:active { transform: translateY(2px); border-bottom: none; }

        #editor-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); 
            z-index: 1000; display: none; overflow-y: auto; padding: 20px; 
        }

        .diary-card { background: white; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .diary-content img { max-width: 100%; border-radius: 10px; margin: 10px 0; }
        
        .sticky-box { position: sticky; top: 20px; }
    </style>
</head>
<body>

    <div class="header-banner"></div>

    <div class="max-w-6xl mx-auto px-4 -mt-16 pb-20">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <aside class="w-full lg:w-80">
                <div class="sticky-box">
                    <div class="profile-card p-6 text-center">
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Ancen" class="w-24 h-24 rounded-full border-4 border-pink-50 mx-auto mb-4 bg-white">
                        <h2 class="text-xl font-bold text-gray-800 mb-1">Ancen</h2>
                        <p class="text-xs text-pink-300 tracking-widest mb-4 uppercase font-bold">Memory Collector</p>
                        <p class="text-sm text-gray-500 mb-6">â€œæ˜Ÿæ²³æ»šçƒ«ï¼Œä½ æ˜¯äººé—´ç†æƒ³ã€‚â€</p>
                        
                        <div class="flex justify-around py-4 border-t border-pink-50 mb-6">
                            <div><span class="block font-bold text-pink-400" id="postCount">0</span><small class="text-gray-400 text-[10px]">ç« èŠ‚</small></div>
                            <div><span class="block font-bold text-pink-400">LV.99</span><small class="text-gray-400 text-[10px]">ç­‰çº§</small></div>
                        </div>

                        <button onclick="openEditor()" class="moe-btn mb-3">âœ¨ æ’°å†™æ–°ç« èŠ‚</button>
                        <button onclick="configToken()" class="text-[10px] text-gray-300 hover:text-pink-400 underline">é…ç½®æ¬¡å…ƒå¯†åŒ™ (Token)</button>
                    </div>
                </div>
            </aside>

            <main class="flex-1">
                <div id="diaryList" class="space-y-8">
                    <div class="bg-white p-16 rounded-3xl text-center shadow-sm">
                        <p class="text-pink-200 mb-4 animate-pulse">æ­£åœ¨åŒæ­¥é­”æ³•æ•°æ®...</p>
                        <button onclick="configToken()" class="text-xs border border-pink-200 text-pink-300 px-4 py-1 rounded-full">å¦‚æœå¡ä½ï¼Œè¯·ç‚¹æ­¤é…ç½® Token</button>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <div id="editor-overlay">
        <div class="max-w-3xl mx-auto">
            <div class="flex justify-between items-center py-6">
                <h3 class="text-2xl font-bold text-pink-400">ğŸ“ è®°å½•ç¬é—´</h3>
                <button onclick="closeEditor()" class="text-3xl text-gray-300">&times;</button>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-lg border border-pink-100">
                <input id="diaryTitle" type="text" placeholder="èµ·ä¸ªåå­—å§..." class="w-full text-2xl font-bold mb-4 outline-none border-none">
                <div id="editor-container" style="height: 350px;" class="mb-4"></div>
                <div class="flex justify-between items-center">
                    <input id="diaryTags" type="text" placeholder="æ ‡ç­¾(é€—å·éš”å¼€)" class="text-sm bg-pink-50 px-4 py-2 rounded-full border-none outline-none">
                    <button id="saveBtn" onclick="handleSave()" class="moe-btn" style="width:150px">åŒæ­¥è®°å¿†</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // é…ç½®ä¿¡æ¯
        const REPO = "Ancenchan/ancenchan.github.io"; 
        const PATH = "data/articles.json";
        let diaryData = [];
        let currentSha = "";
        let editingId = null;

        // åˆå§‹åŒ– Quill
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: { toolbar: [['bold', 'italic'], ['link', 'image'], [{ 'list': 'bullet' }]] }
        });

        // ç²˜è´´å›¾ç‰‡å¤„ç†
        quill.root.addEventListener('paste', (e) => {
            const items = (e.clipboardData || window.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const reader = new FileReader();
                    reader.onload = (ev) => quill.insertEmbed(quill.getSelection()?.index || 0, 'image', ev.target.result);
                    reader.readAsDataURL(items[i].getAsFile());
                }
            }
        });

        const getToken = () => localStorage.getItem('gh_token');

        function configToken() {
            const t = prompt("è¯·è¾“å…¥ GitHub Token:");
            if(t) { localStorage.setItem('gh_token', t.trim()); location.reload(); }
        }

        function openEditor() { 
            if(!getToken()) return configToken();
            document.getElementById('editor-overlay').style.display = 'block'; 
        }

        function closeEditor() { 
            document.getElementById('editor-overlay').style.display = 'none'; 
            resetEditor();
        }

        function resetEditor() {
            editingId = null;
            document.getElementById('diaryTitle').value = '';
            quill.root.innerHTML = '';
            document.getElementById('diaryTags').value = '';
        }

        async function fetchCloudData() {
            const token = getToken();
            if(!token) return;
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    currentSha = data.sha;
                    const content = decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))));
                    diaryData = JSON.parse(content);
                    render();
                }
            } catch (e) { console.error(e); }
        }

        function render() {
            const list = document.getElementById('diaryList');
            document.getElementById('postCount').innerText = diaryData.length;
            if(!diaryData.length) {
                list.innerHTML = `<div class="p-20 text-center text-gray-300 italic bg-white rounded-3xl shadow-sm">è¿™é‡Œè¿˜æ²¡æœ‰æ•…äº‹...</div>`;
                return;
            }
            list.innerHTML = diaryData.slice().reverse().map((item, index) => {
                const realIndex = diaryData.length - 1 - index;
                return `
                <div class="diary-card p-8">
                    <div class="flex justify-between items-center text-[10px] text-pink-200 mb-4 font-bold uppercase tracking-widest">
                        <span>Chronicle: ${item.date}</span>
                        <div class="space-x-4">
                            <button onclick="startEdit(${realIndex})" class="hover:text-blue-400">Edit</button>
                            <button onclick="deleteItem(${realIndex})" class="hover:text-red-400">Delete</button>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">${item.title || 'æ— æ ‡é¢˜'}</h2>
                    <div class="diary-content ql-editor" style="padding:0">${item.content || ''}</div>
                </div>`;
            }).join('');
        }

        async function handleSave() {
            const content = quill.root.innerHTML;
            const title = document.getElementById('diaryTitle').value.trim();
            if(quill.getText().trim().length < 1 && !content.includes('img')) return alert("å†…å®¹ä¸ºç©ºå–µï¼");

            const btn = document.getElementById('saveBtn');
            btn.innerText = "åŒæ­¥ä¸­..."; btn.disabled = true;

            const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});
            if (editingId !== null) {
                diaryData[editingId] = { ...diaryData[editingId], title, content, date: dateStr + " (Update)" };
            } else {
                diaryData.push({ id: Date.now(), title, content, date: dateStr });
            }

            const success = await syncToCloud();
            if(success) { closeEditor(); render(); }
            btn.innerText = "åŒæ­¥è®°å¿†"; btn.disabled = false;
        }

        async function syncToCloud() {
            const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${getToken()}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update", content: b64, sha: currentSha })
                });
                return res.ok;
            } catch (e) { return false; }
        }

        function startEdit(index) {
            editingId = index;
            const item = diaryData[index];
            openEditor();
            document.getElementById('diaryTitle').value = item.title;
            quill.root.innerHTML = item.content;
        }

        async function deleteItem(index) {
            if(!confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) return;
            diaryData.splice(index, 1);
            if(await syncToCloud()) render();
        }

        window.onload = fetchCloudData;
    </script>
</body>
</html>
