<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Notebook | å–µ~</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --moe-bg: #fff5f7;
            --moe-pink: #ffb7c5;
            --moe-accent: #a5d8ff;
            --moe-text: #7d5a5a;
        }
        
        body { 
            background: var(--moe-bg);
            background-image: radial-gradient(#ffdae0 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--moe-text);
        }

        h1 { font-family: 'ZCOOL KuaiLe', cursive; }

        /* æœå†»å¡ç‰‡ */
        .moe-card {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid white;
            border-radius: 30px;
            box-shadow: 0 8px 0 rgba(255, 183, 197, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .moe-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 0 rgba(255, 183, 197, 0.3);
        }

        /* èŒç³»æŒ‰é’® */
        .moe-btn {
            background: var(--moe-pink);
            color: white;
            border-radius: 20px;
            padding: 8px 24px;
            font-weight: bold;
            border-bottom: 4px solid #f09cae;
            transition: all 0.1s;
        }
        .moe-btn:active {
            transform: translateY(2px);
            border-bottom: 0px solid transparent;
        }

        /* æ ‡ç­¾ */
        .tag-pill {
            background: var(--moe-accent);
            color: white;
            padding: 2px 10px;
            border-radius: 50px;
            font-size: 11px;
        }

        /* è¾“å…¥æ¡†è£…é¥° */
        textarea {
            background: rgba(255, 255, 255, 0.5) !important;
            border: 2px dashed var(--moe-pink) !important;
            border-radius: 20px !important;
        }
    </style>
</head>
<body class="py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl text-pink-400 mb-2">âœ¨ é­”æ³•æ—¥è®°æœ¬ âœ¨</h1>
            <p class="text-sm opacity-60">ã€ŒæŠŠæ¯ä¸€å¤©çš„ç¢ç¢å¿µéƒ½è—è¿›äº‘ç«¯~ã€</p>
            <div class="mt-4">
                <button onclick="configToken()" class="text-[10px] text-pink-300 hover:text-pink-500 uppercase tracking-widest">ğŸ—ï¸ å¼€å¯æ¬¡å…ƒé” (è®¾ç½®Token)</button>
            </div>
        </div>

        <div class="moe-card p-6 mb-12">
            <div class="flex items-center gap-2 mb-4">
                <span class="text-2xl">ğŸ“</span>
                <input id="diaryTitle" type="text" placeholder="ç»™è¿™ç¯‡æ—¥è®°èµ·ä¸ªæ ‡é¢˜å˜›..." 
                    class="bg-transparent border-none focus:outline-none text-lg font-bold w-full text-pink-500 placeholder-pink-200">
            </div>
            <textarea id="diaryInput" rows="5" 
                class="w-full focus:ring-0 p-4 text-gray-600 placeholder-pink-100 resize-none mb-4" 
                placeholder="ä»Šå¤©çš„å¿ƒæƒ…æ˜¯è‰è“å‘³çš„å—ï¼Ÿ"></textarea>
            <div class="flex justify-between items-center">
                <input id="diaryTags" type="text" placeholder="æ ‡ç­¾(é€—å·éš”å¼€)" class="bg-transparent text-xs text-blue-300 focus:outline-none">
                <div class="flex gap-2">
                    <button id="cancelBtn" onclick="resetEditor()" class="hidden text-gray-400 text-xs">ç®—äº†å–µ</button>
                    <button id="saveBtn" onclick="handleSave()" class="moe-btn">åŒæ­¥é­”æ³•!</button>
                </div>
            </div>
        </div>

        <div id="diaryList" class="space-y-8">
            <div class="text-center py-10 animate-pulse text-pink-200">âœ¨ æ­£åœ¨å¬å”¤äº‘ç«¯è®°å¿†...</div>
        </div>
    </div>

    <script>
        // --- è¯·æ ¹æ®å®é™…æƒ…å†µç¡®è®¤ ---
        const REPO = "Ancenchan/ancenchan.github.io"; 
        const PATH = "data/articles.json"; // æ—¢ç„¶åœ¨dataæ–‡ä»¶å¤¹ä¸‹
        
        let diaryData = [];
        let currentSha = "";
        let editingId = null;

        const getToken = () => localStorage.getItem('gh_token');
        function configToken() {
            const t = prompt("è¾“å…¥ä½ çš„ GitHub Token å–µï¼š");
            if(t) { localStorage.setItem('gh_token', t); location.reload(); }
        }

        async function fetchCloudData() {
            if(!getToken()) {
                document.getElementById('diaryList').innerHTML = `<div class="text-center text-pink-300">è¿˜æ²¡æœ‰é’¥åŒ™ï¼ˆTokenï¼‰å“¦ï¼Œç‚¹å‡»ä¸Šæ–¹æ–‡å­—è®¾ç½®~</div>`;
                return;
            }
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                    headers: { 'Authorization': `token ${getToken()}`, 'Cache-Control': 'no-cache' }
                });
                if (res.ok) {
                    const data = await res.json();
                    currentSha = data.sha;
                    const content = decodeURIComponent(atob(data.content).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                    diaryData = JSON.parse(content);
                    render();
                }
            } catch (e) {
                document.getElementById('diaryList').innerHTML = "å¬å”¤å¤±è´¥ï¼Œæ£€æŸ¥ä¸‹è·¯å¾„å¯¹ä¸å¯¹å–µï¼Ÿ";
            }
        }

        function render() {
            const list = document.getElementById('diaryList');
            list.innerHTML = diaryData.slice().reverse().map((item, index) => {
                const realIndex = diaryData.length - 1 - index;
                const tags = item.tags ? item.tags.map(t => `<span class="tag-pill">#${t}</span>`).join('') : '';
                return `
                <div class="moe-card p-6 relative overflow-hidden">
                    <div class="flex justify-between text-[10px] text-pink-200 mb-2">
                        <span>ğŸ“… ${item.date}</span>
                        <div class="flex gap-2">
                            <button onclick="startEdit(${realIndex})" class="hover:text-blue-400">âœ¨ æ”¹å†™</button>
                            <button onclick="deleteItem(${realIndex})" class="hover:text-red-400">ğŸ’¢ ç¢æ‰</button>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-gray-700 mb-2">${item.title || 'æ— æ ‡é¢˜æ—¥è®°'}</h3>
                    <p class="text-gray-500 leading-relaxed text-sm whitespace-pre-wrap">${item.content}</p>
                    <div class="mt-4 flex gap-2">${tags}</div>
                </div>
                `;
            }).join('');
        }

        async function handleSave() {
            const content = document.getElementById('diaryInput').value;
            const title = document.getElementById('diaryTitle').value;
            const tags = document.getElementById('diaryTags').value.split(',').filter(t => t);
            
            if(!content) return alert("å†…å®¹è¿˜æ˜¯ç©ºçš„å–µï¼");

            const btn = document.getElementById('saveBtn');
            btn.innerText = "å’å”±ä¸­...";

            const now = new Date();
            const dateStr = `${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥`;

            if (editingId !== null) {
                diaryData[editingId] = { ...diaryData[editingId], title, content, tags, date: dateStr + " (å·²é‡å†™)" };
            } else {
                diaryData.push({ id: Date.now(), title, category: "ä¸ªäººéšç¬”", content, tags, date: dateStr });
            }

            const success = await syncToCloud();
            if(success) {
                resetEditor();
                render();
            }
            btn.innerText = "åŒæ­¥é­”æ³•!";
        }

        async function deleteItem(index) {
            if(!confirm("çœŸçš„è¦è®©è¿™æ®µè®°å¿†æ¶ˆå¤±å—å–µï¼Ÿ")) return;
            diaryData.splice(index, 1);
            await syncToCloud();
            render();
        }

        function startEdit(index) {
            editingId = index;
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title || '';
            document.getElementById('diaryInput').value = item.content;
            document.getElementById('diaryTags').value = (item.tags || []).join(',');
            document.getElementById('cancelBtn').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function resetEditor() {
            editingId = null;
            document.getElementById('diaryTitle').value = '';
            document.getElementById('diaryInput').value = '';
            document.getElementById('diaryTags').value = '';
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        async function syncToCloud() {
            const jsonString = JSON.stringify(diaryData, null, 2);
            const base64Content = btoa(unescape(encodeURIComponent(jsonString)));
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${getToken()}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update via moe-web", content: base64Content, sha: currentSha })
                });
                if(res.ok) {
                    const d = await res.json();
                    currentSha = d.content.sha;
                    return true;
                }
            } catch (e) { alert("é­”æ³•å¤±æ•ˆäº†...æ£€æŸ¥ç½‘ç»œå–µ"); return false; }
        }

        window.onload = fetchCloudData;
    </script>
</body>
</html>
