        /* æ—¥è®°é¢„è§ˆ/å±•å¼€é€»è¾‘ */

        /* ç¼–è¾‘å™¨å¤§æ¡† */

        /* å¼ºåˆ¶ç¼–è¾‘å™¨é«˜åº¦ï¼Œè‡³å°‘10è¡Œ */
        #editor-container { height: 450px; font-size: 17px; border: none !important; }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar { width: 6px; }

<body>

<div class="max-w-6xl mx-auto px-6 -mt-20 relative pb-20">

                    <h2 class="text-2xl font-bold" style="font-family: 'ZCOOL KuaiLe'">Ancen</h2>

                    <button onclick="openEditor()" class="moe-btn w-full mb-6">ğŸ–‹ï¸ è®°å½•æ–°çš„ç¾ç»Š</button>
                    <div class="flex justify-around py-4 border-t border-gray-50 text-sm">
                        <div onclick="setFilter(null)" class="hover:text-pink-400">

        </aside>

        <main class="flex-1 lg:mt-12">
            <div id="diaryList" class="space-y-10">
                <div class="f-card p-20 text-center text-pink-200 italic">æ­£åœ¨åŸå”±å¬å”¤å’’è¯­...</div>
            </div>
        </main>
    </div>
</div>

<div id="editor-mask">
    <div class="f-editor-container">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-pink-400" style="font-family: 'ZCOOL KuaiLe'">ğŸ’Œ ç»™æœªæ¥çš„æƒ…ä¹¦...</h3>
            <button onclick="closeEditor()" class="text-gray-300 hover:text-pink-400 text-4xl">&times;</button>
        </div>
        <input id="diaryTitle" type="text" placeholder="æ­¤æ—¶æ­¤åˆ»çš„å¿ƒæƒ…æ˜¯ï¼Ÿ" class="w-full text-2xl font-bold mb-4 outline-none border-none placeholder-gray-200">
        <input id="diaryTags" type="text" placeholder="æ ‡è®°ä¸€ä¸‹å±æ€§å§ï¼ˆç”¨é€—å·éš”å¼€å–µï¼‰" class="w-full text-sm mb-6 outline-none border-none text-pink-300">
        <div id="editor-wrapper" class="border-t border-pink-50 pt-4">
            <div id="editor-container"></div>
        </div>
        <div class="flex justify-end mt-8">
            <button id="saveBtn" onclick="handleSave()" class="moe-btn">åŒæ­¥åˆ°æ˜Ÿæµ· ğŸš€</button>
        </div>
    </div>
</div>

<div class="pio-container bottom-left">
    <div class="pio-action"></div>
    <canvas id="pio" width="300" height="400"></canvas>
</div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [];
    let currentSha = "";
    let filterTag = null;

    // åˆå§‹åŒ–çœ‹æ¿å¨˜ (å°è¯•åŒ¹é…æè¿°)
    function initPio() {
        new Paul_Pio({
            "mode": "fixed",
            "hidden": false,
            "content": {
                "welcome": ["æ¬¢è¿æ¥åˆ° Ancen çš„ç§˜å¯†åŸºåœ°ï¼", "ä»Šå¤©è¦å†™ç‚¹ä»€ä¹ˆå¥‡é‡å—ï¼Ÿ"],
                "touch": ["å˜¿å˜¿ï¼Œä¸è¦ä¹±åŠ¨å“¦~", "è¿™ç§æ„Ÿè§‰...æ˜¯é­”æ³•å—ï¼Ÿ"]
            },
            "model": [
                "https://cdn.jsdelivr.net/gh/fghrsh/live2d_api/model/Pio/model.json" // ç»å…¸åŒé©¬å°¾æ¨¡å‹
            ]
        });
    }

    const quill = new Quill('#editor-container', {
        theme: 'snow',
        placeholder: 'åœ¨æ­¤å€¾è¯‰ä½ çš„æ•…äº‹å§...',
        modules: { toolbar: [['bold', 'italic'], ['image'], [{ 'list': 'bullet' }]] }
    });

    function openEditor() { 
        if(!localStorage.getItem('gh_token')) return configToken();
        document.getElementById('editor-mask').style.display = 'block'; 
    }
    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; }
    function configToken() { 
        const t = prompt("ğŸ—ï¸ éœ€è¦è¾“å…¥æ¬¡å…ƒå¯†é’¥ (Token) æ‰èƒ½è¿æ¥ï¼š");
        if(t) { localStorage.setItem('gh_token', t.trim()); location.reload(); }
    }

    async function fetchCloudData() {
        const token = localStorage.getItem('gh_token');
        if(!token) return;
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                render();
            }
        } catch (e) { console.error(e); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => { if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1); });
        
        cloud.innerHTML = `<div class="tag-pill ${!filterTag?'active':''}" onclick="setFilter(null)"><span>âœ¦ å…¨éƒ¨å›å¿†</span><span>${diaryData.length}</span></div>` + 
            Object.keys(tagMap).map(t => `<div class="tag-pill ${filterTag===t?'active':''}" onclick="setFilter('${t}')"><span>âœ¦ ${t}</span><span class="opacity-40">${tagMap[t]}</span></div>`).join('');

        const filtered = filterTag ? diaryData.filter(d => d.tags && d.tags.includes(filterTag)) : diaryData;
        document.getElementById('postCount').innerText = diaryData.length;
        
        list.innerHTML = filtered.slice().reverse().map((item, index) => {
            const realIndex = diaryData.length - 1 - index;
            return `
            <div class="f-card p-10 group">
                <div class="flex justify-between items-center text-[10px] text-pink-200 mb-6 font-bold tracking-widest uppercase">
                    <span>${item.date}</span>
                    <button onclick="deleteItem(${realIndex})" class="hover:text-red-300">å°å°</button>
                </div>
                <h2 class="text-3xl font-bold text-gray-700 mb-6">${item.title || 'æ— åä¹‹ä¹¦'}</h2>
                <div id="diary-${realIndex}" class="diary-card-fold ql-editor p-0 text-gray-500">
                    ${item.content || ''}
                    <div class="read-more-mask">
                        <button onclick="expandDiary(${realIndex})" class="text-pink-300 font-bold text-sm bg-white/80 px-4 py-1 rounded-full shadow-sm hover:bg-pink-50">ç‚¹å‡»ç¿»å¼€å…¨æ–‡ ğŸ“–</button>
                    </div>
                </div>
                <div class="mt-8 flex gap-3">${(item.tags || []).map(t => `<span class="text-[10px] bg-white px-3 py-1 rounded-full text-pink-200 border border-pink-50"># ${t}</span>`).join('')}</div>
            </div>`;
        }).join('');
    }

    function expandDiary(id) { document.getElementById(`diary-${id}`).classList.add('expanded'); }
    function setFilter(tag) { filterTag = tag; render(); }

    async function handleSave() {
        const content = quill.root.innerHTML;
        const title = document.getElementById('diaryTitle').value.trim();
        const tags = document.getElementById('diaryTags').value.split(/[,ï¼Œ]/).map(t => t.trim()).filter(t => t);
        if(!content || content === '<p><br></p>') return;

        const btn = document.getElementById('saveBtn');
        btn.innerText = "æ­£åœ¨ç©¿è¶Šæ—¶ç©º..."; btn.disabled = true;

        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});
        diaryData.push({ id: Date.now(), title, content, tags, date: dateStr });

        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update", content: b64, sha: currentSha })
        });

        if(res.ok) {
            const d = await res.json();
            currentSha = d.content.sha;
            closeEditor();
            render();
            // æ¸…ç©º
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
        }
        btn.innerText = "åŒæ­¥åˆ°æ˜Ÿæµ· ğŸš€"; btn.disabled = false;
    }

    async function deleteItem(index) {
        if(!confirm("çœŸçš„è¦å°å°è¿™æ®µè®°å¿†å—ï¼Ÿ")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete", content: b64, sha: currentSha })
        });
        if(res.ok) {
            const d = await res.json();
            currentSha = d.content.sha;
            render();
        }
    }

    window.onload = () => { fetchCloudData(); initPio(); };
</script>
</body>
