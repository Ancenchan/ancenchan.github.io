<body>

<script>
    /** --- è„šæœ¬å‰ç½®ï¼šç¡®ä¿å‡½æ•°åœ¨æŒ‰é’®æ¸²æŸ“å‰å°±å­˜åœ¨ --- **/
    function configToken() {
        const t = prompt("è¯·è¾“å…¥æ‚¨çš„ GitHub Token (éœ€ repo æƒé™):");
        if(t) {
            localStorage.setItem('gh_token', t.trim());
            window.location.reload();
        }
    }

    function openEditor() {
        if(!localStorage.getItem('gh_token')) {
            configToken();
            return;
        }
        document.getElementById('editor-mask').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeEditor() {
        document.getElementById('editor-mask').style.display = 'none';

</script>

                <p class="text-sm text-gray-500 mb-6">æ˜Ÿæ²³æ»šçƒ«ï¼Œä½ æ˜¯äººé—´ç†æƒ³ã€‚</p>
                
                <div class="flex justify-around py-4 border-y border-pink-50 mb-6">
                    <div><span class="block font-bold text-pink-400 text-xl" id="postCount">0</span><small class="text-gray-400">ç« èŠ‚</small></div>

                </div>

                <div class="space-y-4">
                    <button onclick="openEditor()" class="moe-btn">âœ¨ æ’°å†™æ–°ç« èŠ‚</button>

        <main class="flex-1">

                <div class="bg-white p-16 rounded-3xl text-center shadow-sm">

<div id="editor-mask">
    <div class="max-w-4xl mx-auto py-10">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-pink-400">ğŸ“ è®°å½•æ­¤æ—¶æ­¤åˆ»</h3>
            <button onclick="closeEditor()" class="text-4xl text-gray-300">&times;</button>
        </div>
        <div class="bg-white p-8 rounded-3xl shadow-2xl">
            <input id="diaryTitle" type="text" placeholder="ç»™æ•…äº‹èµ·ä¸ªæ ‡é¢˜..." class="w-full text-3xl font-bold mb-6 border-none outline-none">
            <div id="editor-container" style="height: 400px; background: white;" class="mb-6 border rounded-xl"></div>
            <div class="flex justify-end">
                <button id="saveBtn" onclick="handleSave()" class="moe-btn" style="width: 200px;">åŒæ­¥è®°å¿†</button>
            </div>
        </div>
    </div>
</div>

<script>
    /** --- ä¸šåŠ¡é€»è¾‘éƒ¨åˆ† --- **/
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [];
    let currentSha = "";
    let editingId = null;

    const quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic'], ['link', 'image'], [{ 'list': 'bullet' }]] }
    });

    // å›¾ç‰‡ç²˜è´´
    quill.root.addEventListener('paste', (e) => {
        const items = (e.clipboardData || window.clipboardData).items;
        for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') !== -1) {
                const reader = new FileReader();
                reader.onload = (ev) => quill.insertEmbed(quill.getSelection()?.index || 0, 'image', ev.target.result);
                reader.readAsDataURL(items[i].getAsFile());
            }
        }
    });

    async function fetchCloudData() {
        const token = localStorage.getItem('gh_token');
        if(!token) return;
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                const content = decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))));
                diaryData = JSON.parse(content);
                render();
            }
        } catch (e) { console.error("åŠ è½½å¤±è´¥:", e); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        document.getElementById('postCount').innerText = diaryData.length;
        if(!diaryData.length) {
            list.innerHTML = `<div class="bg-white p-20 rounded-3xl text-center shadow-sm italic text-gray-300">è¿˜æ²¡æœ‰å†™æ—¥è®°å–µ...</div>`;
            return;
        }
        list.innerHTML = diaryData.slice().reverse().map((item, index) => {
            const realIndex = diaryData.length - 1 - index;
            return `
            <div class="diary-card">
                <div class="flex justify-between items-center text-[10px] text-pink-200 mb-4 font-bold tracking-tighter">
                    <span>DATE: ${item.date}</span>
                    <div class="space-x-4">
                        <button onclick="startEdit(${realIndex})" class="hover:text-blue-400">EDIT</button>
                        <button onclick="deleteItem(${realIndex})" class="hover:text-red-400">DELETE</button>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-6">${item.title || 'æ— æ ‡é¢˜'}</h2>
                <div class="diary-content ql-editor" style="padding:0">${item.content || ''}</div>
            </div>`;
        }).join('');
    }

    async function handleSave() {
        const content = quill.root.innerHTML;
        const title = document.getElementById('diaryTitle').value.trim();
        if(quill.getText().trim().length < 1 && !content.includes('img')) return;

        const btn = document.getElementById('saveBtn');
        btn.innerText = "å†™å…¥ä¸­...";
        btn.disabled = true;

        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});
        if (editingId !== null) {
            diaryData[editingId] = { ...diaryData[editingId], title, content, date: dateStr };
        } else {
            diaryData.push({ id: Date.now(), title, content, date: dateStr });
        }

        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update", content: b64, sha: currentSha })
            });
            if(res.ok) {
                const d = await res.json();
                currentSha = d.content.sha;
                closeEditor();
                render();
            }
        } catch (e) { alert("åŒæ­¥å¤±è´¥"); }
        btn.innerText = "åŒæ­¥è®°å¿†";
        btn.disabled = false;
    }

    function startEdit(index) {
        editingId = index;
        const item = diaryData[index];
        openEditor();
        document.getElementById('diaryTitle').value = item.title;
        quill.root.innerHTML = item.content;
    }

    async function deleteItem(index) {
        if(!confirm("ç¡®å®šè¦åˆ é™¤å—ï¼Ÿ")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete", content: b64, sha: currentSha })
        }).then(res => res.json()).then(d => {
            currentSha = d.content.sha;
            render();
        });
    }

    window.onload = fetchCloudData;
</script>
</body>
