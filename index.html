    <style>
        :root { --f-bg: #fffcfd; --f-accent: #ffb1c1; --f-glass: rgba(255, 255, 255, 0.88); --f-text-main: #4a4a4a; }

            margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent;

        }
        
        /* éŸ³ä¹æŒ‰é’®ä¼˜åŒ– */
        #music-ctrl {
            position: fixed; top: 30px; right: 30px; z-index: 1001;
            width: 42px; height: 42px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(255,177,193,0.25); border: 1px solid #fff0f3;
            cursor: pointer; transition: 0.3s; font-size: 20px;
        }
        .music-playing { animation: rotate 3s linear infinite; color: #ffb1c1; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* ç´§å‡‘ä¾§è¾¹æ æ ·å¼ */
        .sidebar-section-title { font-size: 10px; color: #ffb1c1; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 6px; margin-left: 4px; }
        .tag-btn { padding: 4px 10px !important; border-radius: 10px !important; margin-bottom: 1px !important; }
        .social-link { font-size: 11px; padding: 5px 10px; border-radius: 10px; margin-bottom: 2px; }

        .f-card {
            background: var(--f-glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8); border-radius: 28px;
            box-shadow: 0 8px 30px rgba(255, 177, 193, 0.06); transition: all 0.4s ease;
            word-break: break-all;
        }

        .preview-text {
            white-space: pre-line; display: -webkit-box; -webkit-line-clamp: 3;
            -webkit-box-orient: vertical; overflow: hidden;
        }

        #pet-container { position: fixed; bottom: 20px; right: 20px; z-index: 999; }
        #pet-img { width: 85px; animation: softFloat 4s ease-in-out infinite; }
        @keyframes softFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        @media (max-width: 640px) {

            #music-ctrl { top: 20px; right: 20px; width: 38px; height: 38px; font-size: 18px; }
        }
    </style>

<body>

<audio id="bgm" loop preload="auto" src="https://music.163.com/song/media/outer/url?id=1443831646.mp3"></audio>

<div id="page-list">

    <div class="max-w-6xl mx-auto px-4 sm:px-8 -mt-12 relative pb-24">
        <div class="flex flex-col lg:flex-row gap-6">

                    <h2 class="nickname mb-1">Ancenchan</h2>
                    <div class="text-[11px] text-gray-400 mb-5 px-2 leading-relaxed font-light">
                        åœ¨è¿™é‡Œè®°å½•ç¢ç¢å¿µå’Œæ˜Ÿæµ·çš„æ­Œå£° âœ¨
                    </div>

                    <div class="sidebar-section-title text-left">Collection</div>

                    <div class="sidebar-section-title text-left">Connect</div>
                    <div class="flex flex-col gap-0.5 text-left">
                        <div class="social-link bg-blue-50/40 text-blue-400">ğŸ“º Bili: å®‰å°˜å­ (330870)</div>
                        <div class="social-link bg-pink-50/40 text-pink-400">ğŸ¨ WB: kurofu</div>
                        <div class="social-link bg-red-50/40 text-red-400">ğŸ“– XHS: 1166142003</div>
                    </div>
                </div>
            </aside>

            <main class="flex-1">
                <div class="flex justify-between items-center mb-5 px-1">

                    <button onclick="checkAdminThenOpen()" class="bg-white/90 backdrop-blur px-4 py-1.5 rounded-xl border border-pink-100 text-pink-400 text-xs hover:bg-pink-400 hover:text-white transition-all">
                        æ–°çš„è®°å¿† âœ¨

            </main>

    </div>
</div>

<div id="page-detail" class="hidden p-4 sm:p-8"><div class="max-w-4xl mx-auto pt-8"><button onclick="goBack()" class="mb-8 text-pink-300 hover:text-pink-500 text-sm tracking-widest">/ BACK</button><div id="detail-content" class="f-card p-8 sm:p-16 bg-white/95"></div></div></div>
<div id="editor-mask" class="fixed inset-0 bg-white/80 backdrop-blur-md z-[1000] hidden items-center justify-center p-4"><div class="f-card p-6 sm:p-10 w-full max-w-2xl bg-white shadow-2xl border-none"><div class="flex justify-between items-center mb-6"><span class="text-pink-200 text-xs tracking-widest">EDITOR</span><button onclick="closeEditor()" class="text-gray-300 hover:text-gray-500 text-xl">âœ•</button></div><input id="diaryTitle" type="text" placeholder="æ ‡é¢˜..." class="w-full text-xl font-normal mb-4 outline-none text-gray-700 placeholder:text-gray-200"><input id="diaryTags" type="text" placeholder="æ ‡ç­¾ (ç©ºæ ¼éš”å¼€)" class="w-full text-xs mb-6 outline-none text-pink-300 uppercase"><div id="editor-container" class="text-gray-600" style="height: 250px;"></div><div class="flex justify-end mt-8"><button id="saveBtn" onclick="handleSave()" class="py-2.5 px-8 border border-pink-200 rounded-xl text-pink-400 bg-white hover:bg-pink-400 hover:text-white transition-all">åŒæ­¥è‡³æ˜Ÿæµ·</button></div></div></div>

<div id="pet-container" onclick="petSpeak()"><div id="pet-bubble" style="position: absolute; bottom: 100%; right: 0; margin-bottom: 10px; background: white; padding: 8px 12px; border-radius: 15px; font-size: 11px; opacity: 0; transition: 0.4s; pointer-events: none; border: 1px solid #fef0f3; box-shadow: 0 5px 15px rgba(0,0,0,0.05); white-space: nowrap;"></div><img id="pet-img" src="images/IMG_2877.png" alt="Pet"></div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [], currentSha = "", filterTag = null, editIndex = null;

    const quill = new Quill('#editor-container', { theme: 'snow', modules: { toolbar: [['bold', 'italic'], ['image', 'link']] } });

    // ä¼˜åŒ–çš„éŸ³ä¹åˆ‡æ¢
    function toggleMusic() {
        const bgm = document.getElementById('bgm');
        const ctrl = document.getElementById('music-ctrl');
        
        if (bgm.paused) {
            const playPromise = bgm.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    ctrl.classList.add('music-playing');
                }).catch(error => {
                    // å¦‚æœå¤±è´¥ï¼Œå°è¯•é™é»˜å¼•å¯¼
                    console.log("Playback failed, waiting for user interaction.");
                    ctrl.style.animation = "shake 0.5s ease-in-out";
                    setTimeout(() => ctrl.style.animation = "", 500);
                });
            }
        } else {
            bgm.pause();
            ctrl.classList.remove('music-playing');
        }
    }

    // è¾…åŠ©åŠŸèƒ½ï¼šè·å–Token
    function getToken(f=false) { let t=localStorage.getItem('gh_token'); if(!t||f){ t=prompt("ğŸ—ï¸ è¯·è¾“å…¥ç®¡ç†å¯†ç :"); if(t)localStorage.setItem('gh_token',t); } return t; }
    function checkAdminThenOpen() { if(getToken()) openEditor(); }
    function openEditor(index=null) { 
        editIndex=index; document.getElementById('editor-mask').style.display='flex'; document.body.style.overflow='hidden';
        if(index!==null){ const item=diaryData[index]; document.getElementById('diaryTitle').value=item.title; document.getElementById('diaryTags').value=(item.tags||[]).join(' '); quill.root.innerHTML=item.content; }
        else { document.getElementById('diaryTitle').value=""; document.getElementById('diaryTags').value=""; quill.root.innerHTML=""; }
    }
    function closeEditor() { document.getElementById('editor-mask').style.display='none'; document.body.style.overflow='auto'; }

    async function fetchCloudData() {
        const t = localStorage.getItem('gh_token');
        const h = t ? { 'Authorization': `Bearer ${t}` } : {};
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, { headers: h });
            if (res.ok) {
                const data = await res.json(); currentSha = data.sha;
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                render();
            }
        } catch (e) { petSpeak("æ­£åœ¨åŠªåŠ›åŠ è½½ä¸­..."); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => { if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1); });
        
        cloud.innerHTML = Object.keys(tagMap).map(t => `
            <button class="tag-btn flex items-center transition-all text-[11px] ${filterTag===t?'bg-pink-100 text-pink-500':'text-gray-400 hover:bg-white/60'}" onclick="setFilter('${t}')">
                <span class="mr-2">ğŸŒ¸</span><span class="flex-1 text-left">${t}</span>
            </button>`).join('');

        const sortedData = diaryData.slice().sort((a, b) => {
            if (a.pinned && !b.pinned) return -1;
            if (!a.pinned && b.pinned) return 1;
            return b.id - a.id;
        });

        const filtered = filterTag ? sortedData.filter(d => d.tags && d.tags.includes(filterTag)) : sortedData;
        list.innerHTML = filtered.map((item) => {
            const realIndex = diaryData.findIndex(d => d.id === item.id);
            const tempDiv = document.createElement('div'); tempDiv.innerHTML = item.content || "";
            const previewText = tempDiv.innerText.substring(0, 150); 

            return `<div class="f-card p-5 sm:p-7 cursor-pointer group hover:bg-white/90" onclick="showDetail(${realIndex})">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center gap-2">
                        ${item.pinned ? '<span class="bg-pink-400 text-white text-[8px] px-1.5 py-0.5 rounded-full">PIN</span>' : ''}
                        <span class="text-[9px] text-pink-200 tracking-widest font-medium">${item.date}</span>
                    </div>
                    <div class="flex flex-wrap gap-1">${(item.tags||[]).map(t => `<span class="text-[8px] border border-pink-50 px-1.5 py-0.5 rounded-lg text-pink-300">${t}</span>`).join('')}</div>
                </div>
                <h2 class="text-base font-medium text-gray-700 mb-2 group-hover:text-pink-400 transition-colors">${item.title || 'Untitled'}</h2>
                <div class="text-gray-400 leading-relaxed text-[11px] preview-text">${previewText}</div>
            </div>`;
        }).join('');
    }

    function showDetail(index) {
        const item = diaryData[index];
        document.getElementById('detail-content').innerHTML = `
            <div class="flex items-center gap-3 mb-6">
                ${item.pinned ? '<span class="bg-pink-400 text-white text-[9px] px-2 py-1 rounded-full">ç½®é¡¶</span>' : ''}
                <div class="text-[9px] text-pink-200 tracking-[0.3em] font-bold uppercase">${item.date}</div>
            </div>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-6 tracking-tight">${item.title}</h1>
            <div class="ql-editor p-0 text-gray-700 leading-7 text-sm sm:text-base font-light">${item.content}</div>
            <div class="mt-12 border-t border-pink-50 pt-8 flex gap-6">
                <button onclick="if(getToken()) { openEditor(${index}); goBack(); }" class="text-pink-300 hover:text-pink-500 text-[10px] font-bold tracking-widest">EDIT</button>
                <button onclick="if(getToken()) togglePin(${index})" class="text-gray-300 hover:text-pink-400 text-[10px] font-bold tracking-widest">${item.pinned?'UNPIN':'PIN TOP'}</button>
                <button onclick="if(getToken()) deleteItem(${index})" class="text-gray-100 hover:text-red-300 text-[10px] font-bold tracking-widest">DELETE</button>
            </div>`;
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    async function togglePin(index) {
        diaryData[index].pinned = !diaryData[index].pinned;
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${getToken()}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Toggle Pin", content: b64, sha: currentSha })
        });
        if(res.ok) { const d=await res.json(); currentSha=d.content.sha; render(); showDetail(index); }
    }

    function goBack() { document.getElementById('page-list').classList.remove('hidden'); document.getElementById('page-detail').classList.add('hidden'); }
    function setFilter(tag) { filterTag = (filterTag === tag) ? null : tag; render(); }

    async function handleSave() {
        const token = getToken(); if(!token) return;
        const saveBtn = document.getElementById('saveBtn');
        const title = document.getElementById('diaryTitle').value.trim() || "æ–°çš„ç¬é—´";
        const tags = document.getElementById('diaryTags').value.trim().split(/\s+/).filter(t => t);
        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'2-digit', day:'2-digit'});
        saveBtn.disabled = true; saveBtn.innerText = "æ­£åœ¨åŒæ­¥...";
        if (editIndex !== null) { diaryData[editIndex] = { ...diaryData[editIndex], title, content: quill.root.innerHTML, tags }; }
        else { diaryData.push({ id: Date.now(), title, content: quill.root.innerHTML, tags, date: dateStr, pinned: false }); }
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update", content: b64, sha: currentSha })
            });
            if (res.ok) { const d=await res.json(); currentSha=d.content.sha; render(); petSpeak("è®°å¿†å·²ä¿å­˜ï¼âœ¨"); setTimeout(() => { closeEditor(); saveBtn.disabled=false; saveBtn.innerText="åŒæ­¥è‡³æ˜Ÿæµ·"; }, 1500); }
        } catch (e) { alert("åŒæ­¥å¤±è´¥"); saveBtn.disabled = false; }
    }

    async function deleteItem(index) {
        const token = getToken(); if(!token || !confirm("ç¡®å®šè¦åˆ é™¤å—ï¼Ÿ")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete", content: b64, sha: currentSha })
        });
        if(res.ok) { const d = await res.json(); currentSha = d.content.sha; goBack(); render(); }
    }

    function petSpeak(msg) {
        const bubble = document.getElementById('pet-bubble');
        const kohaneQuotes = ["å¤§å®¶éƒ½åœ¨åŠªåŠ›ï¼Œæˆ‘ä¹Ÿä¸èƒ½è¾“ï¼", "åªè¦å’Œå¤§å®¶åœ¨ä¸€èµ·â€¦â€¦ï¼", "Vivid BAD SQUADï¼Œå‡ºå‡»ï¼", "æˆ‘ä¼šåŠªåŠ›å”±å¥½çš„ï¼"];
        bubble.innerText = msg || kohaneQuotes[Math.floor(Math.random() * kohaneQuotes.length)];
        bubble.style.opacity = "1";
        setTimeout(() => bubble.style.opacity = "0", 3000);
    }

    window.onload = fetchCloudData;
</script>
