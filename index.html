<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancençš„ç§˜å¯†åŸºåœ°w ğŸŒ¸</title>
    <link href="https://lib.baomitu.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    
    <style>
        :root { --f-bg: #fff9fb; --f-pink: #ffb1c1; --f-soft-text: #8e7676; }
        body { background-color: var(--f-bg); color: var(--f-soft-text); font-family: 'Noto Sans SC', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* å¸ƒå±€æ ·å¼ */
        .header-banner { height: 300px; background: url('https://api.paugram.com/wallpaper?source=gh') center/cover no-repeat; border-radius: 0 0 50px 50px; }
        .f-card { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(15px); border-radius: 30px; border: 2px solid rgba(255, 255, 255, 0.8); transition: all 0.3s ease; }
        .moe-btn { background: linear-gradient(135deg, #ffb1c1 0%, #ff8fa3 100%); color: white; padding: 12px 25px; border-radius: 18px; font-weight: bold; cursor: pointer; }

        /* æ ‡ç­¾æ ·å¼ */
        .tag-pill { display: flex; align-items: center; justify-content: space-between; padding: 10px 18px; margin-bottom: 8px; border-radius: 15px; background: white; font-size: 14px; cursor: pointer; }
        .tag-pill:hover, .tag-pill.active { background: #fff1f3; color: var(--f-pink); transform: translateX(8px); }

        /* ç¼–è¾‘å™¨é®ç½© */
        #editor-mask { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 245, 247, 0.9); backdrop-filter: blur(10px); z-index: 1000; display: none; align-items: center; justify-content: center; }
        #editor-container { height: 250px; font-size: 16px; border: none !important; }

        /* --- æœ¬åœ°äº’åŠ¨èŒå® æ ·å¼ --- */
        #pet-container { position: fixed; bottom: 20px; left: 20px; z-index: 999; cursor: pointer; transition: all 0.3s; }
        #pet-img { width: 120px; height: auto; filter: drop-shadow(0 5px 15px rgba(255,177,193,0.4)); animation: petFloat 3s ease-in-out infinite; }
        @keyframes petFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        #pet-bubble { 
            position: absolute; top: -60px; left: 50%; transform: translateX(-50%);
            background: white; border: 2px solid var(--f-pink); padding: 8px 15px;
            border-radius: 15px; font-size: 12px; white-space: nowrap;
            opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }
        #pet-bubble::after { content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); border-width: 10px 10px 0; border-style: solid; border-color: var(--f-pink) transparent transparent; }
    </style>
</head>
<body>

<div id="page-list">
    <div class="header-banner"></div>
    <div class="max-w-6xl mx-auto px-6 -mt-20 relative pb-20">
        <div class="flex flex-col lg:flex-row gap-10">
            <aside class="w-full lg:w-72">
                <div class="f-card p-8 text-center sticky top-10">
                    <img src="https://p.qlogo.cn/gh/666666/666666/100" class="w-24 h-24 rounded-3xl mx-auto mb-4 object-cover">
                    <h2 class="text-2xl font-bold" style="font-family: 'ZCOOL KuaiLe'">Ancen</h2>
                    <button onclick="openEditor()" class="moe-btn w-full my-4">ğŸ–‹ï¸ è®°å½•æ–°çš„ç¾ç»Š</button>
                    <div id="tagCloud" class="text-left mt-4 border-t pt-4"></div>
                </div>
            </aside>
            <main class="flex-1 lg:mt-12 space-y-8" id="diaryList"></main>
        </div>
    </div>
</div>

<div id="page-detail" class="hidden p-6">
    <div class="max-w-3xl mx-auto pt-10">
        <button onclick="goBack()" class="mb-8 text-pink-300 font-bold">â¬… è¿”å›ä¼ é€é—¨</button>
        <div id="detail-content" class="f-card p-10 bg-white"></div>
    </div>
</div>

<div id="editor-mask">
    <div class="f-card p-8 w-full max-w-2xl mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 id="editor-title-label" class="font-bold text-pink-400">ğŸ’Œ æ•è·çµæ„Ÿ...</h3>
            <button onclick="closeEditor()" class="text-2xl text-gray-300">&times;</button>
        </div>
        <input id="diaryTitle" type="text" placeholder="æ ‡é¢˜..." class="w-full text-xl font-bold mb-2 outline-none">
        <input id="diaryTags" type="text" placeholder="åˆ†ç±»(é€—å·éš”å¼€)" class="w-full text-xs mb-4 outline-none text-pink-300">
        <div id="editor-container"></div>
        <div class="flex justify-end mt-4">
            <button id="saveBtn" onclick="handleSave()" class="moe-btn">åŒæ­¥æ˜Ÿæµ·</button>
        </div>
    </div>
</div>

<div id="pet-container" onclick="petSpeak()">
    <div id="pet-bubble">ä½ å¥½å‘€ï¼ŒæŒ‡æŒ¥å®˜ï¼</div>
    <img id="pet-img" src="https://raw.githubusercontent.com/ShidukiSayaka/ShidukiSayaka.github.io/master/img/avatar.png" alt="Pet">
</div>

<script>
    // --- å®šä¹‰å…¨å±€å˜é‡ (ä¿®å¤åˆå§‹åŒ–é¡ºåºæŠ¥é”™) ---
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [];
    let currentSha = "";
    let filterTag = null;
    let editIndex = null;

    // --- åˆå§‹åŒ–ç¼–è¾‘å™¨ ---
    const quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic'], ['image']] }
    });

    // --- å¢åˆ æŸ¥æ”¹é€»è¾‘ ---
    function openEditor(index = null) {
        editIndex = index;
        document.getElementById('editor-mask').style.display = 'flex';
        if (index !== null) {
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title;
            document.getElementById('diaryTags').value = (item.tags || []).join(', ');
            quill.root.innerHTML = item.content;
            document.getElementById('saveBtn').innerText = "é‡å¡‘æ˜Ÿæµ·";
        } else {
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
            document.getElementById('saveBtn').innerText = "åŒæ­¥æ˜Ÿæµ·";
        }
    }

    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; }

    async function fetchCloudData() {
        const token = localStorage.getItem('gh_token');
        if(!token) {
            const t = prompt("ğŸ—ï¸ è¯·è¾“å…¥Token:");
            if(t) localStorage.setItem('gh_token', t); else return;
        }
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                render();
            }
        } catch (e) { console.error("è¯»å–å¤±è´¥", e); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => { if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1); });
        
        cloud.innerHTML = `<div class="tag-pill ${!filterTag?'active':''}" onclick="setFilter(null)"><span>âœ¦ å…¨éƒ¨</span><span>${diaryData.length}</span></div>` + 
            Object.keys(tagMap).map(t => `<div class="tag-pill ${filterTag===t?'active':''}" onclick="setFilter('${t}')"><span>âœ¦ ${t}</span><span>${tagMap[t]}</span></div>`).join('');

        const filtered = filterTag ? diaryData.filter(d => d.tags && d.tags.includes(filterTag)) : diaryData;
        list.innerHTML = filtered.slice().reverse().map((item) => {
            const realIndex = diaryData.findIndex(d => d.id === item.id);
            const pureText = (item.content || "").replace(/<[^>]+>/g, '').substring(0, 100);
            return `<div class="f-card p-8 group cursor-pointer mb-6" onclick="showDetail(${realIndex})">
                <div class="text-[10px] text-pink-200 mb-2">${item.date}</div>
                <h2 class="text-xl font-bold mb-4">${item.title || 'æ— åä¹‹ä¹¦'}</h2>
                <p class="text-gray-400 text-sm overflow-hidden" style="display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;">${pureText}...</p>
            </div>`;
        }).join('');
    }

    function showDetail(index) {
        const item = diaryData[index];
        document.getElementById('detail-content').innerHTML = `
            <div class="text-[10px] text-pink-200 mb-4">${item.date}</div>
            <h1 class="text-3xl font-bold mb-8">${item.title}</h1>
            <div class="ql-editor p-0">${item.content}</div>
            <div class="mt-10 border-t pt-4 flex gap-4">
                <button onclick="openEditor(${index}); goBack();" class="text-pink-400 text-sm">ç¼–è¾‘</button>
                <button onclick="deleteItem(${index})" class="text-red-200 text-sm">åˆ é™¤</button>
            </div>`;
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    function goBack() {
        document.getElementById('page-list').classList.remove('hidden');
        document.getElementById('page-detail').classList.add('hidden');
    }

    function setFilter(tag) { filterTag = tag; render(); }

    async function handleSave() {
        const content = quill.root.innerHTML;
        const title = document.getElementById('diaryTitle').value.trim();
        const tags = document.getElementById('diaryTags').value.split(/[,ï¼Œ\s]+/).map(t => t.trim()).filter(t => t);
        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});

        if (editIndex !== null) {
            diaryData[editIndex] = { ...diaryData[editIndex], title, content, tags };
        } else {
            diaryData.push({ id: Date.now(), title, content, tags, date: dateStr });
        }

        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update", content: b64, sha: currentSha })
            });
            if(res.ok) {
                const d = await res.json();
                currentSha = d.content.sha;
                closeEditor();
                render();
                petSpeak("è®°å½•æˆåŠŸå•¦ï¼çœŸæ£’~");
            }
        } catch (e) { alert("åŒæ­¥å¤±è´¥"); }
    }

    async function deleteItem(index) {
        if(!confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete", content: b64, sha: currentSha })
        });
        if(res.ok) { 
            const d = await res.json();
            currentSha = d.content.sha;
            goBack(); 
            render(); 
        }
    }

    // --- å® ç‰©äº’åŠ¨é€»è¾‘ ---
    const quotes = ["ä»Šå¤©ä¹Ÿè¦å¼€å¿ƒå“¦ï¼", "è®°å½•ç‚¹ä»€ä¹ˆå¥½å‘¢ï¼Ÿ", "ç§˜å¯†åŸºåœ°æ°¸è¿œæ¬¢è¿ä½ ~", "æ£•å‘çº¢çœ¼æ˜¯æœ€é«˜é…ç½®ï¼", "æ‘¸æ‘¸å¤´ï¼Œå˜èªæ˜ï¼"];
    function petSpeak(msg) {
        const bubble = document.getElementById('pet-bubble');
        bubble.innerText = msg || quotes[Math.floor(Math.random() * quotes.length)];
        bubble.style.opacity = 1;
        setTimeout(() => bubble.style.opacity = 0, 3000);
    }

    window.onload = () => {
        fetchCloudData();
        setTimeout(() => petSpeak("æ¬¢è¿å›æ¥ï¼ŒAncenï¼"), 1000);
    };
</script>
</body>
</html>
