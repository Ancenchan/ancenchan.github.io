<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Magic Notebook âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {

            --moe-pink: #ffb7c5;
            --moe-accent: #a5d8ff;
            --moe-text: #7d5a5a;
        }
        
        body { 
            background: var(--moe-bg);
            background-image: radial-gradient(#ffdae0 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--moe-text);
        }

        h1 { font-family: 'ZCOOL KuaiLe', cursive; }

        .moe-card {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid white;
            border-radius: 30px;
            box-shadow: 0 8px 0 rgba(255, 183, 197, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .moe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 0 rgba(255, 183, 197, 0.3);
        }

        .moe-btn {
            background: var(--moe-pink);
            color: white;
            border-radius: 20px;
            padding: 8px 24px;
            font-weight: bold;
            border-bottom: 4px solid #f09cae;
            transition: all 0.1s;
        }
        .moe-btn:active {
            transform: translateY(2px);
            border-bottom: 0px solid transparent;
        }

        .tag-pill {
            background: var(--moe-accent);
            color: white;
            padding: 2px 10px;
            border-radius: 50px;
            font-size: 11px;
            display: inline-block;
            margin-right: 4px;
        }

        textarea, input[type="text"] {
            background: rgba(255, 255, 255, 0.5);
            border: 2px dashed var(--moe-pink);
            border-radius: 15px;
            padding: 10px;
            transition: all 0.3s;
        }
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-style: solid;
            background: white;
        }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--moe-bg); }
        ::-webkit-scrollbar-thumb { background: var(--moe-pink); border-radius: 10px; }
    </style>
</head>
<body class="py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl text-pink-400 mb-2">âœ¨ é­”æ³•æ—¥è®°æœ¬ âœ¨</h1>
            <p class="text-sm opacity-60">æ¬¢è¿å›æ¥ï¼ŒAncenchanï¼</p>
            <div class="mt-4">
                <button onclick="configToken()" class="text-[10px] text-pink-300 hover:text-pink-500 uppercase tracking-widest border border-pink-200 px-3 py-1 rounded-full bg-white">ğŸ—ï¸ å¼€å¯æ¬¡å…ƒé” (è®¾ç½®Token)</button>
            </div>
        </div>

        <div class="moe-card p-6 mb-12">
            <div class="flex items-center gap-2 mb-4">
                <span class="text-2xl">ğŸ“</span>
                <input id="diaryTitle" type="text" placeholder="èµ·ä¸ªäº®çœ¼çš„æ ‡é¢˜å–µ..." 
                    class="w-full text-lg font-bold text-pink-500 placeholder-pink-200">
            </div>
            <textarea id="diaryInput" rows="5" 
                class="w-full text-gray-600 placeholder-pink-100 resize-none mb-4" 
                placeholder="ä»Šå¤©æœ‰ä»€ä¹ˆæƒ³è®°å½•çš„å—ï¼Ÿ"></textarea>
            <div class="flex flex-wrap justify-between items-center gap-4">
                <input id="diaryTags" type="text" placeholder="æ ‡ç­¾(ç”¨é€—å·éš”å¼€)" class="text-xs text-blue-400 w-full sm:w-auto">
                <div class="flex gap-2">
                    <button id="cancelBtn" onclick="resetEditor()" class="hidden text-gray-400 text-xs">å–æ¶ˆç¼–è¾‘å–µ</button>
                    <button id="saveBtn" onclick="handleSave()" class="moe-btn">åŒæ­¥é­”æ³•!</button>
                </div>
            </div>
        </div>

        <div id="diaryList" class="space-y-8">
            <div class="text-center py-10 animate-pulse text-pink-200">âœ¨ æ­£åœ¨å¬å”¤äº‘ç«¯è®°å¿†...</div>
        </div>
    </div>

    <script>
        // --- æ ¸å¿ƒé…ç½® (å·²æ ¹æ®ä½ çš„ä¿¡æ¯å¡«å†™) ---
        const REPO = "Ancenchan/ancenchan.github.io"; 
        const PATH = "data/articles.json";
        
        let diaryData = [];
        let currentSha = "";
        let editingId = null;

        const getToken = () => localStorage.getItem('gh_token');

        function configToken() {
            const t = prompt("è¾“å…¥ä½ çš„ GitHub Token (ghp_å¼€å¤´çš„é‚£ä¸ª) å–µï¼š");
            if(t) { 
                localStorage.setItem('gh_token', t); 
                location.reload(); 
            }
        }

        // 1. åŠ è½½ (Read)
        async function fetchCloudData() {
            if(!getToken()) {
                document.getElementById('diaryList').innerHTML = `<div class="text-center text-pink-300 bg-white p-10 rounded-3xl shadow-sm">è¿˜æ²¡æœ‰é’¥åŒ™ï¼ˆTokenï¼‰å“¦ï¼<br>è¯·ç‚¹å‡»ä¸Šæ–¹â€œå¼€å¯æ¬¡å…ƒé”â€è®¾ç½®åæ‰èƒ½çœ‹åˆ°å†…å®¹å–µ~</div>`;
                return;
            }
            try {
                // ä½¿ç”¨æ—¶é—´æˆ³ ?t= è§„é¿ç¼“å­˜ï¼Œä¸”ä¸è§¦å‘ CORS é™åˆ¶
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?t=${Date.now()}`, {
                    headers: { 'Authorization': `token ${getToken()}` }
                });
                
                if (res.ok) {
                    const data = await res.json();
                    currentSha = data.sha;
                    // å®‰å…¨è§£ç  Base64 ä¸­æ–‡
                    const content = decodeURIComponent(atob(data.content).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                    diaryData = JSON.parse(content);
                    render();
                } else if (res.status === 401) {
                    alert("Token å¤±æ•ˆäº†å–µï¼Œè¯·é‡æ–°è®¾ç½®ï¼");
                }
            } catch (e) {
                document.getElementById('diaryList').innerHTML = `<div class="text-center text-red-300">å¬å”¤å¤±è´¥äº†...è¯·ç¡®è®¤ä»“åº“å’Œæ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®ã€‚</div>`;
            }
        }

        // æ¸²æŸ“åˆ—è¡¨
        function render() {
            const list = document.getElementById('diaryList');
            if(diaryData.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-gray-300 italic">ç¬”è®°æœ¬ç©ºç©ºå¦‚ä¹Ÿå–µ...</div>`;
                return;
            }
            list.innerHTML = diaryData.slice().reverse().map((item, index) => {
                const realIndex = diaryData.length - 1 - index;
                const tagsHtml = item.tags ? item.tags.map(t => `<span class="tag-pill">#${t}</span>`).join('') : '';
                return `
                <div class="moe-card p-8 relative">
                    <div class="flex justify-between items-center text-[10px] text-pink-200 mb-3 font-medium">
                        <span>ğŸ“… ${item.date} ${item.category ? 'Â· ' + item.category : ''}</span>
                        <div class="flex gap-3">
                            <button onclick="startEdit(${realIndex})" class="hover:text-blue-400 transition">âœ¨ æ”¹å†™</button>
                            <button onclick="deleteItem(${realIndex})" class="hover:text-red-400 transition">ğŸ’¢ ç¢æ‰</button>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold text-gray-700 mb-4">${item.title || 'æ— æ ‡é¢˜æ—¥è®°'}</h3>
                    <div class="text-gray-600 leading-relaxed text-md whitespace-pre-wrap">${item.content}</div>
                    <div class="mt-6 flex flex-wrap gap-1">${tagsHtml}</div>
                </div>
                `;
            }).join('');
        }

        // 2. ä¿å­˜/æ›´æ–° (Create/Update)
        async function handleSave() {
            const content = document.getElementById('diaryInput').value.trim();
            const title = document.getElementById('diaryTitle').value.trim();
            const tagsInput = document.getElementById('diaryTags').value;
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()) : [];
            
            if(!content) return alert("å†™ç‚¹ä»€ä¹ˆå†æ–½æ³•å–µï¼");

            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerText;
            btn.innerText = "å’å”±ä¸­...";
            btn.disabled = true;

            const now = new Date();
            const dateStr = `${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥`;

            if (editingId !== null) {
                diaryData[editingId] = { 
                    ...diaryData[editingId], 
                    title, 
                    content, 
                    tags, 
                    date: dateStr + " (å·²é‡å†™)" 
                };
            } else {
                diaryData.push({ 
                    id: Date.now(), 
                    title: title || "æ–°éšç¬”", 
                    category: "ä¸ªäººéšç¬”", 
                    content, 
                    tags, 
                    date: dateStr 
                });
            }

            const success = await syncToCloud();
            if(success) {
                resetEditor();
                render();
            }
            btn.innerText = originalText;
            btn.disabled = false;
        }

        // 3. åˆ é™¤ (Delete)
        async function deleteItem(index) {
            if(!confirm("çœŸçš„è¦è®©è¿™æ®µè®°å¿†æ¶ˆå¤±å—å–µï¼Ÿä¸å¯é€†å“¦ï¼")) return;
            diaryData.splice(index, 1);
            const success = await syncToCloud();
            if(success) render();
        }

        // æ ¸å¿ƒï¼šä¸Šä¼ åŒæ­¥
        async function syncToCloud() {
            const jsonString = JSON.stringify(diaryData, null, 2);
            // è§£å†³ Base64 ä¸­æ–‡é—®é¢˜çš„æ ‡å‡†æ–¹æ¡ˆ
            const base64Content = btoa(unescape(encodeURIComponent(jsonString)));
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `token ${getToken()}`, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        message: "Magic auto-sync", 
                        content: base64Content, 
                        sha: currentSha 
                    })
                });
                if(res.ok) {
                    const d = await res.json();
                    currentSha = d.content.sha; // å¿…é¡»æ›´æ–° SHAï¼Œå¦åˆ™ä¸‹æ¬¡æ“ä½œä¼šå¤±è´¥
                    return true;
                } else {
                    const err = await res.json();
                    alert("é­”æ³•å¤±è´¥: " + err.message);
                    return false;
                }
            } catch (e) { 
                alert("ç½‘ç»œæ–­å¼€äº†å–µ...è¯·æ£€æŸ¥ç½‘ç»œï¼"); 
                return false; 
            }
        }

        function startEdit(index) {
            editingId = index;
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title || '';
            document.getElementById('diaryInput').value = item.content;
            document.getElementById('diaryTags').value = (item.tags || []).join(',');
            document.getElementById('cancelBtn').classList.remove('hidden');
            document.getElementById('saveBtn').innerText = "é‡å†™è®°å¿†!";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetEditor() {
            editingId = null;
            document.getElementById('diaryTitle').value = '';
            document.getElementById('diaryInput').value = '';
            document.getElementById('diaryTags').value = '';
            document.getElementById('cancelBtn').classList.add('hidden');
            document.getElementById('saveBtn').innerText = "åŒæ­¥é­”æ³•!";
        }

        // åˆå§‹åŒ–
        window.onload = fetchCloudData;
    </script>
</body>
</html>
