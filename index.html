<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancenchan's Atelier âœ¨</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --moe-bg: #fff5f7; --moe-pink: #ffb7c5; --moe-accent: #a5d8ff; --moe-text: #7d5a5a; }
        body { background: var(--moe-bg); font-family: 'Noto Sans SC', sans-serif; color: var(--moe-text); margin: 0; scroll-behavior: smooth; }
        
        /* é¡¶éƒ¨å¤§å›¾ */
        .header-banner {
            height: 40vh;
            background: url('https://api.paugram.com/wallpaper/') center/cover no-repeat;
            position: relative; border-bottom: 5px solid white;
        }
        .header-mask { position: absolute; bottom: 0; width: 100%; height: 120px; background: linear-gradient(transparent, var(--moe-bg)); }

        /* å¤´åƒå‘¼å¸åŠ¨ç”» */
        .avatar-glow {
            box-shadow: 0 0 0 0 rgba(255, 183, 197, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 183, 197, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255, 183, 197, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 183, 197, 0); } }

        .moe-card { background: rgba(255, 255, 255, 0.9); border: 3px solid white; border-radius: 24px; box-shadow: 0 10px 25px rgba(255, 183, 197, 0.1); }
        
        /* ç¼–è¾‘å™¨é®ç½© */
        #editor-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 245, 247, 0.98); backdrop-filter: blur(15px);
            z-index: 100; display: none; overflow-y: auto; padding: 20px;
        }

        #editor-container { height: 300px; border: none !important; font-size: 16px; }
        .ql-toolbar.ql-snow { border: none !important; border-bottom: 1px dashed var(--moe-pink) !important; }

        .diary-content img { max-width: 100%; border-radius: 12px; margin: 12px 0; border: 2px solid white; }
        .moe-btn { background: var(--moe-pink); color: white; border-radius: 20px; padding: 8px 24px; font-weight: bold; border-bottom: 4px solid #f09cae; transition: 0.2s; cursor: pointer; }
        .moe-btn:active { transform: translateY(2px); border-bottom: 0px solid transparent; }
    </style>
</head>
<body>

    <div class="header-banner">
        <div class="header-mask"></div>
    </div>

    <div class="max-w-6xl mx-auto px-4 -mt-24 relative z-20 pb-20">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4">
                <div class="moe-card p-8 sticky top-8 text-center">
                    <div class="relative w-32 h-32 mx-auto mb-6">
                        <img src="https://img1.baidu.com/it/u=3026330103,1652131923&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" 
                             class="w-full h-full rounded-full object-cover border-4 border-white avatar-glow shadow-lg">
                    </div>
                    <h1 class="text-3xl font-bold text-pink-400 mb-2" style="font-family: 'ZCOOL KuaiLe';">Ancenchan</h1>
                    <p class="text-sm text-gray-400 mb-6 italic">ã€Œ æ‰€æœ‰çš„åŠªåŠ›ï¼Œéƒ½ä¼šåœ¨æ˜Ÿå…‰ä¸‹é—ªé—ªå‘å…‰ ã€</p>
                    
                    <div class="flex justify-around border-t border-b border-pink-50 py-4 mb-6">
                        <div><p class="font-bold text-pink-300" id="postCount">0</p><p class="text-[10px] uppercase opacity-50">Chapters</p></div>
                        <div><p class="font-bold text-pink-300">âˆ</p><p class="text-[10px] uppercase opacity-50">Dreams</p></div>
                    </div>

                    <div class="space-y-3">
                        <button onclick="openEditor()" class="w-full moe-btn">âœ¨ æ’°å†™æ–°ç« èŠ‚</button>
                        <button onclick="configToken()" class="text-[10px] text-pink-200 hover:text-pink-400 transition">ğŸ—ï¸ é…ç½®æ¬¡å…ƒå¯†åŒ™</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div id="diaryList" class="space-y-10">
                    <div class="text-center py-20 text-pink-200 animate-pulse text-xl">æ­£åœ¨ç¿»å¼€é­”æ³•ä¹¦...</div>
                </div>
            </div>

        </div>
    </div>

    <div id="editor-overlay">
        <div class="max-w-3xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 id="editorTitle" class="text-3xl font-bold text-pink-400" style="font-family: 'ZCOOL KuaiLe';">ğŸ“ è®°å½•æ­¤æ—¶æ­¤åˆ»</h2>
                <button onclick="closeEditor()" class="text-3xl text-gray-300 hover:text-pink-400">&times;</button>
            </div>
            
            <div class="moe-card p-6 bg-white">
                <input id="diaryTitle" type="text" placeholder="ç»™è¿™ç¯‡æ•…äº‹èµ·ä¸ªæ ‡é¢˜å–µ..." class="w-full text-2xl font-bold text-gray-700 p-4 mb-4 border-none focus:ring-0 outline-none">
                <div id="editor-wrapper" class="border-2 border-dashed border-pink-100 rounded-2xl overflow-hidden mb-6">
                    <div id="editor-container"></div>
                </div>
                <div class="flex justify-between items-center px-2">
                    <input id="diaryTags" type="text" placeholder="æ ‡ç­¾ (é€—å·éš”å¼€)" class="text-sm text-blue-300 border-none outline-none flex-1">
                    <button id="saveBtn" onclick="handleSave()" class="moe-btn">ä¿å­˜ç« èŠ‚</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const REPO = "Ancenchan/ancenchan.github.io"; 
        const PATH = "data/articles.json";
        let diaryData = [];
        let currentSha = "";
        let editingId = null;

        const quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'å†™ç‚¹ä»€ä¹ˆå–µï¼Ÿå›¾ç‰‡ç›´æ¥ç²˜è´´åœ¨è¿™é‡Œå°±å¥½å“¦...',
            modules: { toolbar: [['bold', 'italic'], ['link', 'image'], [{ 'list': 'bullet' }], ['clean']] }
        });

        // ç²˜è´´å›¾ç‰‡å¤„ç†
        quill.root.addEventListener('paste', (e) => {
            const items = (e.clipboardData || window.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const range = quill.getSelection();
                        quill.insertEmbed(range ? range.index : 0, 'image', event.target.result);
                    };
                    reader.readAsDataURL(items[i].getAsFile());
                }
            }
        });

        const getToken = () => localStorage.getItem('gh_token');
        function configToken() { const t = prompt("è¾“å…¥ Token:"); if(t){ localStorage.setItem('gh_token', t.trim()); location.reload(); } }

        function openEditor() { document.getElementById('editor-overlay').style.display = 'block'; document.body.style.overflow = 'hidden'; }
        function closeEditor() { document.getElementById('editor-overlay').style.display = 'none'; document.body.style.overflow = 'auto'; resetEditor(); }

        async function fetchCloudData() {
            if(!getToken()) return;
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    currentSha = data.sha;
                    const b64 = data.content.replace(/\s/g, '');
                    diaryData = JSON.parse(decodeURIComponent(escape(atob(b64))));
                    render();
                }
            } catch (e) { console.error(e); }
        }

        function render() {
            const list = document.getElementById('diaryList');
            document.getElementById('postCount').innerText = diaryData.length;
            list.innerHTML = diaryData.slice().reverse().map((item, index) => {
                const realIndex = diaryData.length - 1 - index;
                const tags = (item.tags || []).map(t => `<span class="bg-blue-50 text-blue-400 px-3 py-1 rounded-full text-[10px] mr-2"># ${t}</span>`).join('');
                return `
                <div class="moe-card p-10 bg-white/95 transition-all hover:shadow-2xl">
                    <div class="flex justify-between items-center text-[11px] text-pink-200 mb-6 font-medium tracking-tighter">
                        <span>POSTED ON: ${item.date}</span>
                        <div class="space-x-4">
                            <button onclick="startEdit(${realIndex})" class="hover:text-pink-400">EDIT</button>
                            <button onclick="deleteItem(${realIndex})" class="hover:text-red-400">DELETE</button>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">${item.title || 'æ— æ ‡é¢˜'}</h2>
                    <div class="diary-content ql-editor" style="padding:0">${item.content || ''}</div>
                    <div class="mt-8 pt-6 border-t border-pink-50 flex items-center">${tags}</div>
                </div>`;
            }).join('');
        }

        async function handleSave() {
            const content = quill.root.innerHTML;
            const title = document.getElementById('diaryTitle').value.trim();
            const tags = document.getElementById('diaryTags').value ? document.getElementById('diaryTags').value.split(',').map(t => t.trim()) : [];
            if(quill.getText().trim().length < 1 && !content.includes('img')) return;

            const btn = document.getElementById('saveBtn');
            btn.innerText = "åŒæ­¥ä¸­...";
            btn.disabled = true;

            const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});
            if (editingId !== null) {
                diaryData[editingId] = { ...diaryData[editingId], title, content, tags, date: dateStr + " (UPDATE)" };
            } else {
                diaryData.push({ id: Date.now(), title: title || "éšç¬”", content, tags, date: dateStr });
            }

            if(await syncToCloud()) { closeEditor(); render(); }
            btn.innerText = "ä¿å­˜ç« èŠ‚"; btn.disabled = false;
        }

        async function syncToCloud() {
            const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${getToken()}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update story", content: b64, sha: currentSha })
                });
                if(res.ok) {
                    const d = await res.json();
                    currentSha = d.content.sha;
                    return true;
                }
            } catch (e) { alert("åŒæ­¥å¤±è´¥..."); return false; }
        }

        async function deleteItem(index) {
            if(!confirm("çœŸçš„è¦åˆ é™¤å—ï¼Ÿ")) return;
            diaryData.splice(index, 1);
            if(await syncToCloud()) render();
        }

        function startEdit(index) {
            editingId = index;
            const item = diaryData[index];
            openEditor();
            document.getElementById('editorTitle').innerText = "âœ¨ ä¿®æ”¹ç« èŠ‚";
            document.getElementById('diaryTitle').value = item.title || '';
            quill.root.innerHTML = item.content || '';
            document.getElementById('diaryTags').value = (item.tags || []).join(',');
        }

        function resetEditor() {
            editingId = null;
            document.getElementById('editorTitle').innerText = "ğŸ“ è®°å½•æ­¤æ—¶æ­¤åˆ»";
            document.getElementById('diaryTitle').value = '';
            quill.root.innerHTML = '';
            document.getElementById('diaryTags').value = '';
        }

        window.onload = fetchCloudData;
    </script>
</body>
</html>
