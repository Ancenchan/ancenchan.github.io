<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ancen's Secret Base üêæ</title>
    
    <link href="https://lib.baomitu.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { --f-bg: #fffcfd; --f-accent: #ffb1c1; --f-glass: rgba(255, 255, 255, 0.88); --f-text-main: #4a4a4a; }
        body { 
            background-color: var(--f-bg); background-image: url('https://www.transparenttextures.com/patterns/sakura.png');
            background-repeat: repeat; background-attachment: fixed; color: var(--f-text-main);
            font-family: 'Noto Sans SC', sans-serif; margin: 0; overflow-x: hidden;
            cursor: url('https://cur.cursors-4u.net/animals/ani-7/ani641.cur'), auto;
        }
        a, button, .cursor-pointer, .ql-action { cursor: url('https://cur.cursors-4u.net/animals/ani-2/ani160.cur'), pointer !important; }
        .f-card { background: var(--f-glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.8); border-radius: 30px; box-shadow: 0 8px 30px rgba(255, 177, 193, 0.08); transition: 0.3s; }
        .preview-container { max-height: 4.8em; overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 3; line-height: 1.6; }
        #pet-container { position: fixed; bottom: 20px; right: 20px; z-index: 999; }
        #pet-bubble { position: absolute; bottom: 100%; right: 0; margin-bottom: 10px; background: white; padding: 10px 15px; border-radius: 18px; font-size: 11px; opacity: 0; transition: 0.4s; border: 1px solid #fef0f3; box-shadow: 0 5px 15px rgba(255,177,193,0.2); pointer-events: none; }
        #pet-img { width: 85px; animation: softFloat 4s ease-in-out infinite; }
        @keyframes softFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .loading-spin { border: 2px solid #f3f3f3; border-top: 2px solid #ffb1c1; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .music-playing { animation: rotate 3s linear infinite; color: #ffb1c1; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<audio id="bgm" loop preload="auto" src="music/bgm.mp3"></audio>
<div id="music-ctrl" onclick="toggleMusic()" style="position: fixed; top: 30px; right: 30px; z-index: 1001; width: 44px; height: 44px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(255,177,193,0.3); border: 1px solid #fff0f3;">üéµ</div>

<div id="page-list">
    <div class="header-banner" style="height: 200px; background: linear-gradient(to bottom, #ffdee9cc, #ffffff22), url('https://api.paugram.com/wallpaper?source=gh') center/cover no-repeat; border-radius: 0 0 50px 50px;"></div>
    <div class="max-w-6xl mx-auto px-4 sm:px-8 -mt-12 relative pb-24">
        <div class="flex flex-col lg:flex-row gap-8">
            <aside class="w-full lg:w-64">
                <div class="f-card p-6 text-center sticky top-8">
                    <img src="images/IMG_3024.webp" class="w-20 h-20 rounded-full mx-auto mb-4 object-cover">
                    <h2 class="font-bold text-gray-700">Ancenchan</h2>
                    <nav id="tagCloud" class="flex flex-col gap-1 my-6"></nav>
                </div>
            </aside>
            <main class="flex-1">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xs text-pink-200 tracking-widest font-bold uppercase">Memory Stream</h3>
                    <button id="newBtn" onclick="checkAdminThenOpen()" class="bg-white px-5 py-2 rounded-2xl border border-pink-100 text-pink-400 text-sm hover:bg-pink-400 hover:text-white transition-all">NEW MEMORY ‚ú®</button>
                </div>
                <div id="diaryList" class="space-y-6"></div>
            </main>
        </div>
    </div>
</div>

<div id="page-detail" class="hidden p-4 sm:p-8">
    <div class="max-w-4xl mx-auto pt-8">
        <button onclick="goBack()" class="mb-8 text-pink-300 text-sm tracking-widest font-bold">/ BACK</button>
        <div id="detail-card" class="f-card p-8 sm:p-16 bg-white/95 min-h-[450px]">
            <div id="detail-loading" class="flex flex-col items-center justify-center h-64 text-pink-200 hidden"><div class="loading-spin"></div></div>
            <div id="detail-actual-content"></div>
        </div>
    </div>
</div>

<div id="editor-mask" class="fixed inset-0 bg-white/80 backdrop-blur-md z-[1000] hidden items-center justify-center p-4">
    <div class="f-card p-8 w-full max-w-2xl bg-white shadow-2xl">
        <input id="diaryTitle" type="text" placeholder="Title..." class="w-full text-xl mb-2 outline-none border-b border-pink-50 pb-2">
        <input id="diaryTags" type="text" placeholder="Tags (space separated)..." class="w-full text-xs mb-4 outline-none text-pink-300 italic">
        <div id="editor-container" style="height: 350px;"></div>
        <div class="flex gap-3 mt-8">
            <button id="saveBtn" onclick="handleSave()" class="flex-1 py-4 bg-pink-400 text-white rounded-2xl font-bold uppercase">Sync to Starsea</button>
            <button onclick="closeEditor()" class="px-6 py-4 bg-gray-100 text-gray-400 rounded-2xl uppercase">Cancel</button>
        </div>
    </div>
</div>

<div id="pet-container" onclick="petSpeak()"><div id="pet-bubble"></div><img id="pet-img" src="images/IMG_2877.png"></div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io";
    const LIST_PATH = "data/list.json";
    const POSTS_DIR = "data/posts";
    let diaryList = [], listSha = "", filterTag = null, editIndex = null;
    const quill = new Quill('#editor-container', { theme: 'snow', modules: { toolbar: [['bold', 'italic'], ['image', 'link']] } });

    async function fetchCloudData() {
        const t = localStorage.getItem('gh_token'), h = t ? { 'Authorization': `Bearer ${t}` } : {};
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}?v=${Date.now()}`, { headers: h });
            if (res.ok) { 
                const data = await res.json(); listSha = data.sha; 
                diaryList = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))))); 
                render(); 
            }
        } catch (e) { petSpeak("Connect Error"); }
    }

    function render() {
        const listEl = document.getElementById('diaryList');
        const sorted = diaryList.slice().sort((a,b) => b.id - a.id);
        listEl.innerHTML = sorted.map((item) => {
            const realIndex = diaryList.findIndex(d => d.id === item.id);
            return `<div class="f-card p-6 sm:p-8 cursor-pointer group hover:bg-white mb-6" onclick="showDetail(${realIndex})">
                <span class="text-[10px] text-pink-200 font-bold">${item.date}</span>
                <h2 class="text-lg font-medium text-gray-700 group-hover:text-pink-400">${item.title}</h2>
                <div class="preview-container text-gray-400 text-sm mt-2">${item.summary || ''}</div>
            </div>`;
        }).join('');
    }

    async function showDetail(index) {
        editIndex = index;
        const item = diaryList[index];
        const loading = document.getElementById('detail-loading');
        const actual = document.getElementById('detail-actual-content');
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        loading.classList.remove('hidden'); actual.innerHTML = '';

        try {
            const t = localStorage.getItem('gh_token'), h = t ? { 'Authorization': `Bearer ${t}` } : {};
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${POSTS_DIR}/${item.id}.json?v=${Date.now()}`, { headers: h });
            if (res.ok) {
                const data = await res.json();
                const contentObj = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                loading.classList.add('hidden');
                actual.innerHTML = `
                    <h1 class="text-2xl font-bold text-gray-800 mb-8">${item.title}</h1>
                    <div class="ql-editor p-0 text-gray-700 leading-8">${contentObj.content}</div>
                    <div class="mt-12 pt-8 border-t border-pink-50 flex gap-6">
                        <button id="editTrigger" class="text-pink-400 text-xs font-bold uppercase">EDIT</button>
                        <button onclick="handleDelete()" class="text-red-300 text-xs font-bold uppercase">DELETE</button>
                    </div>`;
                // ‰ΩøÁî®‰∫ã‰ª∂ÁõëÂê¨‰ª£ÊõøÂÜÖËÅîÂ≠óÁ¨¶ÔºåÈò≤Ê≠¢ËΩ¨‰πâÂ§±Êïà
                document.getElementById('editTrigger').onclick = () => openEditor(contentObj.content);
            }
        } catch (e) { actual.innerHTML = "Load failed."; }
    }

    async function handleSave() {
        const btn = document.getElementById('saveBtn');
        if(btn.disabled) return; // Áâ©ÁêÜÈîÅ

        const title = document.getElementById('diaryTitle').value;
        const fullContent = quill.root.innerHTML;
        const t = localStorage.getItem('gh_token');
        if(!title || !t) return alert("Title or Token missing!");

        btn.innerText = "SYNCING..."; btn.disabled = true; // ÈîÅÂÆöÊåâÈíÆ

        try {
            const id = editIndex !== null ? diaryList[editIndex].id : Date.now();
            const date = editIndex !== null ? diaryList[editIndex].date : new Date().toLocaleDateString();
            
            // 1. ÂÖàÂêåÊ≠•ÂÜÖÂÆπ
            let postSha = "";
            const check = await fetch(`https://api.github.com/repos/${REPO}/contents/${POSTS_DIR}/${id}.json`, { headers: {'Authorization': `Bearer ${t}`} });
            if(check.ok) { const d = await check.json(); postSha = d.sha; }

            const body = btoa(unescape(encodeURIComponent(JSON.stringify({ content: fullContent }))));
            await fetch(`https://api.github.com/repos/${REPO}/contents/${POSTS_DIR}/${id}.json`, {
                method: 'PUT', headers: {'Authorization': `Bearer ${t}`},
                body: JSON.stringify({ message: "Update Post", content: body, sha: postSha })
            });

            // 2. ÂêåÊ≠•Á¥¢ÂºïÂàóË°® (Âº∫Âà∂Âà∑Êñ∞ listSha Ëß£ÂÜ≥ 409)
            const listRef = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}?v=${Date.now()}`, { headers: {'Authorization': `Bearer ${t}`} });
            if(listRef.ok) { const d = await listRef.json(); listSha = d.sha; }

            const summary = quill.getText(0, 100).replace(/\n/g, ' ') + '...';
            if(editIndex !== null) diaryList[editIndex] = { id, title, date, summary };
            else diaryList.push({ id, title, date, summary });

            const listBody = btoa(unescape(encodeURIComponent(JSON.stringify(diaryList, null, 2))));
            const finalRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}`, {
                method: 'PUT', headers: {'Authorization': `Bearer ${t}`},
                body: JSON.stringify({ message: "Update List", content: listBody, sha: listSha })
            });

            if(finalRes.ok) {
                const resData = await finalRes.json(); listSha = resData.content.sha;
                closeEditor(); fetchCloudData(); goBack();
                petSpeak("Memory Synced! üêæ");
            }
        } catch (e) { alert("Error: " + e.message); }
        btn.innerText = "Sync to Starsea"; btn.disabled = false; // Ëß£ÈîÅ
    }

    function openEditor(content = "") {
        document.getElementById('editor-mask').style.display = 'flex';
        if(editIndex !== null) {
            document.getElementById('diaryTitle').value = diaryList[editIndex].title;
            quill.root.innerHTML = content;
        } else {
            document.getElementById('diaryTitle').value = "";
            quill.root.innerHTML = "";
        }
    }

    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; }
    function goBack() { document.getElementById('page-list').classList.remove('hidden'); document.getElementById('page-detail').classList.add('hidden'); }
    function toggleMusic() { const m = document.getElementById('bgm'); m.paused ? m.play() : m.pause(); document.getElementById('music-ctrl').classList.toggle('music-playing'); }
    function petSpeak(m) { const b = document.getElementById('pet-bubble'); b.innerText = m || kohaneQuotes[Math.floor(Math.random()*5)]; b.style.opacity = 1; setTimeout(()=>b.style.opacity=0, 2000); }
    function checkAdminThenOpen() { editIndex = null; openEditor(); }

    window.onload = fetchCloudData;
</script>
</body>
</html>
