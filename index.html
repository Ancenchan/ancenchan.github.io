<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Magic Notebook âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --moe-bg: #fff5f7;
            --moe-pink: #ffb7c5;
            --moe-accent: #a5d8ff;
            --moe-text: #7d5a5a;
        }
        body { 
            background: var(--moe-bg);
            background-image: radial-gradient(#ffdae0 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--moe-text);
        }
        h1 { font-family: 'ZCOOL KuaiLe', cursive; }
        .moe-card {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid white;
            border-radius: 30px;
            box-shadow: 0 8px 0 rgba(255, 183, 197, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .moe-card:hover { transform: translateY(-5px); box-shadow: 0 12px 0 rgba(255, 183, 197, 0.3); }
        .moe-btn {
            background: var(--moe-pink);
            color: white;
            border-radius: 20px;
            padding: 8px 24px;
            font-weight: bold;
            border-bottom: 4px solid #f09cae;
            transition: all 0.1s;
        }
        .moe-btn:active { transform: translateY(2px); border-bottom: 0px solid transparent; }
        .tag-pill {
            background: var(--moe-accent);
            color: white;
            padding: 2px 10px;
            border-radius: 50px;
            font-size: 11px;
            display: inline-block;
            margin-right: 4px;
        }
        textarea, input[type="text"] {
            background: rgba(255, 255, 255, 0.5);
            border: 2px dashed var(--moe-pink);
            border-radius: 15px;
            padding: 10px;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--moe-pink); border-radius: 10px; }
    </style>
</head>
<body class="py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl text-pink-400 mb-2">âœ¨ é­”æ³•æ—¥è®°æœ¬ âœ¨</h1>
            <p class="text-sm opacity-60">æ¬¢è¿å›æ¥ï¼ŒAncenchanï¼</p>
            <div class="mt-4">
                <button onclick="configToken()" class="text-[10px] text-pink-300 hover:text-pink-500 uppercase tracking-widest border border-pink-200 px-3 py-1 rounded-full bg-white shadow-sm">ğŸ—ï¸ å¼€å¯æ¬¡å…ƒé” (è®¾ç½®Token)</button>
            </div>
        </div>

        <div class="moe-card p-6 mb-12">
            <div class="flex items-center gap-2 mb-4">
                <span class="text-2xl">ğŸ“</span>
                <input id="diaryTitle" type="text" placeholder="èµ·ä¸ªæ ‡é¢˜å˜›..." class="w-full text-lg font-bold text-pink-500 placeholder-pink-200 border-none focus:ring-0">
            </div>
            <textarea id="diaryInput" rows="5" class="w-full text-gray-600 placeholder-pink-100 resize-none mb-4 border-none focus:ring-0" placeholder="ä»Šå¤©çš„å¿ƒæƒ…å¦‚ä½•å–µï¼Ÿ"></textarea>
            <div class="flex flex-wrap justify-between items-center gap-4">
                <input id="diaryTags" type="text" placeholder="æ ‡ç­¾(é€—å·éš”å¼€)" class="text-xs text-blue-400 border-none focus:ring-0">
                <div class="flex gap-2">
                    <button id="cancelBtn" onclick="resetEditor()" class="hidden text-gray-400 text-xs">å–æ¶ˆç¼–è¾‘</button>
                    <button id="saveBtn" onclick="handleSave()" class="moe-btn">åŒæ­¥é­”æ³•!</button>
                </div>
            </div>
        </div>

        <div id="diaryList" class="space-y-8">
            <div class="text-center py-10 animate-pulse text-pink-200">âœ¨ æ­£åœ¨å¬å”¤äº‘ç«¯è®°å¿†...</div>
        </div>
    </div>

    <script>
        const REPO = "Ancenchan/ancenchan.github.io"; 
        const PATH = "data/articles.json";
        let diaryData = [];
        let currentSha = "";
        let editingId = null;

        const getToken = () => localStorage.getItem('gh_token');

        function configToken() {
            const t = prompt("è¾“å…¥ä½ çš„ GitHub Token å–µï¼š");
            if(t) { localStorage.setItem('gh_token', t); location.reload(); }
        }

        // --- æ ¸å¿ƒä¿®æ­£ç‚¹ï¼šä¸å†å‘é€ Cache-Control Header ---
        async function fetchCloudData() {
            const token = getToken();
            if(!token) {
                document.getElementById('diaryList').innerHTML = `<div class="text-center text-pink-300">è¯·ç‚¹å‡»ä¸Šæ–¹â€œå¼€å¯æ¬¡å…ƒé”â€è®¾ç½® Token å–µ~</div>`;
                return;
            }
            try {
                // ä½¿ç”¨æŸ¥è¯¢å‚æ•° t é¿å…ç¼“å­˜ï¼Œè¿™æ ·ä¸ä¼šè§¦å‘ CORS
                const url = `https://api.github.com/repos/${REPO}/contents/${PATH}?t=${Date.now()}`;
                const res = await fetch(url, {
                    method: 'GET',
                    headers: { 'Authorization': `token ${token}` }
                });
                
                if (res.ok) {
                    const data = await res.json();
                    currentSha = data.sha;
                    const b64 = data.content.replace(/\s/g, '');
                    const content = decodeURIComponent(atob(b64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                    diaryData = JSON.parse(content);
                    render();
                } else {
                    const err = await res.json();
                    document.getElementById('diaryList').innerHTML = `<div class="text-center text-red-300">åŠ è½½å¤±è´¥: ${err.message}</div>`;
                }
            } catch (e) {
                document.getElementById('diaryList').innerHTML = `<div class="text-center text-red-300">ç½‘ç»œè¿æ¥å¼‚å¸¸å–µ~</div>`;
            }
        }

        function render() {
            const list = document.getElementById('diaryList');
            if(!diaryData.length) {
                list.innerHTML = `<div class="text-center py-20 text-gray-300 italic">ç©ºç©ºå¦‚ä¹Ÿå–µ...</div>`;
                return;
            }
            list.innerHTML = diaryData.slice().reverse().map((item, index) => {
                const realIndex = diaryData.length - 1 - index;
                const tagsHtml = (item.tags || []).map(t => `<span class="tag-pill">#${t}</span>`).join('');
                return `
                <div class="moe-card p-8 relative">
                    <div class="flex justify-between items-center text-[10px] text-pink-200 mb-3">
                        <span>ğŸ“… ${item.date}</span>
                        <div class="flex gap-3">
                            <button onclick="startEdit(${realIndex})" class="hover:text-blue-400">âœ¨ æ”¹å†™</button>
                            <button onclick="deleteItem(${realIndex})" class="hover:text-red-400">ğŸ’¢ ç¢æ‰</button>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold text-gray-700 mb-4">${item.title || 'æ— æ ‡é¢˜'}</h3>
                    <div class="text-gray-600 leading-relaxed text-md whitespace-pre-wrap">${item.content}</div>
                    <div class="mt-6">${tagsHtml}</div>
                </div>`;
            }).join('');
        }

        async function handleSave() {
            const content = document.getElementById('diaryInput').value.trim();
            const title = document.getElementById('diaryTitle').value.trim();
            const tags = document.getElementById('diaryTags').value ? document.getElementById('diaryTags').value.split(',').map(t => t.trim()) : [];
            if(!content) return alert("å†™ç‚¹ä»€ä¹ˆå–µï¼");

            const btn = document.getElementById('saveBtn');
            btn.innerText = "å’å”±ä¸­...";
            btn.disabled = true;

            const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});

            if (editingId !== null) {
                diaryData[editingId] = { ...diaryData[editingId], title, content, tags, date: dateStr + " (å·²é‡å†™)" };
            } else {
                diaryData.push({ id: Date.now(), title: title || "æ–°æ—¥è®°", content, tags, date: dateStr });
            }

            const success = await syncToCloud();
            if(success) { resetEditor(); render(); }
            btn.innerText = "åŒæ­¥é­”æ³•!";
            btn.disabled = false;
        }

        async function syncToCloud() {
            const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${getToken()}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update diary", content: b64, sha: currentSha })
                });
                if(res.ok) {
                    const d = await res.json();
                    currentSha = d.content.sha;
                    return true;
                }
            } catch (e) { alert("é­”æ³•å¤±è´¥..."); return false; }
        }

        async function deleteItem(index) {
            if(!confirm("çœŸçš„è¦ç¢æ‰è¿™æ®µè®°å¿†å—å–µï¼Ÿ")) return;
            diaryData.splice(index, 1);
            if(await syncToCloud()) render();
        }

        function startEdit(index) {
            editingId = index;
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title || '';
            document.getElementById('diaryInput').value = item.content;
            document.getElementById('diaryTags').value = (item.tags || []).join(',');
            document.getElementById('cancelBtn').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function resetEditor() {
            editingId = null;
            document.getElementById('diaryTitle').value = '';
            document.getElementById('diaryInput').value = '';
            document.getElementById('diaryTags').value = '';
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        window.onload = fetchCloudData;
    </script>
</body>
</html>
