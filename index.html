<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Secret Base ğŸŒ¸</title>
    <link href="https://lib.baomitu.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Kosugi+Maru&family=Noto+Sans+SC:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --f-bg: #fdfdfd; 
            --f-accent: #ffdee9; 
            --f-glass: rgba(255, 255, 255, 0.6);
            --f-text: #7a6e6e;
        }

        body { 
            background: linear-gradient(135deg, #fff5f7 0%, #fefefe 100%);
            color: var(--f-text);
            font-family: 'Noto Sans SC', 'Kosugi Maru', sans-serif;
            margin: 0;
            overflow-x: hidden;
            letter-spacing: 0.05em;
        }

        /* é¡¶éƒ¨ Bannerï¼šæ›´æ¸…æ·¡çš„æ¸å˜æˆ–è½»é‡åŒ–èƒŒæ™¯ */
        .header-banner { 
            height: 260px; 
            background: linear-gradient(to bottom, #ffdee988, #ffffff00), 
                        url('https://api.paugram.com/wallpaper?source=gh') center/cover no-repeat;
            filter: saturate(0.8) brightness(1.05);
            border-radius: 0 0 80px 80px;
        }

        /* æ¸…é€ç£¨ç ‚å¡ç‰‡ */
        .f-card {
            background: var(--f-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(255, 177, 193, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .f-card:hover { transform: translateY(-5px); box-shadow: 0 15px 50px rgba(255, 177, 193, 0.15); }

        /* æŒ‰é’®ï¼šæ›´æ¸…é€çš„æŸ”å…‰æ„Ÿ */
        .moe-btn {
            background: #ffffff;
            color: #ffb1c1;
            border: 1px solid #ffb1c188;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 400;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 177, 193, 0.1);
        }
        .moe-btn:hover { background: #ffb1c1; color: white; border-color: transparent; }

        /* æ ‡ç­¾ */
        .tag-pill {
            padding: 8px 16px; margin: 4px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.5); font-size: 13px;
            border: 1px solid transparent; transition: 0.3s;
        }
        .tag-pill.active { border-color: #ffb1c1; color: #ffb1c1; background: #fffafa; }

        /* ç¼–è¾‘å™¨é®ç½© */
        #editor-mask { 
            position: fixed; inset: 0; background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px); z-index: 1000; display: none; align-items: center; justify-content: center; 
        }

        /* --- èŒå® ï¼šFuwari é£æ ¼ä¿®å¤ç‰ˆ --- */
        #pet-container { position: fixed; bottom: 30px; left: 30px; z-index: 999; cursor: pointer; }
        #pet-img { 
            width: 130px; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.05));
            animation: softFloat 4s ease-in-out infinite;
        }
        @keyframes softFloat { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(5px, -15px) rotate(2deg); } }
        
        #pet-bubble { 
            position: absolute; bottom: 100%; left: 0; margin-bottom: 10px;
            background: white; color: #a49696; padding: 10px 18px;
            border-radius: 20px; font-size: 13px; min-width: 120px;
            opacity: 0; transition: 0.4s; pointer-events: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            border: 1px solid #fef0f3;
        }
        #pet-bubble.active { opacity: 1; transform: translateY(-5px); }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="page-list">
    <div class="header-banner"></div>
    <div class="max-w-6xl mx-auto px-8 -mt-24 relative pb-24">
        <div class="flex flex-col lg:flex-row gap-12">
            <aside class="w-full lg:w-72">
                <div class="f-card p-10 text-center sticky top-12">
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Ancen&backgroundColor=ffdee9" class="w-24 h-24 rounded-full mx-auto mb-6 bg-white shadow-inner">
                    <h2 class="text-2xl font-bold text-gray-500 mb-6" style="font-family: 'ZCOOL KuaiLe'">Ancenchan</h2>
                    <button onclick="openEditor()" class="moe-btn w-full mb-8">è®°å½•ç¢ç¢å¿µ</button>
                    <div id="tagCloud" class="flex flex-wrap justify-center gap-2 pt-6 border-t border-pink-50"></div>
                </div>
            </aside>
            <main class="flex-1 space-y-10" id="diaryList"></main>
        </div>
    </div>
</div>

<div id="page-detail" class="hidden p-8">
    <div class="max-w-4xl mx-auto pt-12">
        <button onclick="goBack()" class="mb-10 text-pink-200 hover:text-pink-400 transition-colors text-sm">/ è¿”å› Base</button>
        <div id="detail-content" class="f-card p-16 bg-white/80"></div>
    </div>
</div>

<div id="editor-mask">
    <div class="f-card p-10 w-full max-w-2xl mx-4 bg-white">
        <div class="flex justify-between items-center mb-6">
            <span class="text-pink-200 text-sm tracking-widest uppercase">New Moment</span>
            <button onclick="closeEditor()" class="text-gray-300 hover:text-gray-500">âœ•</button>
        </div>
        <input id="diaryTitle" type="text" placeholder="æ ‡é¢˜åœ¨è¿™é‡Œ..." class="w-full text-2xl font-light mb-4 outline-none placeholder:text-gray-200">
        <input id="diaryTags" type="text" placeholder="åˆ†ç±» (ç©ºæ ¼éš”å¼€)" class="w-full text-xs mb-6 outline-none text-pink-300 placeholder:text-pink-100 uppercase">
        <div id="editor-container" class="text-gray-500"></div>
        <div class="flex justify-end mt-8">
            <button id="saveBtn" onclick="handleSave()" class="moe-btn px-10">åŒæ­¥</button>
        </div>
    </div>
</div>

<div id="pet-container" onclick="petSpeak()">
    <div id="pet-bubble"></div>
    <img id="pet-img" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky&hairColor=634e34&eyesColor=e85d75" alt="Pet">
</div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [], currentSha = "", filterTag = null, editIndex = null;

    const quill = new Quill('#editor-container', {
        theme: 'snow',
        placeholder: 'æ­¤åˆ»çš„å¿ƒæƒ…æ˜¯...',
        modules: { toolbar: [['bold', 'italic'], ['image', 'link']] }
    });

    function openEditor(index = null) {
        editIndex = index;
        document.getElementById('editor-mask').style.display = 'flex';
        if (index !== null) {
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title;
            document.getElementById('diaryTags').value = (item.tags || []).join(' ');
            quill.root.innerHTML = item.content;
        } else {
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
        }
    }

    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; }

    async function fetchCloudData() {
        const token = localStorage.getItem('gh_token');
        if(!token) {
            const t = prompt("ğŸ—ï¸ Token:");
            if(t) localStorage.setItem('gh_token', t); else return;
        }
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                render();
            }
        } catch (e) { petSpeak("æ•°æ®èµ°ä¸¢äº†..."); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => { if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1); });
        
        cloud.innerHTML = Object.keys(tagMap).map(t => `<div class="tag-pill ${filterTag===t?'active':''}" onclick="setFilter('${t}')">${t}</div>`).join('');

        const filtered = filterTag ? diaryData.filter(d => d.tags && d.tags.includes(filterTag)) : diaryData;
        list.innerHTML = filtered.slice().reverse().map((item) => {
            const realIndex = diaryData.findIndex(d => d.id === item.id);
            const preview = (item.content || "").replace(/<[^>]+>/g, '').substring(0, 80);
            return `<div class="f-card p-12 cursor-pointer group" onclick="showDetail(${realIndex})">
                <span class="text-[10px] text-pink-200 tracking-widest">${item.date}</span>
                <h2 class="text-xl font-light text-gray-600 my-4 group-hover:text-pink-300 transition-colors">${item.title || 'Untitled'}</h2>
                <p class="text-gray-300 text-sm leading-relaxed">${preview}...</p>
            </div>`;
        }).join('');
    }

    function showDetail(index) {
        const item = diaryData[index];
        document.getElementById('detail-content').innerHTML = `
            <div class="text-[10px] text-pink-200 tracking-widest mb-10">${item.date}</div>
            <h1 class="text-4xl font-light text-gray-700 mb-12">${item.title}</h1>
            <div class="ql-editor p-0 text-gray-500 leading-loose">${item.content}</div>
            <div class="mt-20 border-t border-pink-50 pt-8 flex gap-6">
                <button onclick="openEditor(${index}); goBack();" class="text-pink-200 hover:text-pink-400 text-xs uppercase tracking-widest">Edit</button>
                <button onclick="deleteItem(${index})" class="text-gray-200 hover:text-red-200 text-xs uppercase tracking-widest">Delete</button>
            </div>`;
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    function goBack() {
        document.getElementById('page-list').classList.remove('hidden');
        document.getElementById('page-detail').classList.add('hidden');
    }

    function setFilter(tag) { filterTag = (filterTag === tag) ? null : tag; render(); }

    async function handleSave() {
        const title = document.getElementById('diaryTitle').value.trim() || "æ— é¢˜";
        const tags = document.getElementById('diaryTags').value.trim().split(/\s+/).filter(t => t);
        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'2-digit', day:'2-digit'});

        if (editIndex !== null) {
            diaryData[editIndex] = { ...diaryData[editIndex], title, content: quill.root.innerHTML, tags };
        } else {
            diaryData.push({ id: Date.now(), title, content: quill.root.innerHTML, tags, date: dateStr });
        }

        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Cloud Update", content: b64, sha: currentSha })
            });
            if(res.ok) {
                const d = await res.json();
                currentSha = d.content.sha;
                closeEditor(); render(); petSpeak("æ˜Ÿæµ·å·²æ¥æ”¶åˆ°ä½ çš„è®°å¿† âœ¨");
            }
        } catch (e) { petSpeak("åŒæ­¥å¤±è´¥ï¼Œæ£€æŸ¥ä¸‹ç½‘ç»œï¼Ÿ"); }
    }

    async function deleteItem(index) {
        if(!confirm("è¦æŠ¹é™¤è¿™æ®µè®°å¿†å—ï¼Ÿ")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Cloud Delete", content: b64, sha: currentSha })
        });
        if(res.ok) { const d = await res.json(); currentSha = d.content.sha; goBack(); render(); }
    }

    // --- å® ç‰©äº’åŠ¨ ---
    function petSpeak(msg) {
        const bubble = document.getElementById('pet-bubble');
        const quotes = ["Fuwa fuwa~", "åœ¨çœ‹å“ªä¸€æ®µè®°å¿†å‘¢ï¼Ÿ", "ä¸–ç•Œä¾ç„¶æ˜äº®ã€‚", "æ£•å‘çš„ä½ ï¼Œä»Šå¤©ä¹Ÿå¾ˆæ£’ï¼"];
        bubble.innerText = msg || quotes[Math.floor(Math.random() * quotes.length)];
        bubble.classList.add('active');
        setTimeout(() => bubble.classList.remove('active'), 3500);
    }

    window.onload = fetchCloudData;
</script>
</body>
</html>
