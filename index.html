<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Secret Base ğŸŒ¸</title>
    <link href="https://lib.baomitu.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Kosugi+Maru&family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --f-bg: #fffcfd; /* èƒŒæ™¯åº•è‰²è°ƒå¾—æ›´æš–ä¸€ç‚¹ï¼Œé…åˆå›¾æ¡ˆ */
            --f-accent: #ffb1c1; 
            --f-glass: rgba(255, 255, 255, 0.85); /* ç»ç’ƒå¡ç‰‡ç¨å¾®ä¸é€æ˜ä¸€ç‚¹ï¼Œé˜²æ­¢èƒŒæ™¯å›¾æ¡ˆå¹²æ‰°æ–‡å­— */
            --f-text-main: #4a4a4a;
            --f-text-muted: #8c8c8c;
        }

        body { 
            /* --- èƒŒæ™¯ä¿®æ”¹åŒºåŸŸ --- */
            background-color: var(--f-bg);
            /* ä½¿ç”¨æ¨±èŠ±æ— ç¼çº¹ç†å›¾æ¡ˆ */
            background-image: url('https://www.transparenttextures.com/patterns/sakura.png');
            /* å¦‚æœä½ å–œæ¬¢æ›´å¯†é›†çš„æ—¥å¼æ³¢çº¹ï¼Œå¯ä»¥æ³¨é‡Šä¸Šé¢ä¸€è¡Œï¼Œè§£æ³¨ä¸‹é¢è¿™è¡Œè¯•è¯• */
            /* background-image: url('https://www.transparenttextures.com/patterns/seigaiha.png'); */
            background-repeat: repeat;    /* è®©å›¾æ¡ˆå¹³é“º */
            background-attachment: fixed; /* èƒŒæ™¯å›ºå®šï¼Œæ»šåŠ¨æ—¶å›¾æ¡ˆä¸åŠ¨ï¼Œæ›´æœ‰å±‚æ¬¡æ„Ÿ */
            /* ----------------- */

            color: var(--f-text-main);
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .header-banner { 
            height: 260px; 
            background: linear-gradient(to bottom, #ffdee9cc, #ffffff22), 
                        url('https://api.paugram.com/wallpaper?source=gh') center/cover no-repeat;
            filter: saturate(0.9) brightness(1.02);
            border-radius: 0 0 60px 60px;
            /* ç»™ Banner åŠ ä¸€ç‚¹æ¨¡ç³Šé˜´å½±ï¼Œè®©å®ƒå’ŒèƒŒæ™¯å›¾æ¡ˆåŒºåˆ†å¼€ */
            box-shadow: 0 10px 30px rgba(255, 177, 193, 0.2);
        }

        .f-card {
            background: var(--f-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.95); /* è¾¹æ¡†æ›´ç™½ä¸€ç‚¹ */
            border-radius: 35px;
            box-shadow: 0 8px 30px rgba(255, 177, 193, 0.1);
            transition: all 0.4s ease;
        }

        /* ä¾§è¾¹æ æ ·å¼ */
        .tag-sidebar { display: flex; flex-direction: column; gap: 8px; width: 100%; }
        .tag-pill {
            padding: 14px 22px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.5); /* æ ‡ç­¾èƒŒæ™¯ç¨å¾®å®ä¸€ç‚¹ */
            font-size: 14px;
            color: var(--f-text-muted);
            border: 1px solid transparent;
            transition: all 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .tag-pill:hover { background: white; transform: translateX(8px); color: var(--f-accent); }
        .tag-pill.active { border-color: var(--f-accent); color: var(--f-accent); background: white; font-weight: 500; box-shadow: 0 5px 15px rgba(255, 177, 193, 0.1); }
        .tag-pill::before { content: 'ğŸŒ¸'; margin-right: 10px; font-size: 12px; opacity: 0.6; }

        .moe-btn {
            background: white; color: var(--f-accent); border: 1px solid #ffb1c1aa;
            padding: 12px; border-radius: 20px; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 177, 193, 0.05);
        }
        .moe-btn:hover { background: var(--f-accent); color: white; transform: scale(1.02); }

        #editor-mask { position: fixed; inset: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); z-index: 1000; display: none; align-items: center; justify-content: center; }

        /* å® ç‰©åŠ¨æ•ˆ */
        #pet-container { position: fixed; bottom: 30px; left: 30px; z-index: 999; cursor: pointer; }
        #pet-img { width: 120px; animation: softFloat 4s ease-in-out infinite; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); }
        @keyframes softFloat { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-12px) rotate(2deg); } }
        
        #pet-bubble { 
            position: absolute; bottom: 105%; left: 0; margin-bottom: 12px;
            background: white; padding: 12px 20px; border-radius: 22px; font-size: 13px;
            opacity: 0; transition: 0.4s; pointer-events: none; border: 1px solid #fef0f3;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            color: #666;
            white-space: nowrap;
        }
        #pet-bubble.active { opacity: 1; transform: translateY(-5px); }
    </style>
</head>
<body>

<div id="page-list">
    <div class="header-banner"></div>
    <div class="max-w-6xl mx-auto px-8 -mt-24 relative pb-24">
        <div class="flex flex-col lg:flex-row gap-12">
            <aside class="w-full lg:w-64">
                <div class="f-card p-8 text-center sticky top-12">
                    <img src="https://img.moegirl.org.cn/common/thumb/4/4b/Konata_Izumi_new.png/250px-Konata_Izumi_new.png" class="w-28 h-28 rounded-full mx-auto mb-6 bg-white object-contain shadow-sm p-1 border border-pink-50">
                    <h2 class="text-xl font-bold text-gray-700 mb-6" style="font-family: 'ZCOOL KuaiLe'">Ancenchan</h2>
                    <button onclick="openEditor()" class="moe-btn w-full mb-8 text-sm tracking-widest font-medium">æ–°çš„è®°å¿† âœ¨</button>
                    
                    <div class="text-left text-[10px] text-pink-200 uppercase tracking-[0.2em] mb-4 ml-2">Collection</div>
                    <nav id="tagCloud" class="tag-sidebar"></nav>
                </div>
            </aside>
            <main class="flex-1 space-y-8" id="diaryList"></main>
        </div>
    </div>
</div>

<div id="page-detail" class="hidden p-8">
    <div class="max-w-4xl mx-auto pt-12">
        <button onclick="goBack()" class="mb-10 text-pink-300 hover:text-pink-500 transition-colors text-sm tracking-widest">/ BACK TO BASE</button>
        <div id="detail-content" class="f-card p-16 bg-white/95"></div>
    </div>
</div>

<div id="editor-mask">
    <div class="f-card p-10 w-full max-w-2xl mx-4 bg-white shadow-2xl border-none">
        <div class="flex justify-between items-center mb-6">
            <span class="text-pink-200 text-xs tracking-[0.2em]">MOMENT EDITOR</span>
            <button onclick="closeEditor()" class="text-gray-300 hover:text-gray-500 transition-colors text-xl">âœ•</button>
        </div>
        <input id="diaryTitle" type="text" placeholder="æ ‡é¢˜..." class="w-full text-2xl font-normal mb-4 outline-none text-gray-700 placeholder:text-gray-200">
        <input id="diaryTags" type="text" placeholder="æ ‡ç­¾ (ç”¨ç©ºæ ¼åˆ†å¼€)" class="w-full text-xs mb-6 outline-none text-pink-300 uppercase tracking-widest">
        <div id="editor-container" style="height: 300px;"></div>
        <div class="flex justify-end mt-8">
            <button id="saveBtn" onclick="handleSave()" class="moe-btn px-12 border-pink-100 hover:border-transparent">åŒæ­¥è‡³æ˜Ÿæµ·</button>
        </div>
    </div>
</div>

<div id="pet-container" onclick="petSpeak()">
    <div id="pet-bubble"></div>
    <img id="pet-img" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky&hairColor=634e34&eyesColor=e85d75" alt="Pet">
</div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [], currentSha = "", filterTag = null, editIndex = null;

    const quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic'], ['image', 'link']] }
    });

    function openEditor(index = null) {
        editIndex = index;
        document.getElementById('editor-mask').style.display = 'flex';
        if (index !== null) {
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title;
            document.getElementById('diaryTags').value = (item.tags || []).join(' ');
            quill.root.innerHTML = item.content;
        } else {
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
        }
    }

    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; }

    // --- æ ¸å¿ƒä¿®å¤ï¼šå¢åŠ é”™è¯¯å¤„ç†é€»è¾‘ ---
    async function fetchCloudData() {
        const token = localStorage.getItem('gh_token');
        if(!token) {
            const t = prompt("ğŸ—ï¸ è¯·è¾“å…¥ GitHub Tokenï¼ˆç”¨äºè¯»å†™æƒé™ï¼‰ï¼š");
            if(t) {
                localStorage.setItem('gh_token', t);
                fetchCloudData(); // é‡æ–°è°ƒç”¨è‡ªèº«è¿›è¡Œå°è¯•
            }
            return;
        }
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            // ã€å…³é”®ä¿®å¤ã€‘æ£€æŸ¥æ˜¯å¦æ˜¯æƒé™é”™è¯¯ (401 Unauthorized æˆ– 403 Forbidden)
            if (res.status === 401 || res.status === 403) {
                alert("Token å¤±æ•ˆæˆ–æƒé™ä¸è¶³ï¼Œè¯·é‡æ–°è¾“å…¥ï¼");
                localStorage.removeItem('gh_token'); // æ¸…é™¤é”™è¯¯çš„ Token
                window.location.reload(); // åˆ·æ–°é¡µé¢ï¼Œè§¦å‘é‡æ–°è¾“å…¥
                return;
            }

            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                render();
            } else {
                throw new Error("ç½‘ç»œè¯·æ±‚é”™è¯¯");
            }
        } catch (e) { 
            console.error(e);
            petSpeak("è¿æ¥æ˜Ÿæµ·å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ..."); 
        }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => { if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1); });
        
        cloud.innerHTML = Object.keys(tagMap).map(t => `
            <button class="tag-pill ${filterTag===t?'active':''}" onclick="setFilter('${t}')">
                <span class="flex-1">${t}</span>
                <span class="text-[10px] opacity-40 font-mono">${tagMap[t]}</span>
            </button>
        `).join('');

        const filtered = filterTag ? diaryData.filter(d => d.tags && d.tags.includes(filterTag)) : diaryData;
        list.innerHTML = filtered.slice().reverse().map((item) => {
            const realIndex = diaryData.findIndex(d => d.id === item.id);
            const preview = (item.content || "").replace(/<[^>]+>/g, '').substring(0, 100);
            return `<div class="f-card p-10 cursor-pointer group hover:bg-white/90" onclick="showDetail(${realIndex})">
                <div class="flex justify-between items-center mb-5">
                    <span class="text-[10px] text-pink-200 tracking-[0.2em] font-medium">${item.date}</span>
                    <div class="flex gap-2">${(item.tags||[]).map(t => `<span class="text-[9px] border border-pink-50 px-2 py-0.5 rounded-lg text-pink-300 bg-white/70">${t}</span>`).join('')}</div>
                </div>
                <h2 class="text-xl font-medium text-gray-700 mb-4 group-hover:text-pink-400 transition-colors">${item.title || 'Untitled'}</h2>
                <p class="text-gray-500 leading-relaxed text-sm">${preview}...</p>
            </div>`;
        }).join('');
    }

    function showDetail(index) {
        const item = diaryData[index];
        document.getElementById('detail-content').innerHTML = `
            <div class="text-[10px] text-pink-200 tracking-[0.3em] mb-10 font-bold uppercase">${item.date}</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-10 tracking-tight">${item.title}</h1>
            <div class="ql-editor p-0 text-gray-700 leading-8 text-base font-light">${item.content}</div>
            <div class="mt-20 border-t border-pink-50 pt-10 flex gap-8">
                <button onclick="openEditor(${index}); goBack();" class="text-pink-300 hover:text-pink-500 text-xs uppercase font-bold tracking-widest transition-colors">Edit</button>
                <button onclick="deleteItem(${index})" class="text-gray-200 hover:text-red-300 text-xs uppercase font-bold tracking-widest transition-colors">Delete</button>
            </div>`;
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    function goBack() {
        document.getElementById('page-list').classList.remove('hidden');
        document.getElementById('page-detail').classList.add('hidden');
    }

    function setFilter(tag) { filterTag = (filterTag === tag) ? null : tag; render(); }

    async function handleSave() {
        const title = document.getElementById('diaryTitle').value.trim() || "æ–°çš„ç¬é—´";
        const tags = document.getElementById('diaryTags').value.trim().split(/\s+/).filter(t => t);
        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'2-digit', day:'2-digit'});

        if (editIndex !== null) {
            diaryData[editIndex] = { ...diaryData[editIndex], title, content: quill.root.innerHTML, tags };
        } else {
            diaryData.push({ id: Date.now(), title, content: quill.root.innerHTML, tags, date: dateStr });
        }

        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        // åœ¨ä¿å­˜æ—¶ä¹ŸåŠ ä¸Š Token æ£€æŸ¥
        const token = localStorage.getItem('gh_token');
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update Moment", content: b64, sha: currentSha })
            });
            
            if (res.status === 401 || res.status === 403) {
                alert("Token å¤±æ•ˆæˆ–æƒé™ä¸è¶³ï¼Œè¯·é‡æ–°è¾“å…¥ï¼");
                localStorage.removeItem('gh_token');
                window.location.reload();
                return;
            }

            if(res.ok) {
                const d = await res.json();
                currentSha = d.content.sha;
                closeEditor(); render(); petSpeak("è®°å¿†å·²ä¿å­˜ âœ¨");
            }
        } catch (e) { alert("åŒæ­¥å¤±è´¥..."); }
    }

    async function deleteItem(index) {
        if(!confirm("ç¡®å®šè¦åˆ é™¤å—ï¼Ÿ")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const token = localStorage.getItem('gh_token');
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete Moment", content: b64, sha: currentSha })
        });
        if(res.ok) { const d = await res.json(); currentSha = d.content.sha; goBack(); render(); }
    }

    function petSpeak(msg) {
        const bubble = document.getElementById('pet-bubble');
        const quotes = ["ãƒãƒ§ã‚³ã‚³ãƒ­ãƒ~", "èƒŒæ™¯æœ‰æ¨±èŠ±é£˜è¿‡å‘¢ã€‚", "ä»Šå¤©ä¹Ÿè¦åŠ æ²¹å“¦ã€‚", "è¦å–ç‚¹çº¢èŒ¶å—ï¼Ÿ"];
        bubble.innerText = msg || quotes[Math.floor(Math.random() * quotes.length)];
        bubble.classList.add('active');
        setTimeout(() => bubble.classList.remove('active'), 3000);
    }

    window.onload = fetchCloudData;
</script>
</body>
</html>
