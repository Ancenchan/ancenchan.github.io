<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Memory Palace ✨</title>
    <link href="https://lib.baomitu.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --f-bg: #f4f4f7; --f-pink: #ffb7c5; --f-main: #555555; }
        body { background-color: var(--f-bg); color: var(--f-main); font-family: 'Noto Sans SC', sans-serif; transition: all 0.3s; }

        /* Fuwari 风格 Header */
        .header-banner { 
            height: 300px; 
            background: url('https://api.paugram.com/wallpaper?source=gh') center/cover no-repeat;
            position: relative;
        }
        .header-banner::after {
            content: ""; position: absolute; bottom: 0; width: 100%; height: 100px;
            background: linear-gradient(transparent, var(--f-bg));
        }

        /* 侧边栏卡片 Fuwari 化 */
        .f-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.04);
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.3s ease;
        }
        .f-card:hover { transform: translateY(-5px); }

        /* 标签分类样式 */
        .tag-pill {
            display: inline-block; padding: 4px 12px; margin: 4px; border-radius: 8px;
            background: #eeeef2; font-size: 12px; cursor: pointer; transition: 0.2s;
        }
        .tag-pill:hover, .tag-pill.active { background: var(--f-pink); color: white; }

        /* 模仿 Fuwari 的编辑器 */
        #editor-mask {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(20px);
            z-index: 1000; display: none; padding: 40px 20px;
        }
        .f-editor-container {
            max-width: 800px; margin: 0 auto; background: white; border-radius: 24px;
            padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        #editor-container { height: 350px; border: none !important; font-size: 16px; }
        .ql-toolbar.ql-snow { border: none !important; border-bottom: 1px solid #eee !important; }

        .moe-btn {
            background: #333; color: white; padding: 10px 24px; border-radius: 12px;
            font-weight: 500; cursor: pointer; transition: 0.3s; border: none;
        }
        .moe-btn:hover { background: var(--f-pink); box-shadow: 0 4px 15px rgba(255, 183, 197, 0.4); }

        .diary-card img { border-radius: 12px; margin: 15px 0; max-width: 100%; }
        .sticky-aside { position: sticky; top: 20px; }
    </style>
</head>
<body>

<script>
    // 逻辑前置，防止点击报错
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [];
    let currentSha = "";
    let filterTag = null;

    function configToken() {
        const t = prompt("请输入您的 GitHub Token:");
        if(t) { localStorage.setItem('gh_token', t.trim()); location.reload(); }
    }
    function openEditor() { document.getElementById('editor-mask').style.display = 'block'; }
    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; }
</script>

<div class="header-banner"></div>

<div class="max-w-6xl mx-auto px-6 -mt-12 relative pb-20">
    <div class="flex flex-col lg:flex-row gap-8">
        
        <aside class="w-full lg:w-72 shrink-0">
            <div class="sticky-aside space-y-6">
                <div class="f-card p-8 text-center">
                    <img src="https://api.btstu.cn/sjtx/api.php?lx=a1&format=jpg" 
                         class="w-24 h-24 rounded-2xl mx-auto mb-4 object-cover shadow-lg border-2 border-white">
                    <h2 class="text-xl font-bold text-gray-800 tracking-tight">Ancen ✨</h2>
                    <p class="text-xs text-gray-400 my-2">星河滚烫，你是人间理想。</p>
                    <div class="flex justify-around py-4 border-t border-gray-50 mt-4">
                        <div onclick="setFilter(null)" class="cursor-pointer">
                            <span class="block font-bold text-lg" id="postCount">0</span>
                            <span class="text-[10px] uppercase text-gray-400">Posts</span>
                        </div>
                        <div>
                            <span class="block font-bold text-lg">∞</span>
                            <span class="text-[10px] uppercase text-gray-400">Dreams</span>
                        </div>
                    </div>
                    <button onclick="openEditor()" class="moe-btn w-full mt-4">New Post</button>
                </div>

                <div class="f-card p-6">
                    <h3 class="text-xs font-bold text-gray-400 uppercase mb-4 tracking-widest">Tags 分类</h3>
                    <div id="tagCloud" class="flex flex-wrap">
                        <span class="text-gray-300 italic text-sm">暂无标签...</span>
                    </div>
                </div>

                <button onclick="configToken()" class="text-[10px] text-gray-300 w-full text-center hover:text-pink-300">⚙️ Token Configuration</button>
            </div>
        </aside>

        <main class="flex-1 lg:mt-12">
            <div id="diaryList" class="space-y-8">
                <div class="f-card p-20 text-center text-gray-300 animate-pulse">
                    正在翻开记忆之书...
                </div>
            </div>
        </main>
    </div>
</div>

<div id="editor-mask">
    <div class="f-editor-container">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-gray-700">✍️ 记下一段回忆</h3>
            <button onclick="closeEditor()" class="text-gray-300 hover:text-gray-600 text-2xl">&times;</button>
        </div>
        <input id="diaryTitle" type="text" placeholder="Title" class="w-full text-2xl font-bold mb-4 outline-none border-none placeholder-gray-200">
        <input id="diaryTags" type="text" placeholder="分类标签 (例如: 生活, 代码)" class="w-full text-sm mb-4 outline-none border-none text-pink-300">
        <div id="editor-wrapper" class="border-y border-gray-100 py-2">
            <div id="editor-container"></div>
        </div>
        <div class="flex justify-end mt-6">
            <button id="saveBtn" onclick="handleSave()" class="moe-btn">Publish Chapter</button>
        </div>
    </div>
</div>

<script>
    const quill = new Quill('#editor-container', {
        theme: 'snow',
        placeholder: '写点什么喵...',
        modules: { toolbar: [['bold', 'italic'], ['image'], [{ 'list': 'bullet' }]] }
    });

    async function fetchCloudData() {
        const token = localStorage.getItem('gh_token');
        if(!token) return;
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                render();
            }
        } catch (e) { console.error(e); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        
        // 统计标签
        const tagMap = {};
        diaryData.forEach(d => {
            if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1);
        });
        
        // 渲染标签云
        cloud.innerHTML = `<span class="tag-pill ${!filterTag?'active':''}" onclick="setFilter(null)">全部</span>` + 
            Object.keys(tagMap).map(t => `<span class="tag-pill ${filterTag===t?'active':''}" onclick="setFilter('${t}')">${t} (${tagMap[t]})</span>`).join('');

        // 过滤数据
        const filtered = filterTag ? diaryData.filter(d => d.tags && d.tags.includes(filterTag)) : diaryData;
        
        document.getElementById('postCount').innerText = diaryData.length;
        
        list.innerHTML = filtered.slice().reverse().map((item, index) => {
            const realIndex = diaryData.length - 1 - index;
            const tagHtml = (item.tags || []).map(t => `<span class="text-[10px] text-pink-300 mr-2">#${t}</span>`).join('');
            return `
            <div class="f-card p-10 diary-card">
                <div class="flex justify-between items-center text-[10px] text-gray-300 mb-4 tracking-widest uppercase font-bold">
                    <span>${item.date}</span>
                    <button onclick="deleteItem(${realIndex})" class="hover:text-red-400">Delete</button>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">${item.title || '无标题'}</h2>
                <div class="ql-editor p-0 text-gray-600 leading-relaxed">${item.content || ''}</div>
                <div class="mt-6 pt-4 border-t border-gray-50">${tagHtml}</div>
            </div>`;
        }).join('');
    }

    function setFilter(tag) { filterTag = tag; render(); }

    async function handleSave() {
        const content = quill.root.innerHTML;
        const title = document.getElementById('diaryTitle').value.trim();
        const tags = document.getElementById('diaryTags').value.split(/[,，]/).map(t => t.trim()).filter(t => t);
        
        if(!content || content === '<p><br></p>') return alert("不能写空白页哦~");

        const btn = document.getElementById('saveBtn');
        btn.innerText = "Syncing..."; btn.disabled = true;

        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});
        diaryData.push({ id: Date.now(), title, content, tags, date: dateStr });

        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update", content: b64, sha: currentSha })
        });

        if(res.ok) {
            const d = await res.json();
            currentSha = d.content.sha;
            closeEditor();
            render();
        }
        btn.innerText = "Publish Chapter"; btn.disabled = false;
    }

    async function deleteItem(index) {
        if(!confirm("确认要删除吗？")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete", content: b64, sha: currentSha })
        });
        if(res.ok) {
            const d = await res.json();
            currentSha = d.content.sha;
            render();
        }
    }

    window.onload = fetchCloudData;
</script>
</body>
</html>
