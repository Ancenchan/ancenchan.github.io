<script>
    const REPO = "Ancenchan/ancenchan.github.io", PATH = "data/articles.json";
    let diaryData = [], currentSha = "", filterTag = null, editIndex = null;
    const quill = new Quill('#editor-container', { theme: 'snow', modules: { toolbar: [['bold', 'italic'], ['image', 'link']] } });

    // ğŸ† éŸ³ä¹æ§åˆ¶ç»ˆæé€»è¾‘
    function toggleMusic() {
        const bgm = document.getElementById('bgm');
        const ctrl = document.getElementById('music-ctrl');
        
        if (bgm.paused) {
            ctrl.classList.add('music-loading'); // å…ˆé—ªçƒï¼Œè¡¨ç¤ºæ­£åœ¨åŠªåŠ›åŠ è½½
            bgm.play().then(() => {
                ctrl.classList.remove('music-loading');
                ctrl.classList.add('music-playing');
            }).catch(() => {
                // å¦‚æœå¤±è´¥ï¼Œå¯èƒ½æ˜¯æ²¡ä¼ æ–‡ä»¶ï¼Œæˆ–è€…éœ€è¦å†æ¬¡ç‚¹å‡»
                ctrl.classList.remove('music-loading');
                console.log("Waiting for interaction...");
            });
        } else {
            bgm.pause();
            ctrl.classList.remove('music-playing');
            ctrl.classList.remove('music-loading');
        }
    }

    // å…¶ä»–é€»è¾‘ (fetchData, render, save ç­‰) ä¸ä¹‹å‰ä¸€è‡´...
    async function fetchCloudData() {
        const t = localStorage.getItem('gh_token'), h = t ? { 'Authorization': `Bearer ${t}` } : {};
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, { headers: h });
            if (res.ok) { const data = await res.json(); currentSha = data.sha; diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))))); render(); }
        } catch (e) { petSpeak("æ­£åœ¨åŠªåŠ›åŠ è½½ä¸­..."); }
    }

    function render() {
        const list = document.getElementById('diaryList'), cloud = document.getElementById('tagCloud'), tagMap = {};
        diaryData.forEach(d => d.tags && d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1));
        cloud.innerHTML = Object.keys(tagMap).map(t => `<button class="text-[11px] text-left p-2 rounded-lg ${filterTag===t?'bg-pink-100 text-pink-500':'text-gray-400'}" onclick="setFilter('${t}')">ğŸŒ¸ ${t}</button>`).join('');
        const sorted = diaryData.slice().sort((a,b) => (a.pinned===b.pinned) ? b.id-a.id : (a.pinned?-1:1));
        const filtered = filterTag ? sorted.filter(d => d.tags && d.tags.includes(filterTag)) : sorted;
        list.innerHTML = filtered.map((item, idx) => {
            const realIndex = diaryData.findIndex(d => d.id === item.id);
            return `<div class="f-card p-5 cursor-pointer" onclick="showDetail(${realIndex})">
                <div class="flex justify-between text-[9px] text-pink-200 mb-2">
                    <span>${item.pinned?'[PIN] ':''}${item.date}</span>
                    <div class="flex gap-1">${(item.tags||[]).map(t => `<span class="border border-pink-50 px-1 rounded">${t}</span>`).join('')}</div>
                </div>
                <h2 class="text-gray-700 font-medium mb-2">${item.title}</h2>
                <div class="text-gray-400 text-[11px] line-clamp-2">${(item.content||"").replace(/<[^>]+>/g, '').substring(0,80)}...</div>
            </div>`;
        }).join('');
    }

    function showDetail(index) {
        const item = diaryData[index];
        document.getElementById('detail-content').innerHTML = `<h1 class="text-xl font-bold mb-4">${item.title}</h1><div class="ql-editor">${item.content}</div><div class="mt-8 pt-4 border-t flex gap-4"><button onclick="if(getToken()) openEditor(${index})" class="text-pink-300 text-xs">EDIT</button><button onclick="goBack()" class="text-gray-300 text-xs">CLOSE</button></div>`;
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        window.scrollTo(0,0);
    }
    function goBack() { document.getElementById('page-list').classList.remove('hidden'); document.getElementById('page-detail').classList.add('hidden'); }
    function setFilter(tag) { filterTag = (filterTag === tag) ? null : tag; render(); }
    function getToken() { let t=localStorage.getItem('gh_token'); if(!t){ t=prompt("Token:"); if(t)localStorage.setItem('gh_token',t); } return t; }
    function checkAdminThenOpen() { if(getToken()) openEditor(); }
    window.onload = fetchCloudData;
    function petSpeak(msg) { const b = document.getElementById('pet-bubble'); b.innerText = msg || "æˆ‘ä¼šåŠªåŠ›å”±å¥½çš„ï¼"; b.style.opacity = "1"; setTimeout(() => b.style.opacity = "0", 3000); }
</script>
