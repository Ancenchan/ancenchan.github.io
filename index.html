<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ancen's Secret Base ğŸŒ¸</title>
    <link href="https://lib.baomitu.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --f-bg: #fffcfd; --f-accent: #ffb1c1; --f-glass: rgba(255, 255, 255, 0.88);
            --f-text-main: #4a4a4a;
        }

        body { 
            background-color: var(--f-bg);
            background-image: url('https://www.transparenttextures.com/patterns/sakura.png');
            background-repeat: repeat; background-attachment: fixed;
            color: var(--f-text-main); font-family: 'Noto Sans SC', sans-serif;
            margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        .nickname { font-family: 'Ma Shan Zheng', cursive; font-size: 2.2rem; color: #8a7a7a; letter-spacing: 2px; }

        .header-banner { 
            height: 200px; background: linear-gradient(to bottom, #ffdee9cc, #ffffff22), 
            url('https://api.paugram.com/wallpaper?source=gh') center/cover no-repeat;
            filter: saturate(0.9); border-radius: 0 0 50px 50px;
        }

        .f-card {
            background: var(--f-glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8); border-radius: 30px;
            box-shadow: 0 8px 30px rgba(255, 177, 193, 0.08); transition: all 0.4s ease;
            /* ä¿®å¤ 2: è§£å†³é•¿é“¾æ¥æº¢å‡º */
            word-break: break-all;
        }

        /* ä¿®å¤ 1: é¦–é¡µæ‘˜è¦ä¿ç•™æ¢è¡Œ */
        .preview-text {
            white-space: pre-line;
            display: -webkit-box;
            -webkit-line-clamp: 4; /* æœ€å¤šæ˜¾ç¤º4è¡Œï¼Œè¶…è¿‡çœç•¥ */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        #pet-container { position: fixed; bottom: 20px; right: 20px; z-index: 999; cursor: pointer; opacity: 0.8; transition: 0.3s; }
        #pet-container:hover { opacity: 1; }
        #pet-img { width: 100px; animation: softFloat 4s ease-in-out infinite; }
        @keyframes softFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        #pet-bubble { 
            position: absolute; bottom: 100%; right: 0; margin-bottom: 10px;
            background: white; padding: 10px 15px; border-radius: 18px; font-size: 12px;
            opacity: 0; transition: 0.4s; pointer-events: none; border: 1px solid #fef0f3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); white-space: nowrap;
        }
        #pet-bubble.active { opacity: 1; transform: translateY(-5px); }

        .ql-editor { word-break: break-all; } /* è¯¦æƒ…é¡µä¹Ÿè¦é˜²é“¾æ¥æº¢å‡º */

        @media (max-width: 640px) {
            .header-banner { height: 160px; }
            .f-card { padding: 1.5rem !important; }
            .nickname { font-size: 1.8rem; }
            #pet-img { width: 80px; }
        }

        .moe-btn:disabled { background: #f5f5f5; color: #bbb; border-color: #eee; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="page-list">
    <div class="header-banner"></div>
    <div class="max-w-6xl mx-auto px-4 sm:px-8 -mt-16 relative pb-24">
        <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
            <aside class="w-full lg:w-64">
                <div class="f-card p-6 sm:p-8 text-center sticky top-8">
                    <img src="images/IMG_3024.webp" class="w-24 h-24 rounded-full mx-auto mb-4 bg-white object-cover shadow-sm border border-pink-50">
                    <h2 class="nickname mb-4">Ancenchan</h2>
                    <button onclick="checkAdminThenOpen()" class="moe-btn w-full mb-6 text-sm py-3 px-4 border border-pink-200 rounded-2xl text-pink-400 bg-white hover:bg-pink-400 hover:text-white transition-all">æ–°çš„è®°å¿† âœ¨</button>
                    <div class="text-left text-[10px] text-pink-200 uppercase tracking-widest mb-3 ml-2">Collection</div>
                    <nav id="tagCloud" class="flex flex-col gap-2"></nav>
                </div>
            </aside>
            <main class="flex-1 space-y-6 sm:space-y-8" id="diaryList"></main>
        </div>
    </div>
</div>

<div id="page-detail" class="hidden p-4 sm:p-8">
    <div class="max-w-4xl mx-auto pt-8">
        <button onclick="goBack()" class="mb-8 text-pink-300 hover:text-pink-500 text-sm tracking-widest">/ BACK TO BASE</button>
        <div id="detail-content" class="f-card p-8 sm:p-16 bg-white/95"></div>
    </div>
</div>

<div id="editor-mask" class="fixed inset-0 bg-white/80 backdrop-blur-md z-[1000] hidden items-center justify-center p-4">
    <div class="f-card p-6 sm:p-10 w-full max-w-2xl bg-white shadow-2xl border-none">
        <div class="flex justify-between items-center mb-6">
            <span class="text-pink-200 text-xs tracking-widest">MOMENT EDITOR</span>
            <button onclick="closeEditor()" class="text-gray-300 hover:text-gray-500 text-xl">âœ•</button>
        </div>
        <input id="diaryTitle" type="text" placeholder="æ ‡é¢˜..." class="w-full text-xl sm:text-2xl font-normal mb-4 outline-none text-gray-700 placeholder:text-gray-200">
        <input id="diaryTags" type="text" placeholder="æ ‡ç­¾ (ç©ºæ ¼éš”å¼€)" class="w-full text-xs mb-6 outline-none text-pink-300 uppercase">
        <div id="editor-container" class="text-gray-600" style="height: 250px;"></div>
        <div class="flex justify-end mt-8">
            <button id="saveBtn" onclick="handleSave()" class="py-3 px-10 border border-pink-200 rounded-2xl text-pink-400 bg-white hover:bg-pink-400 hover:text-white transition-all">åŒæ­¥è‡³æ˜Ÿæµ·</button>
        </div>
    </div>
</div>

<div id="pet-container" onclick="petSpeak()">
    <div id="pet-bubble"></div>
    <img id="pet-img" src="images/IMG_2877.png" alt="Pet">
</div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [], currentSha = "", filterTag = null, editIndex = null;

    const quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic'], ['image', 'link']] }
    });

    function getToken(forcePrompt = false) {
        let t = localStorage.getItem('gh_token');
        if (!t || forcePrompt) {
            t = prompt("ğŸ—ï¸ è¯·è¾“å…¥ç®¡ç†å¯†ç  (GitHub Token):");
            if (t) localStorage.setItem('gh_token', t);
        }
        return t;
    }

    function checkAdminThenOpen() { if(getToken()) openEditor(); }

    function openEditor(index = null) {
        editIndex = index;
        document.getElementById('editor-mask').style.display = 'flex';
        document.body.style.overflow = 'hidden';
        const saveBtn = document.getElementById('saveBtn');
        saveBtn.innerText = "åŒæ­¥è‡³æ˜Ÿæµ·"; saveBtn.disabled = false;
        if (index !== null) {
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title;
            document.getElementById('diaryTags').value = (item.tags || []).join(' ');
            quill.root.innerHTML = item.content;
        } else {
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
        }
    }

    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; document.body.style.overflow = 'auto'; }

    async function fetchCloudData() {
        const token = localStorage.getItem('gh_token');
        const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, { headers });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                render();
            }
        } catch (e) { petSpeak("ä¹Ÿè¦ç»§ç»­åŠªåŠ›æ‰è¡Œ..."); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => { if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1); });
        
        cloud.innerHTML = Object.keys(tagMap).map(t => `
            <button class="flex items-center p-3 rounded-2xl transition-all text-sm ${filterTag===t?'bg-pink-100 text-pink-500 shadow-sm':'bg-white/40 text-gray-400 hover:bg-white'}" onclick="setFilter('${t}')">
                <span class="mr-2">ğŸŒ¸</span><span class="flex-1 text-left">${t}</span>
                <span class="text-[10px] opacity-40 font-mono">${tagMap[t]}</span>
            </button>
        `).join('');

        const filtered = filterTag ? diaryData.filter(d => d.tags && d.tags.includes(filterTag)) : diaryData;
        list.innerHTML = filtered.slice().reverse().map((item) => {
            const realIndex = diaryData.findIndex(d => d.id === item.id);
            // ä¿®å¤ 1: æå–å†…å®¹å¹¶ä¿ç•™æ¢è¡Œï¼Œä½†ä¸æå–HTMLæ ‡ç­¾
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = item.content || "";
            const previewText = tempDiv.innerText.substring(0, 300); 

            return `<div class="f-card p-6 sm:p-10 cursor-pointer group hover:bg-white/90" onclick="showDetail(${realIndex})">
                <div class="flex justify-between items-start mb-4">
                    <span class="text-[10px] text-pink-200 tracking-widest font-medium">${item.date}</span>
                    <div class="flex flex-wrap justify-end gap-1">${(item.tags||[]).map(t => `<span class="text-[9px] border border-pink-100 px-2 py-0.5 rounded-lg text-pink-300">${t}</span>`).join('')}</div>
                </div>
                <h2 class="text-lg sm:text-xl font-medium text-gray-700 mb-3 group-hover:text-pink-400 transition-colors">${item.title || 'Untitled'}</h2>
                <div class="text-gray-500 leading-relaxed text-sm preview-text">${previewText}</div>
            </div>`;
        }).join('');
    }

    function showDetail(index) {
        const item = diaryData[index];
        document.getElementById('detail-content').innerHTML = `
            <div class="text-[10px] text-pink-200 tracking-[0.3em] mb-8 font-bold uppercase">${item.date}</div>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-8 tracking-tight">${item.title}</h1>
            <div class="ql-editor p-0 text-gray-700 leading-8 text-sm sm:text-base font-light">${item.content}</div>
            <div class="mt-16 border-t border-pink-50 pt-10 flex gap-8">
                <button onclick="if(getToken()) { openEditor(${index}); goBack(); }" class="text-pink-300 hover:text-pink-500 text-xs font-bold tracking-widest transition-colors">EDIT</button>
                <button onclick="if(getToken()) deleteItem(${index})" class="text-gray-200 hover:text-red-300 text-xs font-bold tracking-widest transition-colors">DELETE</button>
            </div>`;
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    function goBack() { document.getElementById('page-list').classList.remove('hidden'); document.getElementById('page-detail').classList.add('hidden'); }
    function setFilter(tag) { filterTag = (filterTag === tag) ? null : tag; render(); }

    async function handleSave() {
        const token = getToken(); if(!token) return;
        const saveBtn = document.getElementById('saveBtn');
        const title = document.getElementById('diaryTitle').value.trim() || "æ–°çš„ç¬é—´";
        const tags = document.getElementById('diaryTags').value.trim().split(/\s+/).filter(t => t);
        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'2-digit', day:'2-digit'});

        saveBtn.disabled = true; saveBtn.innerText = "æ­£åœ¨åŒæ­¥...";
        if (editIndex !== null) { diaryData[editIndex] = { ...diaryData[editIndex], title, content: quill.root.innerHTML, tags }; }
        else { diaryData.push({ id: Date.now(), title, content: quill.root.innerHTML, tags, date: dateStr }); }

        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update", content: b64, sha: currentSha })
            });
            if (res.status === 401) { alert("Token é”™è¯¯"); localStorage.removeItem('gh_token'); window.location.reload(); }
            if (res.ok) {
                const d = await res.json(); currentSha = d.content.sha; render(); petSpeak("å”±å‡ºæ¥äº†â€¦â€¦æˆ‘ï¼Œå”±å‡ºæ¥äº†ï¼âœ¨");
                let count = 5;
                const timer = setInterval(() => {
                    count--;
                    if (count > 0) saveBtn.innerText = `å†·å´ä¸­(${count}s)`;
                    else { clearInterval(timer); saveBtn.innerText = "åŒæ­¥è‡³æ˜Ÿæµ·"; saveBtn.disabled = false; closeEditor(); }
                }, 1000);
            }
        } catch (e) { alert("å¤±è´¥"); saveBtn.disabled = false; }
    }

    async function deleteItem(index) {
        const token = getToken(); if(!token || !confirm("ç¡®å®šè¦åˆ é™¤å—ï¼Ÿ")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete", content: b64, sha: currentSha })
        });
        if(res.ok) { const d = await res.json(); currentSha = d.content.sha; goBack(); render(); }
    }

    // ä¿®å¤ 3: å¿ƒç¾½å°è¯æ›¿æ¢
    function petSpeak(msg) {
        const bubble = document.getElementById('pet-bubble');
        const kohaneQuotes = [
            "é‚£ä¸ªâ€¦â€¦æˆ‘ä¹Ÿèƒ½å˜å¾—åƒå¤§å®¶ä¸€æ ·å¸…æ°”å—ï¼Ÿ",
            "æˆ‘ä¹Ÿæƒ³â€¦â€¦å”±å‡ºèƒ½è®©å¤§å®¶éœ²å‡ºç¬‘å®¹çš„æ­Œï¼",
            "åªè¦å’Œå¤§å®¶åœ¨ä¸€èµ·ï¼Œæˆ‘æ„Ÿè§‰å“ªé‡Œéƒ½èƒ½å»â€¦â€¦ï¼",
            "Hummingâ€¦â€¦â™ª å—¯ï¼Œä»Šå¤©çš„çŠ¶æ€å¾ˆä¸é”™ï¼",
            "Vivid BAD SQUADï¼Œå‡ºå‡»â€¦â€¦ï¼å•Šï¼Œæœ‰ç‚¹å®³ç¾â€¦â€¦",
            "è™½ç„¶è¿˜ä¼šç´§å¼ ï¼Œä½†æˆ‘ä¸ä¼šå†é€ƒé¿äº†ï¼",
            "å¤šäºäº†ç™½çŸ³åŒå­¦ï¼Œæˆ‘æ‰èƒ½ç«™åœ¨è¿™é‡Œâ€¦â€¦"
        ];
        bubble.innerText = msg || kohaneQuotes[Math.floor(Math.random() * kohaneQuotes.length)];
        bubble.classList.add('active');
        setTimeout(() => bubble.classList.remove('active'), 3000);
    }

    window.onload = fetchCloudData;
</script>
</body>
</html>
