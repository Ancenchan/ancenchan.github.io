            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(255,177,193,0.3); border: 1px solid #fff0f3;

        /* ğŸŒ¸ å® ç‰©ï¼šå¿ƒç¾½ */

        @keyframes softFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        #pet-bubble {

            background: white; padding: 10px 15px; border-radius: 18px; font-size: 12px;
            opacity: 0; transition: 0.4s; pointer-events: none; border: 1px solid #fef0f3;
            box-shadow: 0 5px 15px rgba(255,177,193,0.2); white-space: nowrap;

            border: 1px solid rgba(255, 255, 255, 0.8); border-radius: 30px;

        /* ä¿®å¤é¦–é¡µé¢„è§ˆæ¢è¡Œé™åˆ¶ */

<body>

                    <div class="text-[11px] text-gray-400 mb-6">è¿™é‡Œè®°å½•ç¢ç¢å¿µå’Œæ˜Ÿæµ·çš„æ­Œå£° âœ¨</div>
                    <div class="text-left text-[10px] text-pink-200 tracking-widest mb-3 uppercase">Collection</div>

            <main class="flex-1">
                <div class="flex justify-between items-center mb-6">

                    <button onclick="checkAdminThenOpen()" class="bg-white px-5 py-2 rounded-2xl border border-pink-100 text-pink-400 text-sm shadow-sm hover:bg-pink-400 hover:text-white transition-all">æ–°çš„è®°å¿† âœ¨</button>

    <div class="f-card p-8 w-full max-w-2xl bg-white shadow-2xl">

    <img id="pet-img" src="images/IMG_2877.png" alt="Pet">
</div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io", PATH = "data/articles.json";
    let diaryData = [], currentSha = "", filterTag = null, editIndex = null;
    let currentPage = 1;
    const pageSize = 6;

    // å¿ƒç¾½å°è¯åº“
    const kohaneQuotes = [
        "æˆ‘ä¼šåŠªåŠ›å”±å¥½çš„ï¼",
        "è¿™å°±æ˜¯â€¦â€¦è¡—å¤´éŸ³ä¹å—ï¼Ÿå¥½æœŸå¾…ï¼",
        "è™½ç„¶æœ‰ç‚¹å®³ç¾ï¼Œä½†æˆ‘ä¹Ÿæƒ³ä¼ è¾¾æˆ‘çš„å¿ƒæƒ…â€¦â€¦",
        "å¤§å®¶éƒ½åœ¨åŠªåŠ›ï¼Œæˆ‘ä¹Ÿä¸èƒ½è½åï¼",
        "è¦ä¸€èµ·ç»ƒä¹ å—ï¼Ÿæˆ‘ä¼šåŠ æ²¹çš„ï¼",
        "ç°åœ¨çš„æˆ‘ï¼Œæ˜¯ä¸æ˜¯ç¨å¾®å˜å¼ºäº†ä¸€ç‚¹å‘¢ï¼Ÿ",
        "æ„Ÿè§‰â€¦â€¦è›‡ã€è›‡çš®æœå¥½åƒä¹ŸæŒºå¯çˆ±çš„ï¼Ÿ(å¹¶ä¸)",
        "è¿™å°±æ˜¯å±äºæˆ‘ä»¬çš„ã€RAD WEEKENDã€ï¼",
        "è°¢è°¢ä½ ä¸€ç›´é™ªç€æˆ‘ âœ¨",
        "ä»Šå¤©çš„å¿ƒæƒ…ï¼Œä¹Ÿè®°å½•åœ¨æ—¥è®°é‡Œäº†å—ï¼Ÿ",
        "å¬åˆ°äº†å—ï¼Ÿæ˜Ÿæµ·é‡Œçš„æ­Œå£°â€¦â€¦"
    ];

    const quill = new Quill('#editor-container', { theme: 'snow', modules: { toolbar: [['bold', 'italic'], ['image', 'link']] } });

    function toggleMusic() {
        const bgm = document.getElementById('bgm');
        const ctrl = document.getElementById('music-ctrl');
        if (bgm.paused) {
            bgm.play().then(() => {
                ctrl.classList.add('music-playing');
                petSpeak("éŸ³ä¹å“èµ·æ¥äº†ï¼ŒçœŸå¥½å¬â€¦â€¦â™ª");
            }).catch(e => {
                ctrl.style.backgroundColor = "#fee2e2";
                setTimeout(() => ctrl.style.backgroundColor = "white", 500);
            });
        } else {
            bgm.pause();
            ctrl.classList.remove('music-playing');
        }
    }

    async function fetchCloudData() {
        const t = localStorage.getItem('gh_token'), h = t ? { 'Authorization': `Bearer ${t}` } : {};
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, { headers: h });
            if (res.ok) { 
                const data = await res.json(); currentSha = data.sha; 
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))))); 
                render(); 
            }
        } catch (e) { petSpeak("åŠ è½½æœ‰ç‚¹æ…¢ï¼Œè¯·ç¨ç­‰æˆ‘ä¸€ä¸‹å“¦â€¦â€¦"); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => d.tags && d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1));
        
        cloud.innerHTML = Object.keys(tagMap).map(t => `
            <button class="text-[11px] text-left p-2 rounded-xl transition-all ${filterTag===t?'bg-pink-100 text-pink-500':'text-gray-400 hover:bg-white'}" onclick="setFilter('${t}')">
                ğŸŒ¸ ${t} <span class="text-[9px] opacity-40">(${tagMap[t]})</span>
            </button>`).join('');

        const sorted = diaryData.slice().sort((a,b) => (a.pinned===b.pinned) ? b.id-a.id : (a.pinned?-1:1));
        const filtered = filterTag ? sorted.filter(d => d.tags && d.tags.includes(filterTag)) : sorted;

        const totalPages = Math.ceil(filtered.length / pageSize) || 1;
        if (currentPage > totalPages) currentPage = totalPages;
        
        const start = (currentPage - 1) * pageSize;
        const pagedData = filtered.slice(start, start + pageSize);

        list.innerHTML = pagedData.map((item) => {
            const realIndex = diaryData.findIndex(d => d.id === item.id);
            // ä¼˜åŒ–é¢„è§ˆï¼šç§»é™¤HTMLæ ‡ç­¾ï¼Œä¿ç•™åˆç†çš„é—´è·
            const previewText = item.content.replace(/<\/?[^>]+(>|$)/g, " ").substring(0, 150);
            
            return `<div class="f-card p-6 sm:p-8 cursor-pointer group hover:bg-white/90 transition-all" onclick="showDetail(${realIndex})">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] text-pink-200 font-bold">${item.pinned?'ç½®é¡¶ Â· ':''}${item.date}</span>
                    <div class="flex gap-1">${(item.tags||[]).map(t => `<span class="text-[8px] bg-pink-50 text-pink-300 px-2 py-0.5 rounded-lg">${t}</span>`).join('')}</div>
                </div>
                <h2 class="text-lg font-medium text-gray-700 mb-3 group-hover:text-pink-400">${item.title}</h2>
                <div class="preview-text text-gray-400 text-sm">${previewText}...</div>
            </div>`;
        }).join('');

        document.getElementById('pageInfo').innerText = `Page ${currentPage} / ${totalPages}`;
        document.getElementById('prevPage').disabled = (currentPage === 1);
        document.getElementById('nextPage').disabled = (currentPage === totalPages);
    }

    function changePage(dir) { currentPage += dir; render(); window.scrollTo(0, 400); }
    function setFilter(tag) { filterTag = (filterTag === tag) ? null : tag; currentPage = 1; render(); }

    function showDetail(index) {
        const item = diaryData[index];
        document.getElementById('detail-content').innerHTML = `
            <div class="text-[10px] text-pink-200 font-bold mb-6">${item.date}</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-8">${item.title}</h1>
            <div class="ql-editor p-0 text-gray-700 leading-8">${item.content}</div>
            <div class="mt-12 pt-8 border-t border-pink-50 flex gap-6">
                <button onclick="if(getToken()) { editIndex=${index}; openEditor(); }" class="text-pink-300 text-xs font-bold">EDIT</button>
                <button onclick="goBack()" class="text-gray-300 text-xs font-bold">CLOSE</button>
            </div>`;
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    function goBack() { document.getElementById('page-list').classList.remove('hidden'); document.getElementById('page-detail').classList.add('hidden'); }
    function getToken() { let t=localStorage.getItem('gh_token'); if(!t){ t=prompt("Token:"); if(t)localStorage.setItem('gh_token',t); } return t; }
    function checkAdminThenOpen() { if(getToken()) { editIndex=null; openEditor(); } }
    
    function openEditor() {
        document.getElementById('editor-mask').style.display='flex';
        if(editIndex !== null) {
            const item = diaryData[editIndex];
            document.getElementById('diaryTitle').value = item.title;
            quill.root.innerHTML = item.content;
        } else {
            document.getElementById('diaryTitle').value = "";
            quill.root.innerHTML = "";
        }
    }

    // éšæœºå°è¯å‡½æ•°
    function petSpeak(msg) {
        const b = document.getElementById('pet-bubble');
        const text = msg || kohaneQuotes[Math.floor(Math.random() * kohaneQuotes.length)];
        b.innerText = text;
        b.style.opacity = "1";
        setTimeout(() => b.style.opacity = "0", 3000);
    }

    window.onload = fetchCloudData;
</script>
</body>
