    <style>
        :root { --f-bg: #fdf6f7; --f-pink: #ffc0cb; --f-soft-text: #6b5b5b; }
        
        /* 1. è§£å†³æ–‡å­—å°–åˆ©ï¼šå¹³æ»‘å­—ä½“æ¸²æŸ“ */
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

        }

        body { 
            background-color: var(--f-bg);

            /* 2. å¯çˆ±é¼ æ ‡æŒ‡é’ˆ */
            cursor: url('https://cdn.jsdelivr.net/gh/moezx/cdn@3.1.9/img/Sakura/cursor/normal.cur'), auto;
        }
        
        a, button, .tag-pill { cursor: url('https://cdn.jsdelivr.net/gh/moezx/cdn@3.1.9/img/Sakura/cursor/ayuda.cur'), pointer !important; }

        .header-banner {

        }

        /* æŸ”å’ŒåŒ–çš„å¡ç‰‡ */
        .f-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 15px 35px rgba(255, 183, 197, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .f-card:hover { transform: scale(1.01); background: rgba(255, 255, 255, 0.9); }

        /* ç«–æ’æ•´é½çš„æ ‡ç­¾ */
        .tag-pill {
            display: flex; align-items: center; justify-content: space-between;
            padding: 8px 16px; margin-bottom: 8px; border-radius: 12px;
            background: white; font-size: 13px; color: #888;
            transition: 0.3s; border: 1px solid transparent;
        }
        .tag-pill:hover, .tag-pill.active { 
            background: #fff0f3; color: var(--f-pink); border-color: var(--f-pink);
            transform: translateX(5px);
        }

        /* ç¼–è¾‘å™¨é®ç½© */
        #editor-mask {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 245, 247, 0.8); backdrop-filter: blur(12px);
            z-index: 1000; display: none; padding: 40px 20px;
        }
        
        .f-editor-container {
            max-width: 700px; margin: 0 auto; background: white; border-radius: 35px;
            padding: 40px; box-shadow: 0 30px 60px rgba(255, 183, 197, 0.2);
        }

        .moe-btn {
            background: linear-gradient(135deg, #ffc0cb 0%, #ff9a9e 100%);
            color: white; padding: 12px 28px; border-radius: 18px;
            font-weight: bold; border: none; box-shadow: 0 8px 15px rgba(255, 192, 203, 0.4);
            transition: 0.3s;
        }
        .moe-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 20px rgba(255, 192, 203, 0.6); }

        /* å†…å®¹æ–‡å­—æŸ”å’ŒåŒ– */
        .diary-content { font-weight: 300; line-height: 1.8; letter-spacing: 0.5px; }
        
        /* éšè—çœ‹æ¿å¨˜æ‰‹æœºç«¯æ˜¾ç¤ºä»¥å…æŒ¡è·¯ */
        @media screen and (max-width: 768px) { #live2d-widget { display: none !important; } }
    </style>
</head>
<body>

<script>
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [];
    let currentSha = "";
    let filterTag = null;

    function configToken() {
        const t = prompt("ğŸ—ï¸ è¿™é‡Œçš„é”éœ€è¦è¾“å…¥ Token æ‰èƒ½å¼€å¯å–µ~");
        if(t) { localStorage.setItem('gh_token', t.trim()); window.location.reload(); }
    }
    function openEditor() { document.getElementById('editor-mask').style.display = 'block'; }
    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; }
</script>

<div class="header-banner"></div>

<div class="max-w-6xl mx-auto px-6 -mt-16 relative pb-20">
    <div class="flex flex-col lg:flex-row gap-10">
        
        <aside class="w-full lg:w-72 shrink-0">
            <div class="sticky top-10 space-y-6">
                <div class="f-card p-8 text-center">
                    <img src="https://api.btstu.cn/sjtx/api.php?lx=a1&format=jpg" 
                         class="w-28 h-28 rounded-[30px] mx-auto mb-4 object-cover shadow-inner rotate-3 hover:rotate-0 transition-transform duration-500">
                    <h2 class="text-2xl font-bold text-gray-700" style="font-family: 'ZCOOL KuaiLe'">Ancen</h2>
                    <p class="text-xs text-gray-400 mt-2 mb-6">è¢«æ–‡å­—æ²»æ„ˆçš„ç¬é—´ âœ¨</p>
                    
                    <button onclick="openEditor()" class="moe-btn w-full mb-6">ğŸ“– å¼€å¯æ–°çš„ä¸€é¡µ</button>
                    
                    <div class="flex justify-around py-4 border-t border-gray-50 text-gray-500">
                        <div onclick="setFilter(null)" class="cursor-pointer hover:text-pink-400">
                            <span class="block font-bold text-xl" id="postCount">0</span>
                            <span class="text-[10px] uppercase">è®°å¿†</span>
                        </div>
                        <div>
                            <span class="block font-bold text-xl">âˆ</span>
                            <span class="text-[10px] uppercase">å¹»æƒ³</span>
                        </div>
                    </div>
                </div>

                <div class="f-card p-6">
                    <h3 class="text-xs font-bold text-pink-300 uppercase mb-4 tracking-widest text-center">âœ¿ åˆ†ç±»ä¹¦æ¶</h3>
                    <div id="tagCloud" class="flex flex-col">
                        <span class="text-gray-300 italic text-center text-sm">è¿˜æ²¡æœ‰åˆ†ç±»å–µ...</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 lg:mt-12">
            <div id="diaryList" class="space-y-10">
                <div class="f-card p-20 text-center text-gray-300 italic">æ­£åœ¨åŠªåŠ›åŠ è½½å›å¿†ä¸­...</div>
            </div>
        </main>
    </div>
</div>

<div id="editor-mask">
    <div class="f-editor-container">
        <div class="flex justify-between items-center mb-8">
            <h3 class="text-2xl font-bold text-pink-300" style="font-family: 'ZCOOL KuaiLe'">ğŸ§¸ æ•æ‰åˆ°ä¸€é¢—çµæ„Ÿæ˜Ÿ...</h3>
            <button onclick="closeEditor()" class="text-gray-300 hover:text-pink-300 text-3xl transition-colors">&times;</button>
        </div>
        <input id="diaryTitle" type="text" placeholder="ç»™æ­¤æ—¶æ­¤åˆ»èµ·ä¸ªåå­—" class="w-full text-2xl font-bold mb-4 outline-none border-none placeholder-gray-200 text-gray-600">
        <input id="diaryTags" type="text" placeholder="è´´ä¸Šåˆ†ç±»æ ‡ç­¾ï¼ˆç”¨é€—å·éš”å¼€ï¼‰" class="w-full text-sm mb-6 outline-none border-none text-pink-200">
        <div id="editor-wrapper" class="border-t border-pink-50 pt-4">
            <div id="editor-container"></div>
        </div>
        <div class="flex justify-end mt-8">
            <button id="saveBtn" onclick="handleSave()" class="moe-btn">æ”¶è—è¿™æ®µè®°å¿†</button>
        </div>
    </div>
</div>

<script>
    const quill = new Quill('#editor-container', {
        theme: 'snow',
        placeholder: 'å†™ä¸‹ä½ æƒ³è¯´çš„è¯...',
        modules: { toolbar: [['bold', 'italic'], ['image'], [{ 'list': 'bullet' }]] }
    });

    async function fetchCloudData() {
        const token = localStorage.getItem('gh_token');
        if(!token) return;
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                render();
            }
        } catch (e) { console.error(e); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => { if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1); });
        
        cloud.innerHTML = `<div class="tag-pill ${!filterTag?'active':''}" onclick="setFilter(null)"><span>å…¨éƒ¨æ˜¾ç¤º</span><span>${diaryData.length}</span></div>` + 
            Object.keys(tagMap).map(t => `<div class="tag-pill ${filterTag===t?'active':''}" onclick="setFilter('${t}')"><span>${t}</span><span class="opacity-40">${tagMap[t]}</span></div>`).join('');

        const filtered = filterTag ? diaryData.filter(d => d.tags && d.tags.includes(filterTag)) : diaryData;
        document.getElementById('postCount').innerText = diaryData.length;
        
        list.innerHTML = filtered.slice().reverse().map((item, index) => {
            const realIndex = diaryData.length - 1 - index;
            return `
            <div class="f-card p-12 diary-card">
                <div class="flex justify-between items-center text-[11px] text-pink-200 mb-6 font-bold tracking-widest uppercase">
                    <span>${item.date}</span>
                    <button onclick="deleteItem(${realIndex})" class="hover:text-red-300 transition-colors">Forget</button>
                </div>
                <h2 class="text-3xl font-bold text-gray-700 mb-6" style="font-family: 'Noto Sans SC'">${item.title || 'æ— æ ‡é¢˜çš„æ¢¦'}</h2>
                <div class="ql-editor p-0 text-gray-500 diary-content">${item.content || ''}</div>
                <div class="mt-8 flex gap-3">${(item.tags || []).map(t => `<span class="text-[10px] bg-white px-3 py-1 rounded-full text-pink-200 border border-pink-50"># ${t}</span>`).join('')}</div>
            </div>`;
        }).join('');
    }

    function setFilter(tag) { filterTag = tag; render(); }

    async function handleSave() {
        const content = quill.root.innerHTML;
        const title = document.getElementById('diaryTitle').value.trim();
        const tags = document.getElementById('diaryTags').value.split(/[,ï¼Œ]/).map(t => t.trim()).filter(t => t);
        if(!content || content === '<p><br></p>') return;

        const btn = document.getElementById('saveBtn');
        btn.innerText = "æ­£åœ¨å°å­˜è®°å¿†..."; btn.disabled = true;

        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});
        diaryData.push({ id: Date.now(), title, content, tags, date: dateStr });

        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update", content: b64, sha: currentSha })
        });

        if(res.ok) {
            const d = await res.json();
            currentSha = d.content.sha;
            closeEditor();
            render();
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
        }
        btn.innerText = "æ”¶è—è¿™æ®µè®°å¿†"; btn.disabled = false;
    }

    async function deleteItem(index) {
        if(!confirm("çœŸçš„è¦è®©è¿™æ®µè®°å¿†æ¶ˆå¤±å—ï¼Ÿ")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete", content: b64, sha: currentSha })
        });
        if(res.ok) {
            const d = await res.json();
            currentSha = d.content.sha;
            render();
        }
    }

    window.onload = fetchCloudData;
</script>
</body>
</html>
