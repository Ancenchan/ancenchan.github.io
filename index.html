<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Secret Base ğŸŒ¸</title>
    <link href="https://lib.baomitu.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Kosugi+Maru&family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --f-bg: #fdfdfd; 
            --f-accent: #ffb1c1; 
            --f-glass: rgba(255, 255, 255, 0.75);
            --f-text-main: #4a4a4a; /* åŠ æ·±æ–‡å­—é¢œè‰²ï¼Œæé«˜å¯è¯»æ€§ */
            --f-text-muted: #8c8c8c;
        }

        body { 
            background: linear-gradient(135deg, #fff5f7 0%, #fefefe 100%);
            color: var(--f-text-main);
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .header-banner { 
            height: 260px; 
            background: linear-gradient(to bottom, #ffdee988, #ffffff00), 
                        url('https://api.paugram.com/wallpaper?source=gh') center/cover no-repeat;
            filter: saturate(0.9) brightness(1.02);
            border-radius: 0 0 60px 60px;
        }

        .f-card {
            background: var(--f-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 35px;
            box-shadow: 0 8px 30px rgba(255, 177, 193, 0.06);
            transition: all 0.4s ease;
        }

        /* ä¾§è¾¹æ æ ‡ç­¾ç«–æ’ */
        .tag-sidebar { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .tag-pill {
            padding: 12px 20px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            color: var(--f-text-muted);
            border: 1px solid transparent;
            transition: 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .tag-pill:hover { background: white; transform: translateX(5px); color: var(--f-accent); }
        .tag-pill.active { border-color: var(--f-accent); color: var(--f-accent); background: white; font-weight: 500; }
        .tag-pill::before { content: 'âœ¦'; margin-right: 8px; font-size: 10px; opacity: 0.5; }

        .moe-btn {
            background: white; color: var(--f-accent); border: 1px solid #ffb1c1aa;
            padding: 12px; border-radius: 18px; transition: 0.3s;
        }
        .moe-btn:hover { background: var(--f-accent); color: white; }

        /* æ—¥è®°åˆ—è¡¨æ–‡å­—åŠ æ·± */
        .diary-preview { color: #5a5a5a; line-height: 1.8; }
        .diary-title { color: #333; }

        #editor-mask { position: fixed; inset: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); z-index: 1000; display: none; align-items: center; justify-content: center; }

        /* å® ç‰© */
        #pet-container { position: fixed; bottom: 30px; left: 30px; z-index: 999; cursor: pointer; }
        #pet-img { width: 120px; animation: softFloat 4s ease-in-out infinite; }
        @keyframes softFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        
        #pet-bubble { 
            position: absolute; bottom: 100%; left: 0; margin-bottom: 10px;
            background: white; padding: 10px 18px; border-radius: 20px; font-size: 13px;
            opacity: 0; transition: 0.4s; pointer-events: none; border: 1px solid #fef0f3;
        }
        #pet-bubble.active { opacity: 1; transform: translateY(-5px); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="page-list">
    <div class="header-banner"></div>
    <div class="max-w-6xl mx-auto px-8 -mt-24 relative pb-24">
        <div class="flex flex-col lg:flex-row gap-12">
            <aside class="w-full lg:w-64">
                <div class="f-card p-8 text-center sticky top-12">
                    <img src="https://img.moegirl.org.cn/common/thumb/4/4b/Konata_Izumi_new.png/250px-Konata_Izumi_new.png" class="w-24 h-24 rounded-full mx-auto mb-6 bg-white object-contain shadow-sm p-1 border border-pink-50">
                    <h2 class="text-xl font-bold text-gray-700 mb-6" style="font-family: 'ZCOOL KuaiLe'">Ancenchan</h2>
                    <button onclick="openEditor()" class="moe-btn w-full mb-8 text-sm tracking-widest">ğŸ–‹ï¸ æ–°çš„è®°å¿†</button>
                    
                    <div class="text-left text-[10px] text-pink-200 uppercase tracking-widest mb-4 ml-2">Categories</div>
                    <nav id="tagCloud" class="tag-sidebar"></nav>
                </div>
            </aside>
            <main class="flex-1 space-y-8" id="diaryList"></main>
        </div>
    </div>
</div>

<div id="page-detail" class="hidden p-8">
    <div class="max-w-4xl mx-auto pt-12">
        <button onclick="goBack()" class="mb-10 text-pink-300 hover:text-pink-500 transition-colors text-sm tracking-widest">/ BACK TO BASE</button>
        <div id="detail-content" class="f-card p-16 bg-white/90 shadow-xl"></div>
    </div>
</div>

<div id="editor-mask">
    <div class="f-card p-10 w-full max-w-2xl mx-4 bg-white shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <span class="text-pink-200 text-xs tracking-tighter">MOMENT EDITOR</span>
            <button onclick="closeEditor()" class="text-gray-300">âœ•</button>
        </div>
        <input id="diaryTitle" type="text" placeholder="ç»™è®°å¿†èµ·ä¸ªæ ‡é¢˜..." class="w-full text-2xl font-normal mb-4 outline-none text-gray-700">
        <input id="diaryTags" type="text" placeholder="æ ‡ç­¾ (ç”¨ç©ºæ ¼åˆ†å¼€)" class="w-full text-xs mb-6 outline-none text-pink-300 uppercase">
        <div id="editor-container" style="height: 300px;"></div>
        <div class="flex justify-end mt-8">
            <button id="saveBtn" onclick="handleSave()" class="moe-btn px-12">åŒæ­¥</button>
        </div>
    </div>
</div>

<div id="pet-container" onclick="petSpeak()">
    <div id="pet-bubble"></div>
    <img id="pet-img" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky&hairColor=634e34&eyesColor=e85d75" alt="Pet">
</div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [], currentSha = "", filterTag = null, editIndex = null;

    const quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic'], ['image', 'link']] }
    });

    function openEditor(index = null) {
        editIndex = index;
        document.getElementById('editor-mask').style.display = 'flex';
        if (index !== null) {
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title;
            document.getElementById('diaryTags').value = (item.tags || []).join(' ');
            quill.root.innerHTML = item.content;
        } else {
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
        }
    }

    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; }

    async function fetchCloudData() {
        const token = localStorage.getItem('gh_token');
        if(!token) {
            const t = prompt("ğŸ—ï¸ è¯·è¾“å…¥ GitHub Tokenï¼š");
            if(t) localStorage.setItem('gh_token', t); else return;
        }
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                render();
            }
        } catch (e) { petSpeak("åŠ è½½æœ‰ç‚¹æ…¢å‘¢..."); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => { if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1); });
        
        // ç«–æ’æ ‡ç­¾æ¸²æŸ“
        cloud.innerHTML = Object.keys(tagMap).map(t => `
            <button class="tag-pill ${filterTag===t?'active':''}" onclick="setFilter('${t}')">
                <span class="flex-1">${t}</span>
                <span class="text-[10px] opacity-30">${tagMap[t]}</span>
            </button>
        `).join('');

        const filtered = filterTag ? diaryData.filter(d => d.tags && d.tags.includes(filterTag)) : diaryData;
        list.innerHTML = filtered.slice().reverse().map((item) => {
            const realIndex = diaryData.findIndex(d => d.id === item.id);
            const preview = (item.content || "").replace(/<[^>]+>/g, '').substring(0, 100);
            return `<div class="f-card p-10 cursor-pointer group hover:bg-white" onclick="showDetail(${realIndex})">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] text-pink-200 tracking-widest">${item.date}</span>
                    <div class="flex gap-2">${(item.tags||[]).map(t => `<span class="text-[9px] border border-pink-50 px-2 py-0.5 rounded text-pink-200">${t}</span>`).join('')}</div>
                </div>
                <h2 class="text-xl font-medium text-gray-700 mb-4 group-hover:text-pink-400 transition-colors">${item.title || 'Untitled'}</h2>
                <p class="diary-preview text-sm">${preview}...</p>
            </div>`;
        }).join('');
    }

    function showDetail(index) {
        const item = diaryData[index];
        document.getElementById('detail-content').innerHTML = `
            <div class="text-[10px] text-pink-200 tracking-widest mb-10 font-medium">${item.date}</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-10">${item.title}</h1>
            <div class="ql-editor p-0 text-gray-700 leading-8 text-base">${item.content}</div>
            <div class="mt-16 border-t border-pink-50 pt-8 flex gap-6">
                <button onclick="openEditor(${index}); goBack();" class="text-pink-300 hover:text-pink-500 text-xs uppercase font-bold tracking-widest">Edit</button>
                <button onclick="deleteItem(${index})" class="text-gray-300 hover:text-red-300 text-xs uppercase font-bold tracking-widest">Delete</button>
            </div>`;
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    function goBack() {
        document.getElementById('page-list').classList.remove('hidden');
        document.getElementById('page-detail').classList.add('hidden');
    }

    function setFilter(tag) { filterTag = (filterTag === tag) ? null : tag; render(); }

    async function handleSave() {
        const title = document.getElementById('diaryTitle').value.trim() || "æ–°è®°å¿†";
        const tags = document.getElementById('diaryTags').value.trim().split(/\s+/).filter(t => t);
        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'2-digit', day:'2-digit'});

        if (editIndex !== null) {
            diaryData[editIndex] = { ...diaryData[editIndex], title, content: quill.root.innerHTML, tags };
        } else {
            diaryData.push({ id: Date.now(), title, content: quill.root.innerHTML, tags, date: dateStr });
        }

        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update Moment", content: b64, sha: currentSha })
            });
            if(res.ok) {
                const d = await res.json();
                currentSha = d.content.sha;
                closeEditor(); render(); petSpeak("è®°å¿†å·²ä¸Šä¼ è‡³æ˜Ÿæµ· âœ¨");
            }
        } catch (e) { alert("åŒæ­¥å¤±è´¥äº†..."); }
    }

    async function deleteItem(index) {
        if(!confirm("ç¡®å®šè¦åˆ é™¤å—ï¼Ÿ")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete Moment", content: b64, sha: currentSha })
        });
        if(res.ok) { const d = await res.json(); currentSha = d.content.sha; goBack(); render(); }
    }

    function petSpeak(msg) {
        const bubble = document.getElementById('pet-bubble');
        const quotes = ["ãƒãƒ§ã‚³ã‚³ãƒ­ãƒ~", "ä»Šå¤©å¿ƒæƒ…å¦‚ä½•ï¼Ÿ", "æˆ‘ä¼šä¸€ç›´åœ¨è¿™é‡Œå“¦ã€‚", "å‘ç°äº†ä¸€æ®µé—ªå…‰çš„è®°å¿†ï¼"];
        bubble.innerText = msg || quotes[Math.floor(Math.random() * quotes.length)];
        bubble.classList.add('active');
        setTimeout(() => bubble.classList.remove('active'), 3000);
    }

    window.onload = fetchCloudData;
</script>
</body>
</html>
