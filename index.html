<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --moe-bg: #fff5f7; --moe-pink: #ffb7c5; --moe-accent: #a5d8ff; --moe-text: #7d5a5a; }
        body { background: var(--moe-bg); font-family: 'Noto Sans SC', sans-serif; color: var(--moe-text); margin: 0; }
        .header-banner { height: 30vh; background: url('https://pic1.imgdb.cn/item/67b0c950d0ce40416329a1b8.jpg') center/cover no-repeat; border-bottom: 5px solid white; }
        .profile-card { background: white !important; border: 4px solid var(--moe-pink); border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 183, 197, 0.3); }
        .moe-card { background: white; border-radius: 25px; border: 2px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.03); }
        #editor-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); z-index: 200; display: none; overflow-y: auto; padding: 20px; }
        .moe-btn { background: var(--moe-pink); color: white; border-radius: 50px; padding: 12px 24px; font-weight: bold; border-bottom: 4px solid #f09cae; transition: 0.2s; cursor: pointer; display: block; width: 100%; text-align: center; border-top:none; border-left:none; border-right:none; }
        .moe-btn:active { transform: translateY(2px); border-bottom: none; }
        .diary-content img { max-width: 100%; border-radius: 12px; margin: 12px 0; border: 2px solid white; }
        .setting-fab { position: fixed; bottom: 20px; left: 20px; z-index: 100; background: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid var(--moe-pink); font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="header-banner"></div>

    <div class="setting-fab" onclick="configToken()" title="é…ç½® Token">âš™ï¸</div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-24 relative pb-20">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <aside class="w-full lg:w-1/3 xl:w-1/4">
                <div class="profile-card p-8 lg:sticky lg:top-8 text-center">
                    <div class="relative inline-block mb-4">
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Ancen" class="w-32 h-32 rounded-full border-4 border-white shadow-lg mx-auto bg-pink-50">
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-1" style="font-family: 'ZCOOL KuaiLe';">æ˜Ÿæµ·è®¿å®¢ Ancen</h1>
                    <p class="text-sm text-gray-500 mb-6 italic">â€œä»£ç é’“é±¼ï¼Œæ–‡å­—æ¼«æ­¥â€</p>
                    <div class="grid grid-cols-2 gap-4 border-t border-b border-gray-50 py-4 mb-6">
                        <div class="text-center">
                            <span class="block text-xl font-bold text-pink-400" id="postCount">0</span>
                            <span class="text-[10px] text-gray-400 uppercase tracking-tighter">Memory</span>
                        </div>
                        <div class="text-center border-l border-gray-50">
                            <span class="block text-xl font-bold text-pink-400">LV.99</span>
                            <span class="text-[10px] text-gray-400 uppercase tracking-tighter">Mage</span>
                        </div>
                    </div>
                    <button onclick="openEditor()" class="moe-btn mb-3">âœ¨ æ’°å†™æ–°ç« èŠ‚</button>
                    <button onclick="configToken()" class="text-[10px] text-pink-300 hover:underline">ä¿®æ”¹å¯†åŒ™ (Token)</button>
                </div>
            </aside>

            <main class="flex-1">
                <div id="diaryList" class="space-y-10">
                    <div class="bg-white p-20 rounded-3xl text-center shadow-sm">
                        <p class="text-pink-300 mb-6 animate-bounce">âœ¨ é­”æ³•ä¹¦å°šæœªå”¤é†’ âœ¨</p>
                        <button onclick="configToken()" class="moe-btn max-w-xs mx-auto">ç‚¹å‡»è¾“å…¥ Token å”¤é†’</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="editor-overlay">
        <div class="max-w-4xl mx-auto py-10">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-pink-400" style="font-family: 'ZCOOL KuaiLe';">ğŸ“ æ•è·çµæ„Ÿ</h2>
                <button onclick="closeEditor()" class="text-4xl text-gray-300 hover:text-pink-500 transition">&times;</button>
            </div>
            <div class="bg-white rounded-3xl p-8 shadow-xl border-4 border-pink-50">
                <input id="diaryTitle" type="text" placeholder="ç»™æ­¤æ—¶æ­¤åˆ»èµ·ä¸ªåå­—..." class="w-full text-3xl font-bold mb-6 border-none focus:ring-0 outline-none">
                <div id="editor-wrapper" class="border-2 border-dashed border-pink-100 rounded-2xl overflow-hidden mb-6">
                    <div id="editor-container" style="height: 400px; background: white;"></div>
                </div>
                <div class="flex justify-between items-center gap-4">
                    <input id="diaryTags" type="text" placeholder="æ ‡ç­¾(é€—å·éš”å¼€)" class="text-sm bg-gray-50 px-4 py-2 rounded-full border-none outline-none flex-1">
                    <button id="saveBtn" onclick="handleSave()" class="moe-btn w-48">åŒæ­¥é­”æ³•</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const REPO = "Ancenchan/ancenchan.github.io"; 
        const PATH = "data/articles.json";
        let diaryData = [];
        let currentSha = "";
        let editingId = null;

        // åˆå§‹åŒ–ç¼–è¾‘å™¨
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: { toolbar: [['bold', 'italic'], ['link', 'image'], [{ 'list': 'bullet' }], ['clean']] }
        });

        // å›¾ç‰‡ç²˜è´´
        quill.root.addEventListener('paste', (e) => {
            const items = (e.clipboardData || window.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const reader = new FileReader();
                    reader.onload = (ev) => quill.insertEmbed(quill.getSelection()?.index || 0, 'image', ev.target.result);
                    reader.readAsDataURL(items[i].getAsFile());
                }
            }
        });

        const getToken = () => localStorage.getItem('gh_token');

        function configToken() {
            const t = prompt("è¯·è¾“å…¥ GitHub Token (éœ€ repo æƒé™):");
            if(t && t.trim()) {
                localStorage.setItem('gh_token', t.trim());
                window.location.reload();
            }
        }

        function openEditor() { 
            if(!getToken()) return configToken();
            document.getElementById('editor-overlay').style.display = 'block'; 
            document.body.style.overflow = 'hidden'; 
        }

        function closeEditor() { 
            document.getElementById('editor-overlay').style.display = 'none'; 
            document.body.style.overflow = 'auto'; 
            resetEditor(); 
        }

        function resetEditor() {
            editingId = null;
            document.getElementById('diaryTitle').value = '';
            quill.root.innerHTML = '';
            document.getElementById('diaryTags').value = '';
            document.getElementById('saveBtn').innerText = "åŒæ­¥é­”æ³•";
        }

        async function fetchCloudData() {
            const token = getToken();
            if(!token) return;

            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    currentSha = data.sha;
                    const content = decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))));
                    diaryData = JSON.parse(content);
                    render();
                } else if(res.status === 401) {
                    alert("Token å·²å¤±æ•ˆï¼Œè¯·é‡æ–°é…ç½®");
                    localStorage.removeItem('gh_token');
                }
            } catch (e) {
                console.error("åŠ è½½å¤±è´¥:", e);
            }
        }

        function render() {
            const list = document.getElementById('diaryList');
            document.getElementById('postCount').innerText = diaryData.length;
            if(!diaryData.length) {
                list.innerHTML = `<div class="bg-white p-20 rounded-3xl text-center shadow-sm text-gray-300 italic">ç¬”è®°æœ¬ç©ºç©ºçš„ï¼Œå»å†™ä¸‹ç¬¬ä¸€ç¯‡æ•…äº‹å§ âœ¨</div>`;
                return;
            }
            list.innerHTML = diaryData.slice().reverse().map((item, index) => {
                const realIndex = diaryData.length - 1 - index;
                const tags = (item.tags || []).map(t => `<span class="bg-gray-100 text-gray-400 px-3 py-1 rounded-full text-[10px] mr-2">#${t}</span>`).join('');
                return `
                <div class="moe-card p-10 bg-white shadow-xl transition-all hover:-translate-y-1">
                    <div class="flex justify-between items-center text-[11px] text-pink-200 mb-6 font-bold tracking-widest">
                        <span>ğŸ“… ${item.date}</span>
                        <div class="space-x-4 uppercase">
                            <button onclick="startEdit(${realIndex})" class="hover:text-blue-400">Edit</button>
                            <button onclick="deleteItem(${realIndex})" class="hover:text-red-400">Delete</button>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">${item.title || 'æ— æ ‡é¢˜'}</h2>
                    <div class="diary-content ql-editor" style="padding:0">${item.content || ''}</div>
                    <div class="mt-8 pt-6 border-t border-gray-50 flex items-center">${tags}</div>
                </div>`;
            }).join('');
        }

        async function handleSave() {
            const content = quill.root.innerHTML;
            const title = document.getElementById('diaryTitle').value.trim();
            const tags = document.getElementById('diaryTags').value ? document.getElementById('diaryTags').value.split(',').map(t => t.trim()) : [];
            
            if(quill.getText().trim().length < 1 && !content.includes('img')) return alert("å†™ç‚¹ä»€ä¹ˆå§å–µ~");

            const btn = document.getElementById('saveBtn');
            btn.innerText = "åŒæ­¥ä¸­...";
            btn.disabled = true;

            const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});
            if (editingId !== null) {
                diaryData[editingId] = { ...diaryData[editingId], title, content, tags, date: dateStr + " (å·²ä¿®æ”¹)" };
            } else {
                diaryData.push({ id: Date.now(), title: title || "éšç¬”", content, tags, date: dateStr });
            }

            const success = await syncToCloud();
            if(success) { closeEditor(); render(); }
            btn.disabled = false;
        }

        async function syncToCloud() {
            const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${getToken()}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update diary", content: b64, sha: currentSha })
                });
                if(res.ok) {
                    const d = await res.json();
                    currentSha = d.content.sha;
                    return true;
                }
                alert("åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ Token æƒé™æˆ–ç½‘ç»œ");
                return false;
            } catch (e) {
                alert("è¿æ¥å¤±è´¥");
                return false;
            }
        }

        function startEdit(index) {
            editingId = index;
            const item = diaryData[index];
            openEditor();
            document.getElementById('diaryTitle').value = item.title || '';
            quill.root.innerHTML = item.content || '';
            document.getElementById('diaryTags').value = (item.tags || []).join(',');
            document.getElementById('saveBtn').innerText = "ç¡®è®¤ä¿®æ”¹";
        }

        async function deleteItem(index) {
            if(!confirm("ç¡®è®¤è¦åˆ é™¤è¿™æ®µè®°å¿†å—ï¼Ÿ")) return;
            diaryData.splice(index, 1);
            if(await syncToCloud()) render();
        }

        // é¡µé¢å¯åŠ¨
        window.onload = fetchCloudData;
    </script>
</body>
</html>
