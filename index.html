<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Secret Base ğŸŒ¸</title>
    <link href="https://lib.baomitu.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { 
            --f-bg: #fdfdfd; 
            --f-accent: #ffb1c1; 
            --f-glass: rgba(255, 255, 255, 0.75);
            --f-text-main: #333333; /* è¿›ä¸€æ­¥åŠ æ·±ï¼Œç¡®ä¿æ¸…æ™° */
            --f-text-muted: #666666;
        }

        /* ç»Ÿä¸€ä½¿ç”¨æ›´ç°ä»£ã€æ¸…çˆ½çš„ç³»ç»Ÿå­—ä½“ */
        body { 
            background: linear-gradient(135deg, #fff5f7 0%, #fefefe 100%);
            color: var(--f-text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", sans-serif;
            margin: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .header-banner { 
            height: 260px; 
            background: linear-gradient(to bottom, #ffdee988, #ffffff00), 
                        url('https://api.paugram.com/wallpaper?source=gh') center/cover no-repeat;
            filter: saturate(0.9) brightness(1.02);
            border-radius: 0 0 60px 60px;
        }

        .f-card {
            background: var(--f-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 8px 30px rgba(255, 177, 193, 0.06);
            transition: all 0.4s ease;
        }

        /* ä¾§è¾¹æ æ ·å¼ */
        .tag-sidebar { display: flex; flex-direction: column; gap: 8px; width: 100%; }
        .tag-pill {
            padding: 12px 18px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            color: var(--f-text-muted);
            transition: all 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .tag-pill:hover { background: white; transform: translateX(8px); color: var(--f-accent); }
        .tag-pill.active { border-color: var(--f-accent); color: var(--f-accent); background: white; font-weight: 600; }
        .tag-pill::before { content: 'ğŸŒ¸'; margin-right: 10px; font-size: 12px; }

        .moe-btn {
            background: white; color: var(--f-accent); border: 1px solid #ffb1c1aa;
            padding: 10px; border-radius: 15px; transition: 0.3s;
            font-size: 14px;
        }
        .moe-btn:hover { background: var(--f-accent); color: white; transform: scale(1.02); }

        /* ç¼–è¾‘å™¨é®ç½© */
        #editor-mask { position: fixed; inset: 0; background: rgba(255,255,255,0.85); backdrop-filter: blur(15px); z-index: 1000; display: none; align-items: center; justify-content: center; }

        /* å® ç‰©åŠ¨æ•ˆ */
        #pet-container { position: fixed; bottom: 30px; left: 30px; z-index: 999; cursor: pointer; }
        #pet-img { width: 100px; animation: softFloat 4s ease-in-out infinite; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.05)); }
        @keyframes softFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        #pet-bubble { 
            position: absolute; bottom: 105%; left: 0; margin-bottom: 12px;
            background: white; padding: 10px 18px; border-radius: 18px; font-size: 12px;
            opacity: 0; transition: 0.4s; pointer-events: none; border: 1px solid #fef0f3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            white-space: nowrap;
        }
        #pet-bubble.active { opacity: 1; transform: translateY(-5px); }
    </style>
</head>
<body>

<div id="page-list">
    <div class="header-banner"></div>
    <div class="max-w-6xl mx-auto px-8 -mt-24 relative pb-24">
        <div class="flex flex-col lg:flex-row gap-12">
            <aside class="w-full lg:w-64">
                <div class="f-card p-8 text-center sticky top-12">
                    <img id="myAvatar" src="https://github.com/Ancenchan.png" onerror="this.src='https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky'" class="w-24 h-24 rounded-full mx-auto mb-4 bg-white shadow-sm border border-pink-50">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 tracking-tight">Ancenchan</h2>
                    <button onclick="openEditor()" class="moe-btn w-full mb-8 font-medium">ğŸ–‹ï¸ è®°å½•ç¬é—´</button>
                    
                    <div class="text-left text-[10px] text-pink-300 uppercase tracking-widest mb-4 ml-2 font-bold">Collections</div>
                    <nav id="tagCloud" class="tag-sidebar"></nav>
                </div>
            </aside>
            <main class="flex-1 space-y-8" id="diaryList">
                <div class="text-center py-20 text-gray-300">æ­£åœ¨è¿æ¥æ˜Ÿæµ·...</div>
            </main>
        </div>
    </div>
</div>

<div id="page-detail" class="hidden p-8">
    <div class="max-w-4xl mx-auto pt-12">
        <button onclick="goBack()" class="mb-10 text-pink-300 hover:text-pink-500 transition-colors text-sm font-bold tracking-widest">/ BACK</button>
        <div id="detail-content" class="f-card p-12 md:p-16 bg-white/95"></div>
    </div>
</div>

<div id="editor-mask">
    <div class="f-card p-10 w-full max-w-2xl mx-4 bg-white border-none shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <span class="text-pink-200 text-xs font-bold tracking-widest">EDITOR</span>
            <button onclick="closeEditor()" class="text-gray-300 hover:text-gray-500 text-xl">âœ•</button>
        </div>
        <input id="diaryTitle" type="text" placeholder="æ ‡é¢˜..." class="w-full text-2xl font-semibold mb-4 outline-none text-gray-800">
        <input id="diaryTags" type="text" placeholder="åˆ†ç±» (ç”¨ç©ºæ ¼åˆ†å¼€)" class="w-full text-xs mb-6 outline-none text-pink-300 font-bold">
        <div id="editor-container" style="height: 300px;"></div>
        <div class="flex justify-end mt-8">
            <button id="saveBtn" onclick="handleSave()" class="moe-btn px-12 border-pink-100">ä¿å­˜è®°å¿†</button>
        </div>
    </div>
</div>

<div id="pet-container" onclick="petSpeak()">
    <div id="pet-bubble"></div>
    <img id="pet-img" src="https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky&hairColor=634e34&eyesColor=e85d75" alt="Pet">
</div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [], currentSha = "", filterTag = null, editIndex = null;

    const quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic'], ['image']] }
    });

    // æ£€æŸ¥ Token
    function getToken() {
        let token = localStorage.getItem('gh_token');
        if(!token) {
            token = prompt("ğŸ”’ æ­¤æ“ä½œéœ€è¦æƒé™ï¼Œè¯·è¾“å…¥ä½ çš„ GitHub Token:");
            if(token) localStorage.setItem('gh_token', token);
        }
        return token;
    }

    function openEditor(index = null) {
        editIndex = index;
        document.getElementById('editor-mask').style.display = 'flex';
        if (index !== null) {
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title;
            document.getElementById('diaryTags').value = (item.tags || []).join(' ');
            quill.root.innerHTML = item.content;
        } else {
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
        }
    }

    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; }

    // ã€é‡è¦ï¼šæ¸¸å®¢å¯è§ã€‘åˆå§‹åŒ–åŠ è½½ä¸éœ€è¦ Token
    async function fetchCloudData() {
        try {
            // ä½¿ç”¨æ²¡æœ‰ Auth å¤´çš„è¯·æ±‚å°è¯•è·å–å…¬å¼€å†…å®¹
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`);
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                render();
            } else {
                // å¦‚æœå…¬å¼€ä»“åº“æ²¡è¯»åˆ°ï¼Œå¯èƒ½æ˜¯ç§æœ‰çš„ï¼Œåˆ™å°è¯•ç”¨ Token
                const token = localStorage.getItem('gh_token');
                if (token) {
                    const resWithAuth = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await resWithAuth.json();
                    currentSha = data.sha;
                    diaryData = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                    render();
                }
            }
        } catch (e) { document.getElementById('diaryList').innerHTML = '<div class="text-center py-20">è¿˜æ²¡æœ‰æ•°æ®å“¦~</div>'; }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => { if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1); });
        
        cloud.innerHTML = Object.keys(tagMap).map(t => `
            <button class="tag-pill ${filterTag===t?'active':''}" onclick="setFilter('${t}')">
                <span class="flex-1">${t}</span>
                <span class="text-[10px] opacity-40 font-mono">${tagMap[t]}</span>
            </button>
        `).join('');

        const filtered = filterTag ? diaryData.filter(d => d.tags && d.tags.includes(filterTag)) : diaryData;
        if(filtered.length === 0) {
            list.innerHTML = '<div class="text-center py-20 text-gray-200">è¿™é‡Œç©ºç©ºçš„...</div>';
            return;
        }
        list.innerHTML = filtered.slice().reverse().map((item) => {
            const realIndex = diaryData.findIndex(d => d.id === item.id);
            const preview = (item.content || "").replace(/<[^>]+>/g, '').substring(0, 100);
            return `<div class="f-card p-10 cursor-pointer group hover:bg-white" onclick="showDetail(${realIndex})">
                <div class="flex justify-between items-center mb-5">
                    <span class="text-[10px] text-pink-200 tracking-widest font-bold">${item.date}</span>
                    <div class="flex gap-2">${(item.tags||[]).map(t => `<span class="text-[9px] border border-pink-50 px-2 py-0.5 rounded text-pink-300 font-bold uppercase">${t}</span>`).join('')}</div>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-4 group-hover:text-pink-400 transition-colors">${item.title || 'æ— é¢˜'}</h2>
                <p class="text-gray-500 leading-relaxed text-sm">${preview}...</p>
            </div>`;
        }).join('');
    }

    function showDetail(index) {
        const item = diaryData[index];
        document.getElementById('detail-content').innerHTML = `
            <div class="text-[10px] text-pink-300 tracking-[0.3em] mb-10 font-bold uppercase">${item.date}</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-10 tracking-tight">${item.title}</h1>
            <div class="ql-editor p-0 text-gray-700 leading-8 text-base font-normal">${item.content}</div>
            <div class="mt-20 border-t border-pink-50 pt-10 flex gap-8">
                <button onclick="openEditor(${index}); goBack();" class="text-pink-300 hover:text-pink-500 text-xs font-bold tracking-widest transition-colors uppercase">Edit</button>
                <button onclick="deleteItem(${index})" class="text-gray-300 hover:text-red-400 text-xs font-bold tracking-widest transition-colors uppercase">Delete</button>
            </div>`;
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    function goBack() {
        document.getElementById('page-list').classList.remove('hidden');
        document.getElementById('page-detail').classList.add('hidden');
    }

    function setFilter(tag) { filterTag = (filterTag === tag) ? null : tag; render(); }

    async function handleSave() {
        const token = getToken();
        if(!token) return;

        const title = document.getElementById('diaryTitle').value.trim() || "æ–°çš„è®°å¿†";
        const tags = document.getElementById('diaryTags').value.trim().split(/\s+/).filter(t => t);
        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'2-digit', day:'2-digit'});

        if (editIndex !== null) {
            diaryData[editIndex] = { ...diaryData[editIndex], title, content: quill.root.innerHTML, tags };
        } else {
            diaryData.push({ id: Date.now(), title, content: quill.root.innerHTML, tags, date: dateStr });
        }

        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update Moment", content: b64, sha: currentSha })
            });
            if(res.ok) {
                const d = await res.json();
                currentSha = d.content.sha;
                closeEditor(); render(); petSpeak("å·²åŒæ­¥è‡³äº‘ç«¯ã€‚");
            } else {
                alert("ä¿å­˜å¤±è´¥ï¼Œå¯èƒ½æ˜¯ Token é”™è¯¯æˆ–æƒé™ä¸è¶³ã€‚");
            }
        } catch (e) { alert("ç½‘ç»œé”™è¯¯ã€‚"); }
    }

    async function deleteItem(index) {
        const token = getToken();
        if(!token || !confirm("ç¡®è®¤åˆ é™¤ï¼Ÿ")) return;

        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete Moment", content: b64, sha: currentSha })
        });
        if(res.ok) { const d = await res.json(); currentSha = d.content.sha; goBack(); render(); }
    }

    function petSpeak(msg) {
        const bubble = document.getElementById('pet-bubble');
        const quotes = ["ãƒãƒ§ã‚³ã‚³ãƒ­ãƒ~", "ä»Šå¤©ä¹Ÿå¾ˆæ¸…çˆ½å‘¢ã€‚", "ç§˜å¯†è—åœ¨æ ‡ç­¾é‡Œå“¦ã€‚", "è¦å–ç‚¹çº¢èŒ¶å—ï¼Ÿ"];
        bubble.innerText = msg || quotes[Math.floor(Math.random() * quotes.length)];
        bubble.classList.add('active');
        setTimeout(() => bubble.classList.remove('active'), 3000);
    }

    window.onload = fetchCloudData;
</script>
</body>
</html>
