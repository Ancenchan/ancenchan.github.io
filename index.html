<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Magic Notebook âœ¨</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --moe-bg: #fff5f7; --moe-pink: #ffb7c5; --moe-accent: #a5d8ff; --moe-text: #7d5a5a; }
        body { background: var(--moe-bg); font-family: 'Noto Sans SC', sans-serif; color: var(--moe-text); margin: 0; }
        
        .header-banner {
            height: 45vh;
            background: url('https://api.paugram.com/wallpaper/') center/cover no-repeat;
            position: relative; display: flex; align-items: center; justify-content: center;
            border-bottom: 5px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header-mask { position: absolute; bottom: 0; left: 0; right: 0; height: 100px; background: linear-gradient(transparent, var(--moe-bg)); }
        .header-title { font-family: 'ZCOOL KuaiLe', cursive; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); color: white; z-index: 10; }

        /* å¼¹çª—ç¼–è¾‘å™¨æ ·å¼ */
        #editor-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 245, 247, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100; display: none; overflow-y: auto;
        }

        .moe-card { background: rgba(255, 255, 255, 0.98); border: 3px solid white; border-radius: 30px; box-shadow: 0 15px 40px rgba(255, 183, 197, 0.2); }
        
        #editor-container { height: 350px; border: none !important; font-size: 16px; }
        .ql-toolbar.ql-snow { border: none !important; border-bottom: 1px dashed var(--moe-pink) !important; }
        
        .diary-content img { max-width: 100%; border-radius: 15px; margin: 15px 0; border: 2px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        .moe-btn { background: var(--moe-pink); color: white; border-radius: 25px; padding: 10px 30px; font-weight: bold; border-bottom: 4px solid #f09cae; transition: 0.2s; }
        .moe-btn:active { transform: translateY(2px); border-bottom: 0px solid transparent; }
        .tag-pill { background: var(--moe-accent); color: white; padding: 2px 12px; border-radius: 50px; font-size: 11px; margin-right: 5px; }

        /* æ‚¬æµ®å†™æ—¥è®°æŒ‰é’® */
        .fab-btn {
            position: fixed; bottom: 40px; right: 40px; width: 70px; height: 70px;
            background: var(--moe-pink); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(255, 183, 197, 0.5);
            cursor: pointer; z-index: 90; font-size: 30px; transition: 0.3s;
        }
        .fab-btn:hover { transform: rotate(90deg) scale(1.1); }
    </style>
</head>
<body>

    <div class="header-banner">
        <div class="header-title text-center">
            <h1 class="text-6xl mb-4">Ancen's Notebook</h1>
            <p class="text-xl opacity-90 tracking-[0.3em]">æ˜Ÿæ²³æ»šçƒ«ï¼Œä½ æ˜¯äººé—´ç†æƒ³ âœ¨</p>
        </div>
        <div class="header-mask"></div>
    </div>

    <div class="max-w-3xl mx-auto px-4 -mt-10 relative z-20 pb-20">
        <div class="flex justify-between items-center mb-12">
            <button onclick="configToken()" class="text-[11px] text-pink-300 bg-white/80 px-4 py-2 rounded-full shadow-sm">ğŸ—ï¸æ¬¡å…ƒå¯†åŒ™</button>
            <button onclick="openEditor()" class="moe-btn">âœ¨ æ’°å†™æ–°ç« èŠ‚</button>
        </div>

        <div id="diaryList" class="space-y-16">
            <div class="text-center py-20 text-pink-200 animate-pulse">æ­£åœ¨æ‰“å¼€æ¬¡å…ƒé€šé“...</div>
        </div>
    </div>

    <div class="fab-btn" onclick="openEditor()">ï¼‹</div>

    <div id="editor-overlay">
        <div class="max-w-3xl mx-auto py-12 px-4">
            <div class="flex justify-between items-center mb-6">
                <h2 id="editorTitle" class="text-2xl font-bold text-pink-400">ğŸ“ è®°å½•æ­¤æ—¶æ­¤åˆ»</h2>
                <button onclick="closeEditor()" class="text-gray-400 hover:text-pink-400 text-3xl">&times;</button>
            </div>
            
            <div class="moe-card p-6">
                <input id="diaryTitle" type="text" placeholder="åœ¨è¿™é‡Œèµ·ä¸ªæ ‡é¢˜å–µ..." class="w-full text-2xl font-bold text-gray-700 p-4 mb-2 bg-transparent border-none focus:ring-0 outline-none">
                <div id="editor-wrapper" class="border-2 border-dashed border-pink-100 rounded-2xl overflow-hidden mb-6 bg-white">
                    <div id="editor-container"></div>
                </div>
                <div class="flex flex-wrap justify-between items-center gap-4">
                    <input id="diaryTags" type="text" placeholder="æ ‡ç­¾(é€—å·éš”å¼€)" class="text-sm text-blue-300 bg-transparent border-none outline-none flex-1">
                    <div class="flex gap-3">
                        <button onclick="closeEditor()" class="text-gray-400 px-4">å–æ¶ˆ</button>
                        <button id="saveBtn" onclick="handleSave()" class="moe-btn">åŒæ­¥è®°å¿†</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const REPO = "Ancenchan/ancenchan.github.io"; 
        const PATH = "data/articles.json";
        let diaryData = [];
        let currentSha = "";
        let editingId = null;

        // åˆå§‹åŒ– Quill
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'å¯ä»¥ç›´æ¥ç²˜è´´å›¾ç‰‡ï¼ˆå»ºè®®ç²˜è´´å‰ç¨ä½œå‹ç¼©ï¼‰...',
            modules: {
                toolbar: [['bold', 'italic', 'underline'], ['link', 'image'], [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['clean']]
            }
        });

        // å¼ºåŠ›ä¿®å¤ç²˜è´´å›¾ç‰‡ï¼šæ•è·ç²˜è´´äº‹ä»¶å¹¶æ‰‹åŠ¨å¤„ç†
        quill.root.addEventListener('paste', (e) => {
            const clipboardData = e.clipboardData || window.clipboardData;
            const items = clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const range = quill.getSelection();
                        quill.insertEmbed(range ? range.index : 0, 'image', event.target.result);
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        const getToken = () => localStorage.getItem('gh_token');
        const configToken = () => { const t = prompt("è¾“å…¥Tokenï¼š"); if(t){ localStorage.setItem('gh_token', t.trim()); location.reload(); }};

        function openEditor() { document.getElementById('editor-overlay').style.display = 'block'; document.body.style.overflow = 'hidden'; }
        function closeEditor() { document.getElementById('editor-overlay').style.display = 'none'; document.body.style.overflow = 'auto'; resetEditor(); }

        async function fetchCloudData() {
            if(!getToken()) return;
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    currentSha = data.sha;
                    const content = decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))));
                    diaryData = JSON.parse(content);
                    render();
                }
            } catch (e) { console.error(e); }
        }

        function render() {
            const list = document.getElementById('diaryList');
            list.innerHTML = diaryData.slice().reverse().map((item, index) => {
                const realIndex = diaryData.length - 1 - index;
                const tagsHtml = (item.tags || []).map(t => `<span class="tag-pill"># ${t}</span>`).join('');
                return `
                <div class="moe-card p-10 bg-white/95">
                    <div class="flex justify-between items-center text-[11px] text-pink-300 mb-6 tracking-widest">
                        <span>${item.date}</span>
                        <div class="flex gap-4">
                            <button onclick="startEdit(${realIndex})" class="hover:text-blue-400">EDIT</button>
                            <button onclick="deleteItem(${realIndex})" class="hover:text-red-400">DELETE</button>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">${item.title || 'æ— æ ‡é¢˜'}</h2>
                    <div class="diary-content ql-editor" style="padding:0">${item.content || ''}</div>
                    <div class="mt-8 flex flex-wrap gap-2 pt-6 border-t border-pink-50">${tagsHtml}</div>
                </div>`;
            }).join('');
        }

        async function handleSave() {
            const content = quill.root.innerHTML;
            const title = document.getElementById('diaryTitle').value.trim();
            const tags = document.getElementById('diaryTags').value ? document.getElementById('diaryTags').value.split(',').map(t => t.trim()) : [];
            
            if(quill.getText().trim().length < 1 && !content.includes('img')) return;

            const btn = document.getElementById('saveBtn');
            btn.innerText = "åŒæ­¥ä¸­...";
            btn.disabled = true;

            const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});

            if (editingId !== null) {
                diaryData[editingId] = { ...diaryData[editingId], title, content, tags, date: dateStr + " (UPDATE)" };
            } else {
                diaryData.push({ id: Date.now(), title: title || "éšç¬”", content, tags, date: dateStr });
            }

            if(await syncToCloud()) { closeEditor(); render(); }
            btn.innerText = "åŒæ­¥è®°å¿†"; btn.disabled = false;
        }

        async function syncToCloud() {
            const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${getToken()}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update story", content: b64, sha: currentSha })
                });
                if(res.ok) {
                    const d = await res.json();
                    currentSha = d.content.sha;
                    return true;
                }
            } catch (e) { alert("åŒæ­¥å¤±è´¥..."); return false; }
        }

        async function deleteItem(index) {
            if(!confirm("ç¡®è®¤åˆ é™¤ï¼Ÿ")) return;
            diaryData.splice(index, 1);
            if(await syncToCloud()) render();
        }

        function startEdit(index) {
            editingId = index;
            const item = diaryData[index];
            openEditor();
            document.getElementById('editorTitle').innerText = "âœ¨ æ”¹å†™è®°å¿†";
            document.getElementById('diaryTitle').value = item.title || '';
            quill.root.innerHTML = item.content || '';
            document.getElementById('diaryTags').value = (item.tags || []).join(',');
        }

        function resetEditor() {
            editingId = null;
            document.getElementById('editorTitle').innerText = "ğŸ“ è®°å½•æ­¤æ—¶æ­¤åˆ»";
            document.getElementById('diaryTitle').value = '';
            quill.root.innerHTML = '';
            document.getElementById('diaryTags').value = '';
        }

        window.onload = fetchCloudData;
    </script>
</body>
</html>
