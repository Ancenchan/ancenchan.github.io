<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancen's Magic Notebook âœ¨</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --moe-bg: #fff5f7; --moe-pink: #ffb7c5; --moe-accent: #a5d8ff; --moe-text: #7d5a5a; }
        body { background: var(--moe-bg); font-family: 'Noto Sans SC', sans-serif; color: var(--moe-text); margin: 0; }
        
        /* è‡ªå®šä¹‰å¤´å›¾é«˜åº¦ä¸æ ·å¼ */
        .header-banner {
            height: 45vh;
            background: url('https://api.dujin.org/bing/1920.php') center/cover no-repeat; /* è¿™é‡Œå¯ä»¥æ¢æˆä½ å–œæ¬¢çš„äºŒæ¬¡å…ƒå›¾ */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 5px solid white;
        }
        .header-mask {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 100px;
            background: linear-gradient(transparent, var(--moe-bg));
        }
        .header-title {
            font-family: 'ZCOOL KuaiLe', cursive;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            color: white;
            z-index: 10;
        }

        .moe-card { background: rgba(255, 255, 255, 0.9); border: 3px solid white; border-radius: 25px; box-shadow: 0 8px 0 rgba(255, 183, 197, 0.1); transition: 0.3s; }
        .moe-card:hover { transform: translateY(-5px); }

        /* å†…å®¹é‡Œçš„å›¾ç‰‡æ ·å¼ */
        .diary-content img {
            max-width: 100%;
            border-radius: 15px;
            margin: 15px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: block;
        }
        .diary-content p { margin-bottom: 1em; line-height: 1.8; }
        
        .moe-btn { background: var(--moe-pink); color: white; border-radius: 20px; padding: 10px 25px; font-weight: bold; border: none; cursor: pointer; border-bottom: 4px solid #f09cae; }
        .moe-btn:active { transform: translateY(2px); border-bottom: 0px solid transparent; }

        .tag-pill { background: var(--moe-accent); color: white; padding: 2px 12px; border-radius: 50px; font-size: 11px; margin-right: 5px; }
        textarea { border: 2px dashed var(--moe-pink); border-radius: 15px; padding: 15px; outline: none; transition: 0.3s; width: 100%; resize: vertical; }
        textarea:focus { border-style: solid; background: white; }
    </style>
</head>
<body>

    <div class="header-banner">
        <div class="header-title text-center">
            <h1 class="text-5xl mb-2">Ancen's Notebook</h1>
            <p class="text-lg opacity-90 tracking-widest">è®°å½•ç”Ÿæ´»çš„å‘¼å¸æ„Ÿ âœ¨</p>
        </div>
        <div class="header-mask"></div>
    </div>

    <div class="max-w-3xl mx-auto px-4 -mt-10 relative z-20 pb-20">
        
        <div class="text-right mb-4">
            <button onclick="configToken()" class="text-[10px] bg-white/80 backdrop-blur px-3 py-1 rounded-full text-pink-300 hover:text-pink-500 transition">ğŸ—ï¸ è®¾ç½®é’¥åŒ™ (Token)</button>
        </div>

        <div class="moe-card p-8 mb-12">
            <input id="diaryTitle" type="text" placeholder="ç»™è¿™ç¯‡æ—¥è®°å–ä¸ªåå­—å–µ..." class="w-full text-2xl font-bold text-gray-700 mb-4 bg-transparent border-none focus:ring-0 outline-none">
            
            <textarea id="diaryInput" rows="6" class="text-gray-600 mb-4" placeholder="æ”¯æŒ Markdownï¼æ’å…¥å›¾ç‰‡ï¼š![æè¿°](å›¾ç‰‡ç½‘å€)"></textarea>
            
            <div class="flex flex-wrap justify-between items-center gap-4">
                <input id="diaryTags" type="text" placeholder="æ ‡ç­¾(é€—å·éš”å¼€)" class="text-sm text-blue-400 bg-transparent border-none outline-none">
                <div class="flex gap-2">
                    <button id="cancelBtn" onclick="resetEditor()" class="hidden text-gray-400 text-xs">å–æ¶ˆ</button>
                    <button id="saveBtn" onclick="handleSave()" class="moe-btn">å‘å¸ƒç« èŠ‚</button>
                </div>
            </div>
        </div>

        <div id="diaryList" class="space-y-12">
            <div class="text-center py-20 text-pink-200">âœ¨ æ­£åœ¨ä»æ˜Ÿç©ºæ¬è¿è®°å¿†...</div>
        </div>
    </div>

    <script>
        const REPO = "Ancenchan/ancenchan.github.io"; 
        const PATH = "data/articles.json";
        let diaryData = [];
        let currentSha = "";
        let editingId = null;

        const getToken = () => localStorage.getItem('gh_token');

        function configToken() {
            const t = prompt("è¾“å…¥ä½ çš„ GitHub Tokenï¼š");
            if(t) { localStorage.setItem('gh_token', t.trim()); location.reload(); }
        }

        async function fetchCloudData() {
            if(!getToken()) {
                document.getElementById('diaryList').innerHTML = `<div class="text-center text-pink-300 bg-white p-10 rounded-3xl">é…ç½® Token åå³å¯å¼€å¯é­”æ³•å–µ~</div>`;
                return;
            }
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                    headers: { 'Authorization': `Bearer ${getToken()}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    currentSha = data.sha;
                    const content = decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))));
                    diaryData = JSON.parse(content);
                    render();
                }
            } catch (e) { console.error(e); }
        }

        function render() {
            const list = document.getElementById('diaryList');
            list.innerHTML = diaryData.slice().reverse().map((item, index) => {
                const realIndex = diaryData.length - 1 - index;
                // ä½¿ç”¨ marked è§£æ Markdown
                const contentHtml = marked.parse(item.content || '');
                const tagsHtml = (item.tags || []).map(t => `<span class="tag-pill"># ${t}</span>`).join('');
                
                return `
                <div class="moe-card p-10">
                    <div class="flex justify-between items-center text-[10px] text-pink-200 mb-6">
                        <span class="tracking-widest italic font-medium">DATE: ${item.date}</span>
                        <div class="flex gap-4">
                            <button onclick="startEdit(${realIndex})" class="hover:text-blue-400 transition">EDIT</button>
                            <button onclick="deleteItem(${realIndex})" class="hover:text-red-400 transition">DELETE</button>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">${item.title || 'æ— æ ‡é¢˜éšç¬”'}</h2>
                    <div class="diary-content text-gray-600">${contentHtml}</div>
                    <div class="mt-8 flex flex-wrap gap-2 border-t border-gray-50 pt-6">${tagsHtml}</div>
                </div>`;
            }).join('');
        }

        async function handleSave() {
            const content = document.getElementById('diaryInput').value.trim();
            const title = document.getElementById('diaryTitle').value.trim();
            const tags = document.getElementById('diaryTags').value ? document.getElementById('diaryTags').value.split(',').map(t => t.trim()) : [];
            
            if(!content) return alert("å†…å®¹ä¸èƒ½ä¸ºç©ºå–µï¼");
            const btn = document.getElementById('saveBtn');
            btn.innerText = "å’å”±ä¸­...";
            btn.disabled = true;

            const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});

            if (editingId !== null) {
                diaryData[editingId] = { ...diaryData[editingId], title, content, tags, date: dateStr + " (UPDATE)" };
            } else {
                diaryData.push({ id: Date.now(), title, content, tags, date: dateStr });
            }

            if(await syncToCloud()) { resetEditor(); render(); }
            btn.innerText = "å‘å¸ƒç« èŠ‚";
            btn.disabled = false;
        }

        async function syncToCloud() {
            const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${getToken()}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update story", content: b64, sha: currentSha })
                });
                if(res.ok) {
                    const d = await res.json();
                    currentSha = d.content.sha;
                    return true;
                }
            } catch (e) { alert("é­”æ³•å¤±è´¥..."); return false; }
        }

        async function deleteItem(index) {
            if(!confirm("ç¡®è®¤ç¢æ‰è¿™æ®µå›å¿†ï¼Ÿ")) return;
            diaryData.splice(index, 1);
            if(await syncToCloud()) render();
        }

        function startEdit(index) {
            editingId = index;
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title || '';
            document.getElementById('diaryInput').value = item.content;
            document.getElementById('diaryTags').value = (item.tags || []).join(',');
            document.getElementById('cancelBtn').classList.remove('hidden');
            document.getElementById('saveBtn').innerText = "ç¡®è®¤ä¿®æ”¹";
            window.scrollTo({top: 400, behavior: 'smooth'});
        }

        function resetEditor() {
            editingId = null;
            document.getElementById('diaryTitle').value = '';
            document.getElementById('diaryInput').value = '';
            document.getElementById('diaryTags').value = '';
            document.getElementById('cancelBtn').classList.add('hidden');
            document.getElementById('saveBtn').innerText = "å‘å¸ƒç« èŠ‚";
        }

        window.onload = fetchCloudData;
    </script>
</body>
</html>
