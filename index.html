<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancençš„ç§˜å¯†åŸºåœ° ğŸŒ¸</title>
    <link href="https://lib.baomitu.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/live2d-widget-handle@1.0.1/waifu.css">
    
    <style>
        :root { --f-bg: #fff9fb; --f-pink: #ffb1c1; --f-soft-text: #8e7676; }
        html { -webkit-font-smoothing: antialiased; scroll-behavior: smooth; }
        body { 
            background-color: var(--f-bg); color: var(--f-soft-text); 
            font-family: 'Noto Sans SC', sans-serif;
            cursor: url('https://cdn.jsdelivr.net/gh/moezx/cdn@3.1.9/img/Sakura/cursor/normal.cur'), auto;
            margin: 0; overflow-x: hidden;
        }
        
        .header-banner { 
            height: 300px; 
            background: url('https://api.paugram.com/wallpaper?source=gh') center/cover no-repeat;
            border-radius: 0 0 50px 50px;
            box-shadow: 0 15px 40px rgba(255, 177, 193, 0.2);
        }

        .f-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px); border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(255, 183, 197, 0.1);
            transition: all 0.3s ease;
        }

        .tag-pill {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 18px; margin-bottom: 8px; border-radius: 15px;
            background: white; font-size: 14px; transition: 0.3s; cursor: pointer;
        }
        .tag-pill:hover, .tag-pill.active { background: #fff1f3; color: var(--f-pink); transform: translateX(8px); }

        /* ç¼–è¾‘å™¨ */
        #editor-mask {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 245, 247, 0.9); backdrop-filter: blur(10px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }
        .f-editor-container {
            width: 90%; max-width: 650px; background: white; border-radius: 35px;
            padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        #editor-container { height: 250px; font-size: 16px; border: none !important; }

        .moe-btn {
            background: linear-gradient(135deg, #ffb1c1 0%, #ff8fa3 100%);
            color: white; padding: 12px 25px; border-radius: 18px;
            font-weight: bold; border: none; cursor: pointer;
        }

        /* è¯¦æƒ…é¡µ */
        #page-detail { display: none; position: relative; width: 100%; min-height: 100vh; background: var(--f-bg); z-index: 50; }
        .preview-text { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* çœ‹æ¿çŒ«ä½ç½®è‡ªå®šä¹‰ï¼šå·¦ä¸‹è§’ */
        .waifu { left: 20px !important; bottom: -10px !important; z-index: 100; }
        .waifu-tips { top: -60px !important; background: rgba(255,255,255,0.9) !important; border-radius: 12px !important; border: 1px solid #ffb1c1 !important; }
    </style>
</head>
<body>

<div id="page-list">
    <div class="header-banner"></div>
    <div class="max-w-6xl mx-auto px-6 -mt-20 relative pb-20">
        <div class="flex flex-col lg:flex-row gap-10">
            <aside class="w-full lg:w-72 shrink-0">
                <div class="sticky top-10 space-y-6">
                    <div class="f-card p-8 text-center">
                        <img src="https://api.btstu.cn/sjtx/api.php?lx=a1&format=jpg" class="w-24 h-24 rounded-3xl mx-auto mb-4 object-cover shadow-lg">
                        <h2 class="text-2xl font-bold" style="font-family: 'ZCOOL KuaiLe'">Ancen</h2>
                        <p class="text-xs text-gray-400 mt-2">åœ¨è¿™é‡Œï¼Œè—ç€æ‰€æœ‰çš„ç§˜å¯†</p>
                        <button onclick="openEditor()" class="moe-btn w-full my-4">ğŸ–‹ï¸ è®°å½•æ–°çš„ç¾ç»Š</button>
                        <div id="tagCloud" class="flex flex-col text-left mt-4 border-t pt-4"></div>
                    </div>
                </div>
            </aside>
            <main class="flex-1 lg:mt-12 space-y-8" id="diaryList"></main>
        </div>
    </div>
</div>

<div id="page-detail" class="p-6">
    <div class="max-w-3xl mx-auto pt-10">
        <button onclick="goBack()" class="mb-8 text-pink-300 font-bold">â¬… è¿”å›ä¼ é€é—¨</button>
        <div id="detail-content" class="f-card p-10 bg-white"></div>
    </div>
</div>

<div id="editor-mask">
    <div class="f-editor-container">
        <div class="flex justify-between items-center mb-4">
            <h3 id="editor-title-label" class="font-bold text-pink-400">ğŸ’Œ æ•è·çµæ„Ÿ...</h3>
            <button onclick="closeEditor()" class="text-2xl text-gray-300">&times;</button>
        </div>
        <input id="diaryTitle" type="text" placeholder="æ ‡é¢˜..." class="w-full text-xl font-bold mb-2 outline-none border-none">
        <input id="diaryTags" type="text" placeholder="åˆ†ç±»(é€—å·éš”å¼€)" class="w-full text-xs mb-4 outline-none border-none text-pink-300">
        <div id="editor-container"></div>
        <div class="flex justify-end mt-4">
            <button id="saveBtn" onclick="handleSave()" class="moe-btn">åŒæ­¥æ˜Ÿæµ·</button>
        </div>
    </div>
</div>

<div class="waifu">
    <div class="waifu-tips"></div>
    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info"></span>
        <span class="fui-cross"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/live2d-widget-handle@1.0.1/live2d.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/live2d-widget-handle@1.0.1/waifu-tips.js"></script>

<script>
    // --- èŒå® åˆå§‹åŒ– ---
    // å¼ºåˆ¶æŒ‡å®šä¸º Tororo (ç™½çŒ«) æ¨¡å‹ï¼Œä½ å¯ä»¥é€šè¿‡åˆ‡æ¢å·¥å…·æ æ¥æ›´æ¢
    initModel("https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/waifu-tips.json");

    // --- ä¸šåŠ¡é€»è¾‘ ---
    const REPO = "Ancenchan/ancenchan.github.io"; 
    const PATH = "data/articles.json";
    let diaryData = [];
    let currentSha = "";
    let filterTag = null;
    let editIndex = null;

    const quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic'], ['image']] }
    });

    function openEditor(index = null) {
        editIndex = index;
        const mask = document.getElementById('editor-mask');
        if (index !== null) {
            const item = diaryData[index];
            document.getElementById('diaryTitle').value = item.title;
            document.getElementById('diaryTags').value = (item.tags || []).join(', ');
            quill.root.innerHTML = item.content;
            document.getElementById('saveBtn').innerText = "é‡å¡‘æ˜Ÿæµ·";
        } else {
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
            document.getElementById('saveBtn').innerText = "åŒæ­¥æ˜Ÿæµ·";
        }
        mask.style.display = 'flex';
    }

    function closeEditor() { document.getElementById('editor-mask').style.display = 'none'; }

    async function fetchCloudData() {
        const token = localStorage.getItem('gh_token');
        if(!token) {
            const t = prompt("ğŸ—ï¸ è¯·è¾“å…¥Token:");
            if(t) localStorage.setItem('gh_token', t);
            else return;
        }
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}?v=${Date.now()}`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}` }
            });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                const content = decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))));
                diaryData = JSON.parse(content);
                render();
            }
        } catch (e) { alert("è¯»å–å¤±è´¥"); }
    }

    function render() {
        const list = document.getElementById('diaryList');
        const cloud = document.getElementById('tagCloud');
        const tagMap = {};
        diaryData.forEach(d => { if(d.tags) d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1); });
        cloud.innerHTML = `<div class="tag-pill ${!filterTag?'active':''}" onclick="setFilter(null)"><span>âœ¦ å…¨éƒ¨</span><span>${diaryData.length}</span></div>` + 
            Object.keys(tagMap).map(t => `<div class="tag-pill ${filterTag===t?'active':''}" onclick="setFilter('${t}')"><span>âœ¦ ${t}</span><span>${tagMap[t]}</span></div>`).join('');
        const filtered = filterTag ? diaryData.filter(d => d.tags && d.tags.includes(filterTag)) : diaryData;
        list.innerHTML = filtered.slice().reverse().map((item) => {
            const realIndex = diaryData.findIndex(d => d.id === item.id);
            const pureText = (item.content || "").replace(/<[^>]+>/g, '').substring(0, 100);
            return `<div class="f-card p-8 group hover:border-pink-200 cursor-pointer" onclick="showDetail(${realIndex})">
                <div class="text-[10px] text-pink-200 mb-2">${item.date}</div>
                <h2 class="text-xl font-bold mb-4">${item.title || 'æ— åä¹‹ä¹¦'}</h2>
                <p class="text-gray-400 text-sm preview-text">${pureText}...</p>
                <div class="mt-4 text-pink-300 text-xs font-bold">é˜…è¯»å…¨æ–‡ >></div>
            </div>`;
        }).join('');
    }

    function showDetail(index) {
        const item = diaryData[index];
        const detail = document.getElementById('detail-content');
        detail.innerHTML = `
            <div class="text-[10px] text-pink-200 mb-4">${item.date}</div>
            <h1 class="text-3xl font-bold mb-8">${item.title}</h1>
            <div class="ql-editor p-0 text-gray-600">${item.content}</div>
            <div class="mt-10 border-t pt-4 flex gap-2">
                ${(item.tags||[]).map(t => `<span class="bg-pink-50 px-3 py-1 rounded-full text-xs text-pink-300">#${t}</span>`).join('')}
                <div class="ml-auto flex gap-4">
                    <button onclick="openEditor(${index}); goBack();" class="text-pink-400 text-xs">ç¼–è¾‘</button>
                    <button onclick="deleteItem(${index})" class="text-red-200 text-xs">å°å°</button>
                </div>
            </div>`;
        document.getElementById('page-list').style.display = 'none';
        document.getElementById('page-detail').style.display = 'block';
        window.scrollTo(0, 0);
    }

    function goBack() {
        document.getElementById('page-list').style.display = 'block';
        document.getElementById('page-detail').style.display = 'none';
    }

    function setFilter(tag) { filterTag = tag; render(); }

    async function handleSave() {
        const content = quill.root.innerHTML;
        const title = document.getElementById('diaryTitle').value.trim();
        const tags = document.getElementById('diaryTags').value.split(/[,ï¼Œ\s]+/).map(t => t.trim()).filter(t => t);
        if(!content || content === '<p><br></p>') return;
        const btn = document.getElementById('saveBtn');
        btn.innerText = "åŒæ­¥ä¸­..."; btn.disabled = true;
        const dateStr = new Date().toLocaleDateString('zh-CN', {year:'numeric', month:'long', day:'numeric'});
        if (editIndex !== null) {
            diaryData[editIndex] = { ...diaryData[editIndex], title, content, tags };
        } else {
            diaryData.push({ id: Date.now(), title, content, tags, date: dateStr });
        }
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update Data", content: b64, sha: currentSha })
            });
            if(res.ok) {
                const d = await res.json();
                currentSha = d.content.sha;
                closeEditor();
                render();
            }
        } catch (e) { alert("åŒæ­¥å¤±è´¥"); }
        btn.innerText = "åŒæ­¥æ˜Ÿæµ·"; btn.disabled = false;
    }

    async function deleteItem(index) {
        if(!confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) return;
        diaryData.splice(index, 1);
        const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(diaryData, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('gh_token')}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete", content: b64, sha: currentSha })
        });
        if(res.ok) {
            const d = await res.json();
            currentSha = d.content.sha;
            goBack(); render();
        }
    }

    window.onload = fetchCloudData;
</script>
</body>
</html>
