    <link href="https://lib.baomitu.com/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --f-bg: #fffcfd; --f-accent: #ffb1c1; --f-glass: rgba(255, 255, 255, 0.88); --f-text-main: #4a4a4a; }
        body { 
            background-color: var(--f-bg); background-image: url('https://www.transparenttextures.com/patterns/sakura.png');
            background-repeat: repeat; background-attachment: fixed; color: var(--f-text-main);
            font-family: 'Noto Sans SC', sans-serif; margin: 0; overflow-x: hidden;
            cursor: url('https://cur.cursors-4u.net/anime/ani-11/ani1085.cur'), auto;
        }

        .preview-container {
            max-height: 5em; overflow: hidden;
            display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 3;
            line-height: 1.6; word-break: break-all;
        }

        .f-card {
            background: var(--f-glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8); border-radius: 30px;
            box-shadow: 0 8px 30px rgba(255, 177, 193, 0.06);
        }

        #pet-container { position: fixed; bottom: 20px; right: 20px; z-index: 999; cursor: pointer; }
        #pet-bubble { 
            position: absolute; bottom: 100%; right: 0; margin-bottom: 10px;
            background: white; padding: 10px 15px; border-radius: 18px; font-size: 11px;
            opacity: 0; transition: 0.4s; border: 1px solid #fef0f3;
            box-shadow: 0 5px 15px rgba(255,177,193,0.2); white-space: nowrap;
        }
        #pet-img { width: 90px; animation: softFloat 4s ease-in-out infinite; }
        @keyframes softFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .music-playing { animation: rotate 3s linear infinite; color: #ffb1c1; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .page-btn { padding: 8px 16px; border-radius: 15px; font-size: 12px; transition: 0.3s; border: 1px solid #ffdee9; color: #ffb1c1; }
        .page-btn:disabled { opacity: 0.3; }
        
        /* åŠ è½½åŠ¨ç”» */
        .loading-spin { border: 2px solid #f3f3f3; border-top: 2px solid #ffb1c1; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<audio id="bgm" loop preload="auto" src="music/bgm.mp3"></audio>
<div id="music-ctrl" onclick="toggleMusic()" style="position: fixed; top: 30px; right: 30px; z-index: 1001; width: 44px; height: 44px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(255,177,193,0.3); border: 1px solid #fff0f3;">ğŸµ</div>

<div id="page-list">
    <div class="header-banner" style="height: 200px; background: linear-gradient(to bottom, #ffdee9cc, #ffffff22), url('https://api.paugram.com/wallpaper?source=gh') center/cover no-repeat; border-radius: 0 0 50px 50px;"></div>
    <div class="max-w-6xl mx-auto px-4 sm:px-8 -mt-12 relative pb-24">
        <div class="flex flex-col lg:flex-row gap-8">
            <aside class="w-full lg:w-64">
                <div class="f-card p-6 text-center sticky top-8">
                    <img src="images/IMG_3024.webp" class="w-20 h-20 rounded-full mx-auto mb-4 object-cover border-2 border-pink-50">
                    <h2 class="nickname mb-1">Ancenchan</h2>
                    <div class="text-[11px] text-gray-400 mb-6">è¿™é‡Œè®°å½•ç¢ç¢å¿µå’Œæ˜Ÿæµ·çš„æ­Œå£° âœ¨</div>
                    <div class="text-left text-[10px] text-pink-200 tracking-widest mb-3 uppercase">Collection</div>
                    <nav id="tagCloud" class="flex flex-col gap-1 mb-6"></nav>
                    <div class="text-left text-[10px] text-pink-200 tracking-widest mb-3 uppercase">Connect</div>
                    <div class="flex flex-col gap-1 text-left text-[11px] text-gray-400">
                        <div class="bg-blue-50/40 p-2 rounded-xl">ğŸ“º Bili: å®‰å°˜å­ (330870)</div>
                        <div class="bg-pink-50/40 p-2 rounded-xl">ğŸ¨ WB: kurofu</div>
                        <div class="bg-red-50/40 p-2 rounded-xl">ğŸ“– XHS: 1166142003</div>
                    </div>
                </div>
            </aside>
            <main class="flex-1">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xs text-pink-200 tracking-widest font-bold uppercase">Memory Stream</h3>
                    <button onclick="checkAdminThenOpen()" class="bg-white px-5 py-2 rounded-2xl border border-pink-100 text-pink-400 text-sm shadow-sm hover:bg-pink-400 hover:text-white transition-all">NEW MEMORY âœ¨</button>
                </div>
                <div id="diaryList" class="space-y-6"></div>
                <div class="flex justify-center items-center gap-6 mt-12">
                    <button id="prevPage" onclick="changePage(-1)" class="page-btn">â† Previous</button>
                    <span id="pageInfo" class="text-xs text-pink-200 font-medium">Page 1</span>
                    <button id="nextPage" onclick="changePage(1)" class="page-btn">Next â†’</button>
                </div>
            </main>
        </div>
    </div>
</div>

<div id="page-detail" class="hidden p-4 sm:p-8">
    <div class="max-w-4xl mx-auto pt-8">
        <button onclick="goBack()" class="mb-8 text-pink-300 text-sm tracking-widest">/ BACK</button>
        <div id="detail-content" class="f-card p-8 sm:p-16 bg-white/95 shadow-xl min-h-[400px]">
            <div id="detail-loading" class="flex flex-col items-center justify-center h-64 text-pink-200">
                <div class="loading-spin"></div>
                <span class="text-xs tracking-widest">LOADING CONTENT...</span>
            </div>
            <div id="detail-actual-content"></div>
        </div>
    </div>
</div>

<div id="editor-mask" class="fixed inset-0 bg-white/80 backdrop-blur-md z-[1000] hidden items-center justify-center p-4">
    <div class="f-card p-8 w-full max-w-2xl bg-white shadow-2xl">
        <input id="diaryTitle" type="text" placeholder="Title..." class="w-full text-xl mb-2 outline-none border-b border-pink-50 pb-2">
        <input id="diaryTags" type="text" placeholder="Tags (space or comma separated)..." class="w-full text-xs mb-4 outline-none text-pink-300 italic bg-transparent">
        <div id="editor-container" style="height: 300px;"></div>
        <div class="flex gap-3 mt-8">
            <button id="saveBtn" onclick="handleSave()" class="flex-1 py-4 bg-pink-400 text-white rounded-2xl font-bold shadow-lg uppercase">Sync to Starsea</button>
            <button onclick="document.getElementById('editor-mask').style.display='none'" class="px-6 py-4 bg-gray-100 text-gray-400 rounded-2xl uppercase">Cancel</button>
        </div>
    </div>
</div>

<div id="pet-container" onclick="petSpeak()">
    <div id="pet-bubble"></div>
    <img id="pet-img" src="images/IMG_2877.png" alt="Pet">
</div>

<script>
    const REPO = "Ancenchan/ancenchan.github.io";
    const LIST_PATH = "data/list.json"; // ä»…å­˜åˆ—è¡¨å’Œæ‘˜è¦
    const POSTS_DIR = "data/posts";      // å­˜æ”¾å…·ä½“æ–‡ç« å†…å®¹çš„æ–‡ä»¶å¤¹
    
    let diaryList = [], listSha = "", filterTag = null, editIndex = null, currentPage = 1;
    const pageSize = 6;
    const kohaneQuotes = ["æˆ‘ä¼šåŠªåŠ›å”±å¥½çš„ï¼", "è¿™å°±æ˜¯â€¦â€¦è¡—å¤´éŸ³ä¹å—ï¼Ÿ", "å“ªæ€•å®³ç¾ï¼Œæˆ‘ä¹Ÿæƒ³ä¼ è¾¾å¿ƒæƒ…ï¼", "å¤§å®¶éƒ½åœ¨åŠªåŠ›ï¼Œæˆ‘ä¹Ÿä¸èƒ½è½åï¼", "è¿™å°±æ˜¯å±äºæˆ‘ä»¬çš„ã€RAD WEEKENDã€ï¼", "è°¢è°¢ä½ ä¸€ç›´é™ªç€æˆ‘ âœ¨"];

    const quill = new Quill('#editor-container', { theme: 'snow', modules: { toolbar: [['bold', 'italic'], ['image', 'link']] } });

    // 1. åŠ è½½åˆ—è¡¨ (è½»é‡åŒ–)
    async function fetchCloudData() {
        const t = localStorage.getItem('gh_token'), h = t ? { 'Authorization': `Bearer ${t}` } : {};
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}?v=${Date.now()}`, { headers: h });
            if (res.ok) { 
                const data = await res.json(); listSha = data.sha; 
                diaryList = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))))); 
                render(); 
            } else {
                // å¦‚æœæ–‡ä»¶ä¸å­˜åœ¨ï¼Œåˆå§‹åŒ–ä¸ºç©ºæ•°ç»„
                diaryList = []; render();
            }
        } catch (e) { petSpeak("Connect Error"); }
    }

    function render() {
        const listEl = document.getElementById('diaryList'), cloud = document.getElementById('tagCloud'), tagMap = {};
        diaryList.forEach(d => d.tags && d.tags.forEach(t => tagMap[t] = (tagMap[t] || 0) + 1));
        cloud.innerHTML = Object.keys(tagMap).map(t => `<button class="text-[11px] text-left p-2 rounded-xl transition-all ${filterTag===t?'bg-pink-100 text-pink-500':'text-gray-400 hover:bg-white'}" onclick="setFilter('${t}')">ğŸŒ¸ ${t} (${tagMap[t]})</button>`).join('');

        const sorted = diaryList.slice().sort((a,b) => (a.pinned===b.pinned) ? b.id-a.id : (a.pinned?-1:1));
        const filtered = filterTag ? sorted.filter(d => d.tags && d.tags.includes(filterTag)) : sorted;
        const totalPages = Math.ceil(filtered.length / pageSize) || 1;
        const start = (currentPage - 1) * pageSize;
        const pagedData = filtered.slice(start, start + pageSize);

        listEl.innerHTML = pagedData.map((item) => {
            const realIndex = diaryList.findIndex(d => d.id === item.id);
            return `<div class="f-card p-6 sm:p-8 cursor-pointer group hover:bg-white/90 transition-all" onclick="showDetail(${realIndex})">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[10px] text-pink-200 font-bold">${item.pinned?'PINNED Â· ':''}${item.date}</span>
                    <div class="flex gap-1">${(item.tags||[]).map(t => `<span class="text-[8px] bg-pink-50 text-pink-300 px-2 py-0.5 rounded-lg">${t}</span>`).join('')}</div>
                </div>
                <h2 class="text-lg font-medium text-gray-700 mb-3 group-hover:text-pink-400">${item.title}</h2>
                <div class="preview-container text-gray-400 text-sm">${item.summary || 'No summary available.'}</div>
            </div>`;
        }).join('');

        document.getElementById('pageInfo').innerText = `Page ${currentPage} / ${totalPages}`;
        document.getElementById('prevPage').disabled = (currentPage === 1);
        document.getElementById('nextPage').disabled = (currentPage === totalPages);
    }

    // 2. åŠ è½½å•ç¯‡æ–‡ç« å†…å®¹ (æŒ‰éœ€åŠ è½½)
    async function showDetail(index) {
        editIndex = index;
        const item = diaryList[index];
        const detailLoading = document.getElementById('detail-loading');
        const detailActual = document.getElementById('detail-actual-content');
        
        document.getElementById('page-list').classList.add('hidden');
        document.getElementById('page-detail').classList.remove('hidden');
        detailLoading.style.display = 'flex';
        detailActual.innerHTML = '';
        window.scrollTo(0, 0);

        try {
            const t = localStorage.getItem('gh_token'), h = t ? { 'Authorization': `Bearer ${t}` } : {};
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${POSTS_DIR}/${item.id}.json?v=${Date.now()}`, { headers: h });
            
            if (res.ok) {
                const data = await res.json();
                const contentObj = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\s/g, '')))));
                
                detailLoading.style.display = 'none';
                detailActual.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] text-pink-200 font-bold">${item.date}</span>
                        <div class="flex gap-2">${(item.tags||[]).map(t => `<span class="text-[9px] bg-pink-50 text-pink-400 px-3 py-1 rounded-full">#${t}</span>`).join('')}</div>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-8">${item.title}</h1>
                    <div class="ql-editor p-0 text-gray-700 leading-8">${contentObj.content}</div>
                    <div class="mt-12 pt-8 border-t border-pink-50 flex gap-6">
                        <button onclick="openEditor('${contentObj.content.replace(/'/g, "\\'")}')" class="text-pink-400 text-xs font-bold uppercase tracking-widest">EDIT</button>
                        <button onclick="handleDelete()" class="text-red-300 text-xs font-bold uppercase tracking-widest">DELETE</button>
                        <button onclick="goBack()" class="text-gray-300 text-xs font-bold uppercase tracking-widest ml-auto">CLOSE</button>
                    </div>`;
            } else {
                throw new Error("Content not found");
            }
        } catch (e) {
            detailLoading.style.display = 'none';
            detailActual.innerHTML = `<div class="text-center py-20 text-gray-400">Failed to load content. Please check if the file exists.</div>`;
        }
    }

    // 3. åˆ†ä¸¤æ­¥ä¿å­˜ï¼šå­˜å†…å®¹æ–‡ä»¶ + æ›´æ–°åˆ—è¡¨æ–‡ä»¶
    async function handleSave() {
        const title = document.getElementById('diaryTitle').value;
        const tagsInput = document.getElementById('diaryTags').value;
        const fullContent = quill.root.innerHTML;
        if(!title || fullContent === "<p><br></p>") return alert("Empty!");

        const btn = document.getElementById('saveBtn');
        btn.innerText = "SYNCING..."; btn.disabled = true;

        const tags = tagsInput.split(/[\s,ï¼Œ]+/).filter(t => t.trim() !== "");
        const id = editIndex !== null ? diaryList[editIndex].id : Date.now();
        const date = editIndex !== null ? diaryList[editIndex].date : new Date().toLocaleDateString();
        
        // ç”Ÿæˆæ‘˜è¦ (å‰¥ç¦»HTMLæ ‡ç­¾ï¼Œå–å‰200å­—)
        const summary = quill.getText(0, 200).replace(/\n/g, ' ') + '...';

        try {
            const t = localStorage.getItem('gh_token');
            // ç¬¬ä¸€æ­¥ï¼šä¸Šä¼ å†…å®¹ JSON åˆ° posts/ æ–‡ä»¶å¤¹
            const contentBody = btoa(unescape(encodeURIComponent(JSON.stringify({ content: fullContent }))));
            
            // éœ€è¦è·å–æ—§å†…å®¹çš„ SHA ä»¥ä¾¿è¦†ç›–
            let contentSha = "";
            const existCheck = await fetch(`https://api.github.com/repos/${REPO}/contents/${POSTS_DIR}/${id}.json`, {
                headers: { 'Authorization': `Bearer ${t}` }
            });
            if (existCheck.ok) {
                const existData = await existCheck.json();
                contentSha = existData.sha;
            }

            const postRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${POSTS_DIR}/${id}.json`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${t}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: `Post ${id}`, content: contentBody, sha: contentSha })
            });

            if(!postRes.ok) throw new Error("Post Sync Failed");

            // ç¬¬äºŒæ­¥ï¼šæ›´æ–° list.json
            if(editIndex !== null) {
                diaryList[editIndex] = { id, title, tags, date, summary };
            } else {
                diaryList.push({ id, title, tags, date, summary });
            }

            const listBody = btoa(unescape(encodeURIComponent(JSON.stringify(diaryList, null, 2))));
            const listRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${t}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update List", content: listBody, sha: listSha })
            });

            if(listRes.ok) {
                const listData = await listRes.json();
                listSha = listData.content.sha;
                document.getElementById('editor-mask').style.display='none';
                editIndex = null; render();
                if(!document.getElementById('page-detail').classList.contains('hidden')) goBack();
                petSpeak("Starsea Updated âœ¨");
            }

        } catch (e) { alert(e.message); }
        btn.innerText = "Sync to Starsea"; btn.disabled = false;
    }

    async function handleDelete() {
        if(!confirm("Erase this memory?")) return;
        const id = diaryList[editIndex].id;
        diaryList.splice(editIndex, 1);
        
        const t = localStorage.getItem('gh_token');
        const listBody = btoa(unescape(encodeURIComponent(JSON.stringify(diaryList, null, 2))));
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${LIST_PATH}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${t}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete Post", content: listBody, sha: listSha })
        });

        if(res.ok) {
            const data = await res.json();
            listSha = data.content.sha;
            goBack(); render(); petSpeak("Deleted.");
        }
    }

    // è¾…åŠ©åŠŸèƒ½ä¿æŒä¸å˜
    function openEditor(savedContent = "") {
        if(!getToken()) return;
        document.getElementById('editor-mask').style.display='flex';
        if(editIndex !== null) {
            const item = diaryList[editIndex];
            document.getElementById('diaryTitle').value = item.title;
            document.getElementById('diaryTags').value = (item.tags || []).join(', ');
            quill.root.innerHTML = savedContent || ""; 
        } else {
            document.getElementById('diaryTitle').value = "";
            document.getElementById('diaryTags').value = "";
            quill.root.innerHTML = "";
        }
    }

    function toggleMusic() {
        const bgm = document.getElementById('bgm'), ctrl = document.getElementById('music-ctrl');
        if (bgm.paused) { bgm.play(); ctrl.classList.add('music-playing'); }
        else { bgm.pause(); ctrl.classList.remove('music-playing'); }
    }
    function petSpeak(msg) {
        const b = document.getElementById('pet-bubble');
        b.innerText = msg || kohaneQuotes[Math.floor(Math.random() * kohaneQuotes.length)];
        b.style.opacity = "1"; setTimeout(() => b.style.opacity = "0", 3000);
    }
    function goBack() { document.getElementById('page-list').classList.remove('hidden'); document.getElementById('page-detail').classList.add('hidden'); editIndex = null; }
    function setFilter(tag) { filterTag = (filterTag === tag) ? null : tag; currentPage = 1; render(); }
    function changePage(dir) { currentPage += dir; render(); window.scrollTo(0, 400); }
    function getToken() { let t=localStorage.getItem('gh_token'); if(!t){ t=prompt("Token:"); if(t)localStorage.setItem('gh_token',t); } return t; }
    function checkAdminThenOpen() { editIndex = null; openEditor(); }

    window.onload = fetchCloudData;
</script>
</body>
</html>
